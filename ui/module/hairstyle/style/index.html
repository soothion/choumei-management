<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>

    </head>
    <body>
        <div class="breadcrumb">
            <a>图片管理</a><span>&gt;</span><a href="index.html">风格分类</a>
			<div class="flex-box">
			 <div class="flex-item">
				<h4>风格分类</h4>
			</div>
			<div>
				<a class="btn-primary" href="edit.html" ><i class="fa fa-plus"></i>新增</a>
			</div>
		 </div>		 
        </div>		
        <div class="wrapper">
           <div class="table" ajat="user/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>风格名称</th>
                            <th>风格图片</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                <tbody>
				<%var status=["","正常","停用","注销"]%>
				<%var data=data.data%>
				<%for(var i=0;i<data.length;i++){%>
                 <tr>
                 <td><%=i+1%></td>
                  <td><%=data[i].name%></td>
				  <td><%=data[i].username%></td>
                  <td><a class="link" href="edit.html?id=<%=data[i].id%>" data-slug="user.show,user.update">查看</a></td>
                  </tr>
				  <%}%>
                </tbody>
            </table>		
             <div class="pager"> </div>
			</script>
        </div>
            </div>
    </body>
</html>
