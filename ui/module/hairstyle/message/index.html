<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>

    </head>
    <body>
        <div class="breadcrumb">
            <a>消息管理</a><span>&gt;</span><a href="index.html">消息列表</a>
			<div class="flex-box">
			 <div class="flex-item">
				<h4>消息列表</h4>
			</div>
			<div>
				<a class="btn-primary" href="edit.html" ><i class="fa fa-plus"></i>新增</a>
			</div>
		 </div>		 
        </div>		
        <div class="wrapper">
			<form data-role="hash">                       
			 <label>标题：</label> 
				<input type="text">			 
			<span class="space"></span>
		 
				<label>状态：</label>
			   <select name="status" >
				<option value="">全部</option>
				<option value="1">未上线</option>
				<option value="2">已上线</option>
				</select>
				<span class="space"></span>
		 
			 <label>上线时间：</label> 
				<span class="date-group">
				<input type="date" data-role="start" name="start"  />到<input type="date" data-role="end" name="end"   />
				</span>
				<button class="btn" type="submit">查询</button>
				</form>
						  
           <div class="table" ajat="user/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>标题</th>
                            <th>所属城市</th>
                            <th>状态</th>
                            <th>上线时间</th>
							<th>下线时间</th>
							<th>内容</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                <tbody>
				<%var status=["","正常","停用","注销"]%>
				<%var data=data.data%>
				<%for(var i=0;i<data.length;i++){%>
                 <tr>
                 <td><%=i+1%></td>
                  <td><%=data[i].name%></td>
				  <td><%=data[i].username%></td>
                  <td><%=status[data[i].status]%></td>
				  <td><%=data[i].city?data[i].city.title:""%></td>	
                  <td><%=data[i].department?data[i].department.title:""%></td>
				  <td><%=data[i].position?data[i].position.title:""%></td>		   
				  <td><%=data[i].created_at%></td>
                  <td><a class="link" href="edit.html?id=<%=data[i].id%>" data-slug="user.show,user.update">预览</a>
				  <a class="link" href="edit.html?id=<%=data[i].id%>" data-slug="user.show,user.update">上线</a>
				  <a class="link" href="edit.html?id=<%=data[i].id%>" data-slug="user.show,user.update">下线</a>
				  </td>
                  </tr>
				  <%}%>
                </tbody>
            </table>		
             <div class="pager"> </div>
			</script>
        </div>
            </div>
			 
	 
    </body>
</html>
