<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>
		<style type="text/css">
			.center{
				position:absolute;
				width:480px;
				height:100%;
				left:50%;
				top:0;
				margin-left:-240px;
			}
			.center iframe{
				position:absolute;
				left:0;
				top:0;
				width:100%;
				height:100%;
				background:#f5f5f5;
			}
			.code-position{
				position:absolute;
				left:100%;
				top:30px;
				width:160px;
				margin-left:30px;
			}
			.code-position p{
				font-size:18px;
				text-align:center;
				margin-top:5px;
			}
		</style>
		
    </head>
    <body>
		<div class="center">
			<iframe frameborder="0"></iframe>
			<div class="code-position">
				<div id="code"></div>
				<p>二维码扫描预览</p>
			</div>
		</div>
		<script type="text/javascript" src="/js/jquery.qrcode.min.js"></script>
		<script type="text/javascript">
			var url="";
			if(lib.query.url){
				url=decodeURIComponent(lib.query.url);
			}else if(lib.query.key){
				url=cfg.url.previewMessage+'StylistMsg/preview/key/'+lib.query.key;
			}else if(lib.query.id){
				url=cfg.url.previewMessage+'stylistMsg/view/id/'+lib.query.id;
			}
			$('iframe').attr('src',url);
			$('#code').qrcode({ 
				//render: "table", //table方式 
				width: 160, //宽度 
				height:160, //高度 
				text: url //任意内容 
			});
		</script>
    </body>
</html>
