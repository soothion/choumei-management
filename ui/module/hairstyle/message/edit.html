<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="/js/include.js"></script>
	  <link rel="stylesheet" href="/css/webuploader.css" />
      <link rel="stylesheet" href="edit.css" />    
  </head>
  <body>
		<div class="breadcrumb">
		<a>消息管理</a><span>&gt;</span><a href="index.html">申请消息</a> 
			<div class="flex-box">
			 <div class="flex-item">
				<h4>消息列表</h4>
			</div>
		 </div>		
		<hr />
	</div>	
	
	<div class="wrapper" ajat="<%if(query.id){%>user/show/<%=query.id%><%}%>#domid=form&tempid=form-t" id="form">
		<script type="text/template" id="form-t">
		<form novalidate method="post" class="form-vertical" data-role="form" action="<%if(query.id){%>user/update/<%=data.id%><%}else{%>user/create<%}%>">
		 
		
				<div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>消息类型：</label>
                     <label>
                    <input type="radio" class="radio" name="shopType" value="1"
                    <%=!data.shopType||data.shopType==1 ? "checked" : "" %>>
                    <span>预付款店</span>
                    </label>

                    <label>
                    <input type="radio" class="radio" name="shopType" value="2" 
                    <%=data.shopType==2 ? "checked" : "" %>>
                    <span>投资店</span>
                    </label>

                    <label>
                    <input type="radio" class="radio" name="shopType" value="3"
                    <%=data.shopType==3 ? "checked" : "" %>>
                    <span>金字塔店</span>
                    </label>
					 <span class="control-help" style="display:none;"></span>
                </div>  
                 <div class="control-group">
                        <label class="control-label">发送对象：</label>

                        <label class="checkbox">
                            <input type="checkbox" name="salonType" value="1">
                            <span>所有臭美发型app安装用户</span><br/>
                        </label>

                        <label class="checkbox">
                            <input type="checkbox" name="salonType" value="3">
                            <span>个别手机号码</span> 
							<span style="color:#58A2EC;font-weight:bold;"><a href="">+添加手机号码</a></span>
                        </label>
                    </div>  
					
				<div class="control-group" style="width:800px;margin-left:30px;" >
						<legend>消息编辑-列表</legend>
						<hr />
                </div>
                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>标题：</label>
                    <div class="control">
                        <input id="password" type="text" required>
						<span class="weak">(限制32字以内)</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>摘要：</label>
                    <div class="control">
					<input type="text" required>
					<span class="weak">(限制64字以内)</span>
					</div>
                </div>
				 <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>列表展示图片：</label>
					<div class="control">
						 <div class="control-image">
								<div class="control-thumbnails" data-max="2"></div>
								<div class="control-image-upload" id="imageUpload">
									<i class="fa fa-image"></i>
									<em>上传列表图片</em>
								</div>
							</div>
						<span class="space"></span>
						 <span class="weak">图片规格：2M以内，支持jpg、png格式</span>
						 <br />
						 <input type="hidden" name="path" required requiredmsg="请上传图片" />
					</div>
                </div>
				
				  <div class="control-group" style="width:800px;margin-left:30px;" >
                    <legend>消息编辑-详情</legend>
						<hr />
                </div>
					<div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>消息内容：</label>
                     <label>
                    <input type="radio" class="radio" name="aa" value="1"
                    <%=!data.aa||data.aa==1 ? "checked" : "" %>>
                    <span>信息连接</span>
					<input type="text" style="width:500px"/>
                    </label><br/>

                    <label>
                    <input type="radio" class="radio" name="aa" value="2" 
                    <%=data.aa==2 ? "checked" : "" %>>
                    <span>编辑生成</span>
                    </label>
					 <span class="control-help" style="display:none;"></span>
                </div>  
				<div class="control-group">
				<label class="control-label" for=""></label>
				<div class="control">
				<button class="btn-primary" type="submit">提交</button>
				<span class="space"></span>
				<button class="btn" onclick="history.back()" type="button" <%=data.status==3?"disabled":""%> style="<%=data.status==3?"display:none":""%>">预览</button>
				<span class="space"></span>
				<button class="btn" onclick="history.back()" type="button" <%=data.status==3?"disabled":""%> style="<%=data.status==3?"display:none":""%>">取消</button>
				</div>
			</div>
		  </form>
		  </script>
	</div>
        <script type="text/javascript">
			lib.uploader.image({
				server: "http://service.choumei.cn/upload/image",
				pick  : {id:'#imageUpload',multiple:false},
				resize: false,
				fileSingleSizeLimit : 2*1024*1024,
				//imageLimitSize:"512*512",
				imageLimitSize:function(width,height){
					return true
				},
				accept :{
					title: 'Images',
					extensions: 'jpg,jpeg,png',
					mimeTypes: 'image/*'                
				}
			},function(uploader){
				uploader.on('uploadSuccess',function(file,res){
					//console.log(res);
				})
			});
		</script>  
  </body>
</html>
