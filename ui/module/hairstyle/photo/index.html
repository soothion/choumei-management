<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>

    </head>
    <body>
        <div class="breadcrumb">
            <a>图片管理</a><span>&gt;</span><a href="index.html">图片库</a>
			<div class="flex-box">
			 <div class="flex-item">
				<h4>图片库</h4>
			</div>
			<div>
				<a class="btn-primary" href="edit.html"  ><i class="fa fa-plus"></i>新增</a>
			</div>
		 </div>		 
        </div>		
        <div class="wrapper">
			<form data-role="hash">                       
			<span class="space"></span>
				<label>风格名称：</label>
				 <select name="department_id"  ajat-one="true" ajat="list/department#domid=department&tempid=department-t" id="department">
				<script type="text/template" id="department-t">
					<option value="">全部</option>
					<%for(var i=0;i<data.length;i++){%>
						<option value="<%=data[i].id%>"><%=data[i].title%></option>
					<%}%>
				</script>
			</select>			 
				 
				<span class="space"></span>
				<label>长度：</label>
				<select  name="city_id" ajat-one="true" ajat="list/city#domid=city&tempid=city-c" id ="city">
				   <script type="text/template" id="city-c">
				   <option value="">全部</option>
				   <%for(var i=0;i<data.length;i++){%>
				   <option value="<%=data[i].id%>"><%=data[i].title%></option>
				   <%}%>
				   </script>
				</select>
				
				<span class="space"></span>
				<label>卷度：</label>
				<select  name="city_id" ajat-one="true" ajat="list/city#domid=city&tempid=city-c" id ="city">
				   <script type="text/template" id="city-c">
				   <option value="">全部</option>
				   <%for(var i=0;i<data.length;i++){%>
				   <option value="<%=data[i].id%>"><%=data[i].title%></option>
				   <%}%>
				   </script>
				</select>
				
				<span class="space"></span>
				<label>颜色：</label>
				<select  name="city_id" ajat-one="true" ajat="list/city#domid=city&tempid=city-c" id ="city">
				   <script type="text/template" id="city-c">
				   <option value="">全部</option>
				   <%for(var i=0;i<data.length;i++){%>
				   <option value="<%=data[i].id%>"><%=data[i].title%></option>
				   <%}%>
				   </script>
				</select>
				<span class="space"></span>
				 
				<button class="btn" type="submit">查询</button>
				</form>
						  
           <div class="table" ajat="user/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>图片</th>
                            <th>风格名称</th>
                            <th>长度</th>
                            <th>卷度</th>
							<th>颜色</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                <tbody>
				<%var status=["","正常","停用","注销"]%>
				<%var data=data.data%>
				<%for(var i=0;i<data.length;i++){%>
                 <tr>
                 <td><%=i+1%></td>
                  <td><%=data[i].name%></td>
				  <td><%=data[i].username%></td>
                  <td><%=status[data[i].status]%></td>
				  <td><%=data[i].city?data[i].city.title:""%></td>	
                  <td><%=data[i].department?data[i].department.title:""%></td>
                  <td><a class="link" href="edit.html?id=<%=data[i].id%>" >删除</a> <a class="link" href="edit.html?id=<%=data[i].id%>">修改</a></td>
                  </tr>
				  <%}%>
                </tbody>
            </table>		
             <div class="pager"> </div>
			</script>
        </div>
            </div>
			 
	 
    </body>
</html>
