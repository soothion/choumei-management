<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>

    </head>
    <body>
        <div class="breadcrumb">
            <a>图片管理</a><span>&gt;</span><a href="index.html">图片库</a>
			<div class="flex-box">
			 <div class="flex-item">
				<h4>图片库</h4>
			</div>
			<div>
				<a class="btn-primary" href="edit.html" data-slug="ImageStyle.create"><i class="fa fa-plus"></i>新增</a>
			</div>
		 </div>		 
        </div>		
        <div class="wrapper">
			<form data-role="hash">                       
				<span class="space"></span>
				<label>风格名称：</label>
				<select required name="style">
						<option value="0">全部</option>
						<option value="1">可爱</option>
						<option value="2">时尚</option>
						<option value="3">青春</option>
						<option value="4" >优雅</option>
						<option value="5">柔美</option>
						<option value="6">知性</option>
						<option value="7" >浪漫</option>
						<option value="8">华丽</option>
						<option value="9">摩登</option>
					</select>
				<span class="space"></span>
				<label>长度：</label>
					<select name="length">
                        <option value="0">全部</option>
                        <option value="1">长发</option>
                        <option value="2">中发</option>
						<option value="3">短发</option>
                    </select>
				
				<span class="space"></span>
				<label>卷度：</label>
				<select name="curl">
                        <option value="0">全部</option>
                        <option value="1">全卷</option>
                        <option value="2">半卷</option>
						<option value="3">C卷</option>
                        <option value="4">外卷</option>
                        <option value="5">直发</option>
						<option value="6">纹理</option>
                    </select>
				
				<span class="space"></span>
				<label>颜色：</label>
				 <select name="color">
                        <option value="0">全部</option>
                        <option value="1">冷色</option>
                        <option value="2">暖色</option>
						 <option value="3">中性</option>
                        <option value="4">时尚</option>
                    </select>
				<span class="space"></span>
				 
				<button class="btn">搜索</button>
				</form>
						  
		  <div class="table" ajat="ImageStyle/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>图片</th>
                            <th>风格名称</th>
                            <th>长度</th>
                            <th>卷度</th>
							<th>颜色</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                <tbody>
				<%if(data.data){%>
				     <%var style=["","可爱","时尚","青春","优雅","柔美","知性","浪漫","华丽","摩登"]%>
				     <%var length=["","长发","中发","短发"]%>
					 <%var curl=["","全卷","半卷","C卷","外卷","直发","纹理"]%>
					 <%var color=["","冷色","暖色","中性","时尚"]%>
					 <%data=data.data%>
					 <%data.forEach(function(item,i){%>
					 <tr>
							<td><%=i+1%></td>
							<td><img src="<%=item.thumb%>" alt="" data-original="<%=item.original%>" class="image-preview"/></td>
							<td><%=style[item.style]%></td>
							<td><%=length[item.length]%></td>
							 <td><%=curl[item.curl]%></td>
							<td><%=color[item.color]%></td>
							<td>
							<form data-slug="ImageStyle.destroy" action="/ImageStyle/destroy/<%=item.id%>" data-role="normal" data-confirm="确认删除？" onsuccess="remove">
								<button class="link">删除</button>
							</form>
							<span class="space"></span>
							<a class="link" data-slug="ImageStyle.update" href="edit.html?id=<%=item.id%>">修改</a></td>
                  </tr>
				  <%})%>
					<%}%>
                </tbody>
            </table>		
             <div class="pager"> </div>
			</script>
        </div>
            </div>
    </body>
</html>
