<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>

    </head>
    <body>
        <div class="breadcrumb">
            <a>券活动管理</a><span>&gt;</span><a href="index.html">红包列表</a>
            <div class="flex-box">
                <div class="flex-item">
                    <h4> 红包列表 </h4>
                </div>
            </div>      
        </div> 

        <div class="wrapper">
            <form data-role="hash">                       
               <div class="input-group input-switch">
                    <select>
                        <option value="0">红包编号</option>
                        <option value="1">分享手机号</option>
                        <option value="2">生成时间</option>
                        <option value="3">红包名称</option>
                    </select>
                    <input type="text" class="input-search" name="username" placeholder="红包编号">
                    <input type="text" class="input-search hide" name="role" class="hide" placeholder="分享手机号">
                    <input type="text" class="input-search hide" name="name" class="hide" placeholder="现金券编号">
                    <input type="text" class="input-search hide" name="role" class="hide" placeholder="生成时间">
                    <input type="text" class="input-search hide" name="name" class="hide" placeholder="红包名称">
                </div>

                <span class="space"></span>
                <label>红包状态</label>
                <select name="department_id">
                    <option value="">全部</option>
                    <option value="1">已过期</option>
                    <option value="2">进行中</option>
                </select>  

                <span class="space"></span>
                <span>生成时间</span>
                <span class="date-group">
                    <input type="date" data-role="start" name="start" placeholder="YYYY-MM-DD"/>
                    到
                    <input type="date" data-role="end" name="end" placeholder="YYYY-MM-DD"/>
                </span>
                <button class="btn" type="submit">查询</button>
            </form>

            <form action="manager/export" data-role="export">
                <button class="btn" data-slug="manager.export">
                <i class="fa fa-file-excel-o"></i> 导出
                </button>
            </form>
                          
           <div class="table" ajat="manager/index?<%=query._%>#domid=table&tempid=table-t" id="table">
            <script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>红包编号</th>
                            <th>红包名称</th>
                            <th>红包总金额</th>
                            <th>已领现金券数</th>
                            <th>生成时间</th>
                            <th>有效天数</th>
                            <th>红包状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody>
                      <%var status=["","正常","停用","注销"]%>
                      <%var data=data.data%>
                      <%for(var i=0;i<data.length;i++){%>
                       <tr>
                        <td><%=i+1%></td>
                        <td><%=data[i].name%></td>
                        <td><%=data[i].username%></td>
                        <td><%=status[data[i].status]%></td>
                        <td><%=data[i].city?data[i].city.title:""%></td>  
                        <td><%=data[i].department?data[i].department.title:""%></td>        
                        <td><%for(var j=0;j<data[i].roles.length;j++){%>
                            <%=data[i].roles[j].name%>
                            <%}%>                  
                         </td>                  
                        <td><%=data[i].created_at%></td>
                        <td>
                        <a class="link" href="detail.html">查看</a>
                        <a class="link">失效</a>
                        </td>
                        </tr>
                        <%}%>                    
                    </tbody>
            </table>        
             <div class="pager"> </div>
            </script>
        </div>
            </div>            
    </body>
</html>
