<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
      <link rel="stylesheet" href="income.css" />
    </head>
    <body>
        <div class="breadcrumb">
            <a>收入管理</a>
            <span>&gt;</span><a href="index.html">佣金单</a>
            <div class="flex-box">
                <div class="flex-item">
                    <h4>佣金单详情</h4>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="table" style="margin:0" id="table-wrapper">
            <script type="text/template" id="table-t">  

                <div style="position:absolute;right:20px;top:40px;">
                    <%
                    if(lib.query.type == "perview"){
                    %>
                        <button type="button" class="btn fr mr-20" onclick="window.close()">关闭预览</button>
                    <%
                    }else{
                    %>
                        <button type="button" class="btn fr mr-20"  onclick="history.back()">返回</button>
                        <button type="button" class="btn fr mr-20"  <%=data.status == 1 ? "disabled" : ""%>  onclick="edit()" data-slug="rebate.update">
                            编辑
                        </button>
                        <button type="button" class="btn fr mr-20" <%=data.status == 1 ? "disabled" : ""%>
                            onclick="del(<%=data.id%>)" data-slug="rebate.destory">
                            删除
                        </button>
                        <button type="button" class="btn fr mr-20" <%=data.status == 1 ? "disabled" : ""%>
                            onclick="sure(<%=data.id%>)" data-slug="rebate.confirm">
                            确认
                        </button>                  
                    <%
                    }
                    %>
                </div>

                <table>
                    <tr style="height:60px;">
                        <td class="shop-name">
                                <h1 style="padding-left:0"><%=data.salonname%></h1>
                                <p>
                                    <span>所属商户：</span>
                                    <span id="merchantname"><%=data.merchantname%></span>
                                </p>
                        </td>
                        <td class="shop-num">编号：<%= data.salonsn%></td>
                    </tr>                      
                </table>

                <table>
                    <tbody>
                        <tr>
                            <td class="td">返佣单号：</td>
                            <td><%=data.sn%></td>
                        </tr>

                        <tr>
                            <td class="td">结算起始日：</td>
                            <td><%=data.start_at%></td>                            
                        </tr>

                        <tr>
                            <td class="td">结算截止日：</td>
                            <td><%=data.end_at%></td>                            
                        </tr>

                        <tr>
                            <td class="td">金额：</td>
                            <td><%=data.amount%></td>
                        </tr>

                        <tr>
                            <td class="td">制单人：</td>
                            <td><%=data.created_by%></td>                            
                        </tr>

                        <tr>
                            <td class="td">创建日期：</td>
                            <td><%=data.created_at%></td>                            
                        </tr>   

                        <tr>
                            <td class="td">确认人：</td>
                            <td><%=data.confirm_by%></td>
                        </tr>

                        <tr>
                            <td class="td">确认日期：</td>
                            <td><%=data.confirm_at%></td>                            
                        </tr>

                        <tr>
                            <td class="td">状态：</td>
                            <%
                            var statusText = "";
                            if(data.status == "1"){
                                statusText = "已确认";
                            }
                            if(data.status == "2"){
                                statusText = "待确认";
                            }
                            %>
                            <td><%=statusText%></td>                            
                        </tr>                           
                    </tbody>                     
                </table>
                </script>
            </div>
        </div>
        <script>
            var type = lib.query.type;
            if(type == "perview"){
                var data = JSON.parse(sessionStorage.getItem('income-rebate-perview'));
                lib.ajat('#domid=table-wrapper&tempid=table-t').template(data);              
            }

            if(type == "detail"){
                var promise = lib.ajat('rebate/show/'+lib.query.id+'#domid=table-wrapper&tempid=table-t').render();
                promise.done(function(data){
                    sessionStorage.setItem('edit-rebate-data',JSON.stringify(data.data));                      
                });                               
            }

            function edit() {
                location = "add.html?type=edit";
            }

            function del(id){
                parent.lib.popup.confirm({
                    text:'你正在删除此返佣单,是否执行删除?',
                    define:function(){
                        lib.ajax({
                            type: "get",
                            url : "rebate/destroy/"+id   
                        }).done(function(data, status, xhr){
                            parent.lib.popup.result({
                                bool:data.result == 1,
                                text:(data.result == 1 ? "删除成功" : data.msg),
                                time:2000,
                                define:function(){
                                    history.back();
                                }
                            });
                        });                          
                    }
                }); 
            }

            function sure(id){
                parent.lib.popup.confirm({
                    text:'你正在确认此返佣单,是否继续?',
                    define:function(){
                        lib.ajax({
                            type: "post",
                            data : {rebate:[id]},
                            url : "rebate/confirm"   
                        }).done(function(data, status, xhr){
                            parent.lib.popup.result({
                                bool:data.result == 1,
                                text:(data.result == 1 ? "返佣成功" : data.msg),
                                time:2000,
                                define:function(){
                                    history.back();
                                }
                            });
                        });                          
                    }
                });                
            }
        </script>
    </body>
</html>
