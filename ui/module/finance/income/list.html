<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
      <link rel="stylesheet" href="income.css" />
      <link rel="stylesheet" href="/css/webuploader.css" />
      <script type="text/javascript" src="/js/webuploader.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a>收入管理</a>
            <span>&gt;</span><a href="index.html">佣金单</a>
            <div class="flex-box">
                <div class="flex-item">
                    <h4>佣金单</h4>
                </div>
                <div class="flex-item">
                    <a class="btn-primary fr" href="add.html">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <form data-role="hash" id="form">
                <div class="input-group input-switch">
                    <select class="select" id="select">
                      <option value="0">店铺搜索</option>
                      <option value="1">店铺编号</option>
                      <option value="2">商户名称</option>
                      <option value="3">业务代表</option>
                    </select>
                    <input type="text" class="input-search" name="salonname" placeholder="请输入店铺名称" 
                    maxlength="16"/>
                    <input type="text" class="input-search hide" name="sn" placeholder="请输入店铺编号" 
                    maxlength="16"/>
                    <input type="text" class="input-search hide" name="merchantName" placeholder="请输入商户名称" maxlength="16"/>
                    <input type="text" class="input-search hide" name="businessName" placeholder="请输入业务代表" maxlength="16"/>
                    <button type="submit" class="btn btn-search">
                        <i class="fa fa-search"></i>
                    </button>
                </div>   

                <div class="form-group">
                     <span>确认日期:</span>
                     <input type="date" />
                     <span style="margin:0 10px">至</span>
                     <input type="date" />   
                     <button class="btn" type="submit">搜索</button>
                </div>            
            </form>

            <form action="user/export" data-role="export">
                <button class="btn mr-5" type="submit">
                    <i class="fa fa-file-excel-o"></i> 导出
                </button>
            </form> 

            <a class="btn mr-5" href="/Book1.xltx">
                <i class="fa fa-file-excel-o"></i> 下载模板
            </a>

            <button class="btn mr-5" type="button" style="position:relative" id="import">
                <i class="fa fa-file-excel-o"></i> 导入
            </button>

            <div class="table">
                <table>
                    <thead>
                        <th style="width:50px">
                            <label class="select-all"><input type="checkbox"/><span>全选</span></label>
                        </th>
                        <th>序号</th>                       
                        <th>店铺编号</th>
                        <th>店铺名称</th>
                        <th>返佣单号</th>  
                        <th>结算起始日</th>
                        <th>结算截止日</th>                     
                        <th>金额</th>
                        <th>创建日期</th>
                        <th>确认日期</th>
                        <th>制单人</th>
                        <th>状态</th>
                        <th>操作</th>                                
                    </thead>

                    <tbody>
                        <td>
                            <label><input type="checkbox"/><span></span></label>
                        </td>                        
                        <td>2</td>                        
                        <td>3</td>                        
                        <td>4</td>                        
                        <td>5</td>                        
                        <td>6</td>  
                        <td>1</td>                        
                        <td>2</td>                        
                        <td>3</td>                        
                        <td>4</td>                        
                        <td>5</td>                        
                        <td>6</td>                       
                        <td><a class="link" href="detail.html">查看&gt</a></td>                        
                    </tbody>
                </table>  
                <div class="footer">
                    <label class="select-all"><input type="checkbox"/><span>全选</span></label>
                    <button class="btn" type="submit">确认</button>
                </div>
                <div class="pager"> </div>              
            </div>
        </div>
        <script>
            var uploader = WebUploader.create({
                swf   : '../../js/Uploader.swf',
                server: 'http://service.choumei.cn/upload/image',
                pick  : '#import',
                resize: false,
                auto  : true,
                fileNumLimit : 1,
                fileSingleSizeLimit : 5*1024*1024,
                accept :{
                    title: 'Excel',
                    extensions: 'xls',
                    mimeTypes: 'application/vnd.ms-excel'                
                }                
            });

            uploader.on('fileQueued', function(file){

            });
          
        </script>
    </body>
</html>
