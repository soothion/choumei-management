<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
    <div class="breadcrumb">
        <a>付款管理 </a><span>&gt;</span><a href="index.html">付款审批</a><span>&gt;</span><span id="breadcrumb-current"> 查看付款单</span>
		<div class="flex-box">
			<div class="flex-item">
				<h4> 查看付款单</h4>
			</div>	
		</div>
		<hr />
    </div>	
   <div class="wrapper" ajat="pay_manage/show/<%=query.id%>#domid=form&tempid=form-t" id="form">
		<script type="text/template" id="form-t">
		<div class="detail-operation">
			<form action="pay_manage/confirm" data-role="normal" onreset="parent.lib.popup.result({define:function(){history.back()}});">
				<button class="btn">确认付款</button>
				<input type="hidden" name="ids" value="<%=query.id%>" />
				<input type="hidden" name="do" value="1" />
			</form>
			<span class="space"></span>
			<form action="pay_manage/confirm" data-role="normal" onreset="parent.lib.popup.result({define:function(){history.back()}});">
				<button class="btn">拒绝付款</button>
				<input type="hidden" name="ids" value="<%=query.id%>" />
				<input type="hidden" name="do" value="2" />
			</form>
		</div>
        <div class="table-detail">
        <table>
            <thead>
                <tr>
                    <td colspan="2">
                      <%=data.salon?data.salon.salonname:""%>
					  <span  class="table-detail-sn">店铺编号：<%=data.salon?data.salon.sn:""%></span>
                    </td>
                </tr>
            </thead>
              <tbody>
			    <%var state=["","待提交","待审批","待付款","已付款"]%>
			   <%var type=["","付交易代收款","付业务投资款"]%>
			   <%var pay_type=["","银行存款","账扣支付","现金","支付宝","财付通"];%>
                <tr>
                  <td>付款单号：</td>
                  <td><%=data.code%></td>
                </tr>
                <tr>
                  <td>付款类型：</td>
                  <td><%=type[data.type]%></td>
                </tr>
				<tr>
                  <td>付款金额：</td>
                  <td><%=data.money%></td>
                </tr>
                <tr>
                  <td>要求付款日期：</td>
                  <td class="format"><%=data.require_day%></td>
                </tr>
				<tr>
                  <td>回款周期：</td>
                  <td><%=data.cycle%>个月</td>
                </tr>
				<tr>
                  <td>回款日期：</td>
                  <td><%=data.cycle_day%>号/月 <span class="space"></span><span class="weak">当月无此日期时顺延至下月1号</span></td>
                </tr>
				 <tr>
                  <td>周期回款金额：</td>
                  <td><%=data.cycle_money%> <span class="space"></span><span class="weak">尾差金额在最后一个回款周期补回</span></td>
                </tr>
				<tr>
                  <td>创建日期：</td>
                  <td class="format"><%=data.created_at%> </td>
                </tr>
                <tr>
                 <td>制单人：</td>
                  <td><%=data.make_user?data.make_user.name:""%></td>
               </tr>
			   <tr>
                 <td>审批人：</td>
                  <td><%=data.confirm_user?data.confirm_user.name:""%></td>
               </tr>
			   <tr>
                 <td>审批日期：</td>
                  <td class="format"><%=data.confirm_at%></td>
               </tr>
			   <tr>
                 <td>付款方式：</td>
                  <td><%=pay_type[data.pay_type]%></td>
               </tr>
                <tr>
                  <td>状态：</td>
                  <td><%=state[data.state]%></td>
                </tr>
              </tbody>
        </table>
		  </script>
        </div>
    </div>
   <script type="text/javascript">
	
   </script>
  </body>
</html>
