<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
    <div class="breadcrumb">
        <a>付款管理 </a><span>&gt;</span><a href="index.html">付款列表</a><span>&gt;</span><span id="breadcrumb-current">查看付款单</span>
		<div class="flex-box">
			<div class="flex-item">
				<h4> 查看付款单</h4>
			</div>	
		</div>
		<hr />
    </div>	
   <div class="wrapper" ajat="pay_manage/show/<%=query.id%>#domid=form&tempid=form-t" id="form">
		<script type="text/template" id="form-t">
		<div class="detail-operation">
			<form action="pay_manage/destroy/<%=query.id%>" data-role="normal" onreset="history.back()">
				<button class="btn" type="button">删除</button>
			</form>
			<span class="space"></span>
			<a class="btn" href="edit.html?id=<%=query.id%>">编辑</a>
			<span class="space"></span>
			<form action="pay_manage/destroy/<%=query.id%>" data-role="normal" onreset="location.href='../approval/detail-invest.html?id=<%=query.id%>'">
				<button class="btn" type="button">提交</button>
			</form>
			<span class="space"></span>
			<button class="btn" type="button" onclick="history.back()">返回</button>
		</div>
        <div class="table-detail">
        <table>
            <thead>
                <tr>
                    <td colspan="2">
                      <%=data.salon?data.salon.salonname:""%>
					  <span style="float:right">店铺编号：<%=data.salon?data.salon.sn:""%></span>
                    </td>
                </tr>
            </thead>
              <tbody>
			   <%var state=["","待提交","待审批","待付款","已付款"]%>
			   <%var type=["","付交易代收款","付业务投资款"]%>
			   <%var pay_type=["","银行存款","账扣支付","现金","其他支付-支付宝","其他支付-财付通"];%>
                <tr>
                  <td>付款单号：</td>
                  <td><%=data.code%></td>
                </tr>
                <tr>
                  <td>付款类型：</td>
                  <td><%=type[data.type]%></td>
                </tr>
				<tr>
                  <td>付款金额：</td>
                  <td><%=data.money%></td>
                </tr>
                <tr>
                  <td>要求付款日期：</td>
                  <td><%=data.require_day%></td>
                </tr>
				<tr>
                  <td>回款周期：</td>
                  <td><%=data.cycle%>个月</td>
                </tr>
				<tr>
                  <td>回款日期：</td>
                  <td><%=data.cycle_day%>号/月 <span class="weak"> <span class="space"></span>当月无此日期时顺延至下月1号</span></td>
                </tr>
				 <tr>
                  <td>周期回款金额：</td>
                  <td><%=data.cycle_money%><span class="weak"> <span class="space"></span>尾差金额在最后一个回款周期补回</span></td>
                </tr>
				<tr>
                  <td>创建日期：</td>
                  <td><%=data.created_at%> </td>
                </tr>
                <tr>
                 <td>制单人：</td>
                  <td><%=data.make_user?data.make_user.name:""%></td>
               </tr>
			   <tr>
                 <td>出纳：</td>
                  <td><%=data.cash_user?data.cash_user.name:""%></td>
               </tr>
			   <tr>
                 <td>付款方式：</td>
                  <td><%=pay_type[data.pay_type]%></td>
               </tr>
                <tr>
                  <td>状态：</td>
                  <td><%=state[data.state]%></td>
                </tr>
              </tbody>
        </table>
		  </script>
        </div>
    </div>
   <script type="text/javascript">
	$(document).on('remove','#form-remove',function(){
		history.back();
	})
   </script>
  </body>
</html>
