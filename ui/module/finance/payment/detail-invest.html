<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
    <div class="breadcrumb">
        <a>付款管理 </a><span>&gt;</span><a href="index.html">付款确认</a><span>&gt;</span><span id="breadcrumb-current"> 查看付款单</span>
		<div class="flex-box">
			<div class="flex-item">
				<h4> 查看付款单</h4>
			</div>	
		</div>
		<hr />
    </div>	
   <div class="wrapper" ajat="#domid=form&tempid=form-t" id="form">
		<script type="text/template" id="form-t">
		<div class="detail-operation">
			<button class="btn" type="button">确认付款</button>
			<span class="space"></span>
			<button class="btn" type="button">拒绝付款</button>
			<span class="space"></span>
			<button class="btn" type="button" onclick="history.back()">返回</button>
		</div>
        <div class="table-detail">
        <table>
            <thead>
                <tr>
                    <td colspan="2">
                      <%=data.salon?data.salon.salonname:""%>
					  <span style="float:right">店铺编号：<%=data.salon?data.salon.salonname:""%></span>
                    </td>
                </tr>
            </thead>
              <tbody>
			   <%var state=["","待提交","待审批","待付款","已付款"]%>
			   <%var types=["","银行存款","账扣支付","现金","其他支付-支付宝","其他支付-财付通"];%>
                <tr>
                  <td>付款单号：</td>
                  <td><%=data.code%></td>
                </tr>
                <tr>
                  <td>付款类型：</td>
                  <td><%=types[data.type]%></td>
                </tr>
				<tr>
                  <td>付款金额：</td>
                  <td><%=data.pay_money%></td>
                </tr>
                <tr>
                  <td>要求付款日期：</td>
                  <td><%=data.day%></td>
                </tr>
				<tr>
                  <td>回款周期：</td>
                  <td><%=data.created_at%>个月</td>
                </tr>
				<tr>
                  <td>回款日期：</td>
                  <td><%=data.created_at%>号/月 <span class="weak">当月无此日期时顺延至下月1号</span></td>
                </tr>
				 <tr>
                  <td>周期回款金额：</td>
                  <td><%=data.created_at%><span class="weak">尾差金额在最后一个回款周期补回</span></td>
                </tr>
				<tr>
                  <td>创建日期：</td>
                  <td><%=data.created_at%> </td>
                </tr>
                <tr>
                 <td>制单人：</td>
                  <td><%=data.user?data.user.name:session.user.name%></td>
               </tr>
			   <tr>
                 <td>审批人：</td>
                  <td><%=data.user?data.user.name:session.user.name%></td>
               </tr>
			   <tr>
                 <td>审批日期：</td>
                  <td><%=data.user?data.user.name:session.user.name%></td>
               </tr>
			   <tr>
                 <td>付款方式：</td>
                  <td><%=types[data.type]%></td>
               </tr>
                <tr>
                  <td>状态：</td>
                  <td><%=state[data.state]%></td>
                </tr>
              </tbody>
        </table>
		  </script>
        </div>
    </div>
   <script type="text/javascript">
	$(document).on('remove','#form-remove',function(){
		history.back();
	})
   </script>
  </body>
</html>
