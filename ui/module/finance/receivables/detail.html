
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
    <div class="breadcrumb">
        <a>收款管理 </a><span>&gt;</span><a href="store/single/index.html">收款列表</a><span>&gt;</span><span id="breadcrumb-current"> <%=query.preview?"预览":"查看"%>收款单</span>
		<div class="flex-box">
			<div class="flex-item">
				<h4> <%=query.preview?"预览":"查看"%>收款单</h4>
			</div>	
		</div>
		<hr />
    </div>	
   <div class="wrapper" ajat="<%if(query.id){%>receivables/getone?id=<%=query.id%><%}%>#domid=form&tempid=form-t" id="form">
		<script type="text/template" id="form-t">
		<%
				if(query.preview=="preview"){
					data=JSON.parse(localStorage.getItem("preview"));
					if(!data.state){
						data.state=2;
					}					 
				}					
			%>
		<div class="detail-operation">
			<%if(query.preview!="preview"){%>				
				<input type="hidden" name="id" value="<%=data.id%>" />
				<button class="btn" name="id" value="<%=data.id%>" data-slug="shop_count.destroy">确认收款</button>				 	
			<span class="space"></span>
			<form action="shop_count/destroy/<%=data.id%>" data-role="remove" data-title="你正在删除转付单，是否继续删除？" id="form-remove">
				<input type="hidden" name="id" value="<%=data.id%>" />
				<button class="btn" name="id" value="<%=data.id%>" data-slug="shop_count.destroy">删除</button>				 
			</form>
				<a class="btn" href="edit.html?id=<%=data.id%>" >编辑</a></button>
			 
			<span class="space"></span>
			<button class="btn" type="button" onclick="history.back()">返回</button>
			<%}else{%>
			<button class="btn" type="button" onclick="window.close()">关闭预览</button>
			<%}%>
		</div>
        <div class="table-detail">
        <table>
            <thead>
                <tr>
                    <td colspan="2">
                      <%=data.salonname%>
                    </td>
                </tr>
            </thead>
              <tbody>
			   <%var status=["","已付款","预览状态"];var type=["","付交易代收款","付交易代收款","交易代收款返还"];var paymentStyle=["","银行存款","折扣返还","现金","支付宝","财付通"]%>
			   <%if(query.preview!="preview"){%>
                <tr>
                  <td>收款单号： </td>
                  <td><%=data.singleNumber%></td>
                </tr>
				<%}else{%> 
				<%}%>
				<%if((query.preview!="preview")&&(!data.fangshi==2)){%>				 
				<tr>
                  <td>关联付款单号：</td>
                  <td>1</td>
                </tr>
				<%}else{%> 
				<%}%>
                <tr>
                  <td>收款类型：</td>
                  <td><%=type[data.type]%></td>
                </tr>
				<%if(query.preview!="preview"){%><%}else{%>
                <tr>
                  <td>  应收投资款款金额 </td>
                  <td> 1 </td>
                </tr>
				<%}%>
               <%if(query.preview!="preview"){%><%}else{%>
                <tr>
                  <td>要求收款日期：</td>
                  <td>1</td>
                </tr>
				  <%}%>
                <tr>
                  <td>收款方式：</td>
                  <td><%=data.paymentStyle%></td>
                </tr>
				 <%if(query.preview!="preview"){%>
				 <tr>
                  <td> 收款金额： </td>
                  <td> <%=data.money%> </td>
                </tr>
				<%}else{%> 
				<%}%>
				 <tr>
                  <td>创建日期：</td>
                  <td><%=data.addTime%></td>
                </tr>
                <tr>
                 <td>制单人：</td>
                  <td><%=data.preparedByName%></td>
               </tr>
			     <tr>
                 <td>出纳：</td>
                  <td><%=data.cashierName%></td>
               </tr>
			   <%if(query.preview!="preview"){%><%}else{%>
			     <tr>
                 <td>实际收款日期： </td>
                  <td>1</td>
               </tr>
			   <%}%>
			    <%if(query.preview!="preview"){%>
			    <tr>
                  <td>收款日期：</td>
                  <td>1</td>
                </tr>
				<%}else{%> 
				<%}%>
                <tr>
                  <td>状态：</td>
                  <td><%=status[data.status]%></td>
                </tr>
              </tbody>
        </table>
		  </script>
        </div>
    </div>
   <script type="text/javascript">
	$(document).on('remove','#form-remove',function(){
		history.back();
	})
   </script>
  </body>
</html>
