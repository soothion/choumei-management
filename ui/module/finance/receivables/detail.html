
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
    <div class="breadcrumb">
        <a>收款管理 </a><span>&gt;</span><a href="store/single/index.html">收款列表</a><span>&gt;</span><span id="breadcrumb-current"> <%=query.preview?"预览":"查看"%>收款单</span>
		<div class="flex-box">
			<div class="flex-item">
				<h4> <%=query.preview?"预览":"查看"%>收款单</h4>
			</div>	
		</div>
		<hr />
    </div>	
 
   <div class="wrapper" ajat="<%if(query.id){%>receivables/getone?id=<%=query.id%><%}%>#domid=form&tempid=form-t" id="form">
		<script type="text/template" id="form-t">
		<%
				if(query.preview=="preview"){
					data=JSON.parse(sessionStorage.getItem("preview"));					 				 
				}					
			%>
		<div class="detail-operation">
			<%if(query.preview!="preview"){%>	
 
 		
				<form action="/receivables/confirmAct?id=<%=query.id%>" data-role="normal" onreset="parent.lib.popup.result({bool:true,text:'操作成功',time:2000,define:function(){history.back()}});" data-confirm="你正在对<%=data.name%>家商户确认收款，收款金额<%=data.money%>，是否继续？" id="form-remove">
						<input type="hidden" name="idStr" value="<%=query.id%>" />
						<button class="btn" name="idStr" value="<%=query.id%>" <%=data.status==2?"disabled":""%>>确认收款</button>			 
				</form>
		 		
			<span class="space"></span>
			<form action="/receivables/del?id=<%=query.id%>" data-role="normal" data-confirm="你正在删除此收款单，是否执行删除？" onreset="parent.lib.popup.result({bool:true,define:function(){history.back()}});">
				<button class="btn" <%=data.status==2?"disabled":""%>>删除</button>
			</form>
             <span class="space"></span>
			<button class="btn" onclick="location='edit.html?id=<%=data.id%>'" <%=data.status==2?"disabled":""%>>编辑</a></button>
			<span class="space"></span>
			<button class="btn" type="button" onclick="history.back()">返回</button>
			<%}else{%>
				<button class="btn" type="button" onclick="window.close()">关闭预览</button>
			<%}%>
		</div>
	<div class="table-detail">
		<table>
            <thead>
               <tr>
                    <td colspan="2">
                      <%=data.salonname?data.salonname:""%>
					  <span class="table-detail-sn">店铺编号：<%=data.sn?data.sn:""%></span>
                    </td>
                </tr>
            </thead>
		    <tbody>
			    <%var type=["","业务投资款返还","交易代收款返还"]%>
				<%var status=["","待确认","已确认"]%>
				<%var paymentStyle=["","银行存款","账扣返还","现金","支付宝","财付通"]%>
			    <%if(query.preview!="preview"){%>
                <tr>
					  <td>收款单号： </td>
					  <td><%=data.singleNumber%></td>
                </tr>
				<%}else{%> 
				<%}%>
				<%if((data.paymentStyle==2)&&(query.preview!="preview")){%>				 
				<tr>
					  <td>关联付款单号：</td>
					  <td><%=data.payCode%></td>
                </tr>
				<%}else{%> 
				<%}%>
                <tr>
					  <td>收款类型：</td>
					  <td><%=type[data.type]%></td>
                </tr>
				<%if(query.preview!="preview"){%><%}else{%>
                <tr>
					  <td>  应收投资款款金额 </td>
					  <td> <%=data.money%> </td>
                </tr>
				<%}%>
               <%if(query.preview!="preview"){%><%}else{%>
                <tr>
					  <td>要求收款日期：</td>
					  <td>
				   <%
                                        if(data.receiptDate==0){
                                            data.receiptDate = "";
                                        }else if(!isNaN(data.receiptDate)){
                                            data.receiptDate = lib.tools.getDate(data.receiptDate);
                                        }
                                        %>	
										<%=lib.tools.getDate(data.checkTime)%>
					  </td>
                </tr>
				  <%}%>
                <tr>
					  <td>收款方式：</td>
					  <td><%=paymentStyle[data.paymentStyle]%></td>
                </tr>
				 <%if(query.preview!="preview"){%>
				 <tr>
					  <td> 收款金额： </td>
					  <td> <%=data.money%> </td>
                </tr>
				<%}else{%> 
				<%}%>
				 <tr>
					  <td>创建日期：</td>
					  <td>
						<%
											if(data.receiptDate==0){
												data.receiptDate = "";
											}else if(!isNaN(data.receiptDate)){
												data.receiptDate = lib.tools.getDate(data.receiptDate);
											}
											%>	
											<%=lib.tools.getDate(data.addTime)%>
					  </td>
                </tr>
                <tr>
					  <td>制单人：</td>
					  <td><%=data.preparedByName%></td>
               </tr>
			     <tr>
					  <td>出纳：</td>
					  <td><%=data.cashierName%></td>
               </tr>
			   <%if(query.preview!="preview"){%><%}else{%>
			     <tr>
					  <td>实际收款日期： </td>
					  <td></td>
               </tr>
			   <%}%>
			    <%if(query.preview!="preview"){%>
			    <tr>
					  <td>收款日期：</td>
					  <td><%=data.receiptDate%></td>
                </tr>
				<%}else{%> 
				<%}%>
                <tr>
					  <td>状态：</td>
					  <td><%=status[data.status]%></td>
                </tr>
            </tbody>
         </table>
	   </script>
     </div> 
  </div>
   <script type="text/javascript">
	$(document).on('remove','#form-remove',function(){
		history.back();
	})
   </script>
  </body>
</html>
