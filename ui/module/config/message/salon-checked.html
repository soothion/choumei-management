<%data.forEach&&data.forEach(function(item){%>
<label id="salon-search-<%=item.recommendCode%>" data-code="<%=item.recommendCode%>" >
	<input type="checkbox" value="<%=item.recommendCode%>" <%=protocol.custom.sid&&protocol.custom.sid.indexOf(item.recommendCode)>-1?"checked":""%>><span><%=item.salonName%></span>
</label>
<%})%>
