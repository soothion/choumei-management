<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
		<div class="breadcrumb">
			<a>系统配置</a><span>&gt;</span><a>反欺诈</a><span>&gt;</span><a>黑名单-设备号</a>
			<div class="flex-box">
				<div class="flex-item">
					<h4>黑名单-设备号</h4>
				</div>
			</div>
		</div>
		<div class="wrapper">
        <style>
            .btn-clear{
                background-color: transparent;
                border:none;
            }
        </style>
        <form data-role="hash">
            <div class="input-group">
                <span style="padding:0 5px 0 15px">设备号：</span>
                <input type="hidden" name='keywordType' value="1">
                <input type="text" class="input-search" name="keyword" placeholder="请输入手机号">
            </div>
          <span class="date-group">
              <span style="padding:0 5px 0 15px">进入黑名单时间</span>
              <input type="date" name="minTime" data-role="start" placeholder="YYYY-MM-DD"/>
              <span style="padding:0 10px">至</span>
              <input type="date" name="maxTime" data-role="end" placeholder="YYYY-MM-DD"/>
          </span>

          <button class="btn" type="submit">查询</button>
        </form>

        <button class="btn btn-primary">手动添加</button>

        <form action="blacklist/export" data-role="export" data-slug="requestLog.export">
          <button class="btn btn-primary" type="submit">
            <i class="fa fa-file-excel-o"></i> 导出
          </button>
        </form>

			<div class="table" ajat="blacklist/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
        <table>
        <thead>
        <tr>
        <th>序号</th>
        <th>设备号</th>
        <th>进入黑名单时间</th>
        <th>备注</th>
        <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <%data.data && data.data.forEach(function(item,index){%>
          <tr>
            <td><%=index+1%></td>
            <td><%=item.device_uuid%></td>
            <td><%=item.add_time%></td>
            <td><%=item.note%></td>
            <td><form action="blacklist/remove/<%=data.id%>" data-role="normal" onsuccess="location.reload()"><button href="" class="link btn-clear">移出黑名单</button></form></td>
          </tr>
        <%})%>
        </tbody>
        </table>
        <div class="pager">
        </div>
			</script>
		</div>
	</div>
  </body>
</html>
