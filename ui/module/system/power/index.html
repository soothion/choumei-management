<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">    
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>
    </head>
    <body>  
   <div class="breadcrumb">
           <a>系统管理 </a><span>&gt;</span><a href="index.html">权限管理</a>
		   <div class="flex-box">
			<div class="flex-item">
				<h4>权限管理</h4>
			</div>
			 
		</div>
        </div>
		
        <div class="wrapper">
			<form data-role="hash">                    
					添加时间
					<span class="date-group">
					<input type="date" data-role="start" name="start" placeholder="YYYY-MM-DD"/>到<input type="date" data-role="end" name="end" placeholder="YYYY-MM-DD"/>
					</span>
					<span class="space"></span>
				<label>状态</label>
				<select class="select" name="status">
				<option value="0">全部</option>
					<option value="1">正常</option>
					<option value="2">停用</option>
					<option value="3">注销</option>                            
				</select>
				<span class="space"></span>
				<label>权限名称</label>
				<input type="text" placeholder="请输入权限名称" name="keyword">
				<button class="btn">搜索</button>                                                
			</form>
			<form action="permission/export" data-role="export"><button class="btn" type="submit" data-slug="permission.export"><i class="fa fa-file-excel-o"></i> 导出</button></form>               

            <div class="table" ajat="permission/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>权限名称</th>
                            <th>状态</th>
                            <th>添加时间</th>
                            <th>配置路径</th>
                            <th>权限说明</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                         <%var status=["","正常","停用","注销"]%>
				<%var data=data.data%>
				<%for(var i=0;i<data.length;i++){%>
                 <tr>
                 <td><%=i+1%></td>
                  <td><%=data[i].title%></td>				  
                  <td><%=status[data[i].status]%></td>
				  <td><%=data[i].created_at%></td>                   
				  <td><%=data[i].slug%></td>
				  <td><%=data[i].description%></td>				  
                  <td><a class="link" href="edit.html?id=<%=data[i].id%>" data-slug="permission.show,permission.update">查看</a></td>
                  </tr>
				  <%}%>
                    </tbody>
                </table>                
                <div class="pager"> </div>
				</script>
            </div>
        </div>
    </body>
</html>
