<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="/js/include.js"></script>
	  <style type="text/css">
		table,td{
			border-color:#fff!important;
		}
		table{
			width:auto!important;
		}
		.table-detail tbody td:nth-child(odd){
			width:70px;
			min-width:0;
		}
		.table-detail tbody tr:hover{
			background-color:transparent;
		}
	  </style>
  </head>
  <body>
	<div class="breadcrumb">
		<div class="flex-box">
			<div class="flex-item">
				<h4>欢迎页</h4>
			</div>		 
		</div>
		<hr />
	</div>
	<div class="wrapper">
		<div class="table-detail" ajat="self/show#domid=detail&tempid=detail-t" id="detail">
		<script type="text/template" id="detail-t">
		<table>
			<thead>
				<tr>
					<td colspan="4">
                      Welcome
                    </td>
				</tr>
			</thead>
              <tbody>
                <tr>
                  <td>登录账号：</td>
                  <td><%=data.username%></td>
				  <td>用户姓名：</td>
                  <td><%=data.name%></td>
                </tr>
				<tr>
                  <td>所属部门：</td>
                  <td ajat="list/department#domid=department&tempid=department-t&sid=<%=data.department_id%>" id="department">
				  </td>
                  <td>职位：</td>
                  <td ajat="list/position#domid=position&tempid=position-t&sid=<%=data.position_id%>" id="position">
					
				  </td>
                </tr>
              </tbody>
        </table>
		</script>
		</div>
		
	</div>
	<script type="text/template" id="department-t">
		<%data.forEach(function(item){%>
			<%if(item.id==protocol.custom.sid){%><%=item.title%><%}%>
		<%})%>
	</script>
	<script type="text/template" id="position-t">
		<%data.forEach(function(item){%>
			<%if(item.id==protocol.custom.sid){%><%=item.title%><%}%>
		<%})%>
	</script>
  </body>
</html>
