<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script> 
      <style>
      input{
        width:100px!important;
      }
      .box-continer{
         width:100%;
         overflow:hidden;
      }
      .box{
        position: relative;
        width:410px;
        height:190px;
        border:1px solid #ddd;
        margin:10px;
        float:left;        
      }
      .remove{
          position: absolute;
          right: 20px;
          font-size: 1.5rem;
          top: 10px;
          cursor: pointer;        
      }
      .box div{
        margin: 15px;
      }
      .box button{
        cursor: pointer;
      }
      span.label{
        width:60px ;display:inline-block;       
      }
      </style>
    </head>
    <body>
        <div class="breadcrumb">
            <a>券活动管理</a>
            <span>&gt;</span>
            <a href="index.html">平台活动</a>
            <span>&gt;</span>新增活动
            <div class="flex-box">
                <div class="flex-item">
                    <h4>新增活动</h4>
                </div>
            </div>
            <hr />
        </div>

        <div class="wrapper">
            <form class="form-vertical" data-role="form" id="form">
                    <div class="detail-operation">
                        <button type="button" class="btn btn-cancel">取消</button>
                        <span class="space"></span>
                        <button class="btn-primary">提交</button>
                    </div>
                    <ul class="nav-step flex-box">
                        <li class="flex-item">
                            <a href="add.html">
                                <i class="fa fa-check-circle"></i>
                                <span>1.活动基本信息</span>
                            </a>
                        </li>
                        <li class="flex-item active"><span  class="arrow">2.红包现金券配置</span></li>
                        <li class="flex-item"><span>3.礼包配置</span></li>
                        <li class="flex-item"><span>4.H5页面配置</span></li>
                    </ul>

                    <div class="box-continer">
                        <div class="box">
                            <div>
                                <span>选择类型：</span>
                                <select name="department_id" required>
                                    <option value="1">洗剪吹卷</option>
                                    <option value="2">洗吹券</option>
                                    <option value="3">烫发券</option>
                                    <option value="4">染发券</option>
                                    <option value="5">护发发券</option>
                                    <option value="6">套餐券</option>
                                    <option value="7">限时特价券</option>
                                    <option value="8">快剪券</option>
                                    <option value="9">无限制券</option>
                                    <option value="10">赏金券</option>
                                </select>
                                <span class="remove">X</span>
                            </div>

                            <hr />

                            <div>
                                <span>金额数量：</span>
                                <input type="text" required/>
                                &nbsp;&nbsp;
                                <span>元</span>
                                &nbsp;&nbsp;
                                <span>X</span>
                                &nbsp;&nbsp;
                                <input type="text" required/>
                                &nbsp;&nbsp;
                                <span>张</span>
                                <p class="control-help" style="display:none;"></p>
                            </div>

                            <div>
                                <span>有效时间：</span>
                                <input type="text" required/>
                                &nbsp;&nbsp;
                                <span>天</span>
                                &nbsp;
                                <span>满</span>
                                &nbsp;&nbsp;
                                <input type="text" required/>
                                &nbsp;&nbsp;
                                <span>元</span>                          
                                <span>可用</span>  
                                <p class="control-help" style="display:none;"></p>                          
                            </div>  
                                                                    
                        </div>


                        <div class="box">
                            <div style="text-align:center;margin-top:40px;">
                                <button type="button">
                                    <span style="font-size: 4rem;color:#ddd;">+</span><br>
                                    <span style="font-size: 15px;color:#ddd;font-weight: 900;">添加券</span>
                                </button>
                            </div>            
                        </div>                                                 
                    </div>

                    <div class="control-group" style="margin-left:15px">
                        <button class="btn" type="button" id="preview-btn" style="margin-right:20px">预览</button>
                        <button class="btn-primary">下一步</button>
                    </div>                                                                                     
            </form>
        </div> 
        <script>
            lib.Form.prototype.save = function(data){
                location.href = "addGifts.html"
            }
        </script>      
    </body>
</html>
