<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script> 
      <style>
      input{
        width:100px!important;
      }
      .box-continer{
         width:100%;
         overflow:hidden;
      }
      .box{
        position: relative;
        width:410px;
        height:208px;
        border:1px solid #ddd;
        margin:10px;
        float:left;        
      }
      .remove{
          position: absolute;
          right: 20px;
          font-size: 1.5rem;
          top: 10px;
          cursor: pointer;        
      }
      .box div{
        margin: 15px;
      }
      .box button{
        cursor: pointer;
      }
      span.label{
        width:60px ;display:inline-block;       
      }
      </style>
    </head>
    <body>
        <div class="breadcrumb">
            <a>券活动管理</a>
            <span>&gt;</span>
            <a href="index.html">平台活动</a>
            <span>&gt;</span>新增活动
            <div class="flex-box">
                <div class="flex-item">
                    <h4>新增活动</h4>
                </div>
            </div>
            <hr />
        </div>

        <div class="wrapper">
			<div id="form" ajat="<%if(query._){%>laisee/show/<%=query.id%><%}%>#domid=form&tempid=form-t">
				<script type="text/template" id="form-t">
				<form class="form-vertical" data-role="form" >
                    <div class="detail-operation">
                        <button type="button" class="btn btn-cancel">取消</button>
                        <span class="space"></span>
                        <button class="btn-primary">提交</button>
                    </div>
                    <ul class="nav-step flex-box">
                        <li class="flex-item">
                            <a href="add.html">
                                <i class="fa fa-check-circle"></i>
                                <span>1.活动基本信息</span>
                            </a>
                        </li>
                        <li class="flex-item active"><span  class="arrow">2.红包现金券配置</span></li>
                        <li class="flex-item"><span>3.礼包配置</span></li>
                        <li class="flex-item"><span>4.H5页面配置</span></li>
                    </ul>

                    <div class="box-continer">
                        <div class="box">
							<%if(!query._){%>
                            <div>
								<%var types=JSON.parse(sessionStorage.getItem("types"))%>
                                <span>选择类型：</span>
                                <select>
									<%types.forEach(function(item2){%>
                                    <option value="<%=item2.typeid%>"><%=item2.typename%></option>
									<%})%>
                                </select>
                                <span class="remove">X</span>
                            </div>
                            <hr />
							
                            <div>
                                <span>金额数量：</span>
                                <input type="text" required pattern="number" value="0"/>
                                <span class="space"></span>
                                <span>元</span>
                                <span class="space"></span>
                                <span>X</span>
                                <span class="space"></span>
                                <input type="text" required  pattern="number" value="0"/>
                                <span class="space"></span>
                                <span>张</span>
                                <p class="control-help" style="display:none;"></p>
                            </div>
                            <div>
                                <span>有效时间：</span>
                                <input type="text" required  pattern="number" value="1" min="1"/>
                                <span class="space"></span>
                                <span>天</span>
                                <span class="space"></span>
                                <span>满</span>
                                <span class="space"></span>
                                <input type="text" required  pattern="number" value="0"/>
                                <span class="space"></span>
                                <span>元</span>                          
                                <span>可用</span>  
                                <p class="control-help" style="display:none;"></p>                          
                            </div> 
                        </div>
						<%}else{%>
							<%data.voucher.forEach(function(item){%>
								 <div>
									<%var types=JSON.parse(sessionStorage.getItem("types"))%>
									<span>选择类型：</span>
									<select>
										<%types.forEach(function(item2){%>
										<option <%=item.vUseItemTypes==item2.typeid?"checked":""%> value="<%=item2.typeid%>"><%=item2.typename%></option>
										<%})%>
									</select>
									<span class="remove">X</span>
								</div>
								<hr />
								<div>
									<span>金额数量：</span>
									<input type="text" required pattern="number" value="0" value="<%=item.vUseMoney%>"/>
									<span class="space"></span>
									<span>元</span>
									<span class="space"></span>
									<span>X</span>
									<span class="space"></span>
									<input type="text" required  pattern="number" value="0" value="<%=item.vNumber%>"/>
									<span class="space"></span>
									<span>张</span>
									<p class="control-help" style="display:none;"></p>
								</div>
								<div>
									<span>有效时间：</span>
									<input type="text" required  pattern="number" value="1" min="1" value="<%=item.few_day%>"/>
									<span class="space"></span>
									<span>天</span>
									<span class="space"></span>
									<span>满</span>
									<span class="space"></span>
									<input type="text" required  pattern="number" value="0" value="<%=item.vUseNeedMoney%>"/>
									<span class="space"></span>
									<span>元</span>                          
									<span>可用</span>  
									<p class="control-help" style="display:none;"></p>
									<input type="hidden" name="vVcId" value="<%=item.vVcId%>" />
								</div> 
							<%})%>
						<%}%>
                        <div class="box add-box">
                            <div style="text-align:center;margin-top:40px;">
                                <button type="button">
                                    <span style="font-size: 4rem;color:#ddd;">+</span><br>
                                    <span style="font-size: 15px;color:#ddd;font-weight: 900;">添加券</span>
                                </button>
                            </div>            
                        </div>                                                 
                    </div>

                    <div class="control-group" style="margin-left:15px">
                        <button class="btn btn-cancel" type="button">取消</button>
                        <button class="btn-primary">下一步</button>
                    </div>                                                                                     
            </form>
			</script>
			</div>
        </div> 
        <script>
			lib.ajax({url:"laisee/itemTypes"}).done(function(data){
				if(data.result==1){
					sessionStorage.setItem("types",JSON.stringify(data.data));
					lib.ajat("#domid=form&tempid=form-t").render();
				}
			})
            lib.Form.prototype.save = function(data){
				var formData=sessionStorage.getItem("formData")?JSON.parse(sessionStorage.getItem("formData")):{};
				formData.voucher=[];
				$('.box').each(function(){
					var $this=$(this);
					var input=$this.find("input");
					var select=$this.find('select');
					if(select.length>0){
						formData.voucher.push({
							vUseItemTypes:select.val(),
							vUseMoney:input.eq(0).val(),
							vNumber:input.eq(1).val(),
							few_day:input.eq(2).val(),
							vUseNeedMoney:input.eq(3).val(),
							vVcId:input.eq(4).val()
						});
					}
				});
				formData.voucher=JSON.stringify(formData.voucher);
				data=$.extend(formData,data);
				sessionStorage.setItem("formData",JSON.stringify(data));
                location.href = "addGifts.html"+(lib.query._?"?"+lib.query._:"")
            }
			$(document).on('click','.add-box',function(){
				var clone=$(this).prev().clone();
				clone.find("input").val("0").eq(2).val(1);
				clone.find("select").val("");
				$(this).before(clone);
			})
        </script>      
    </body>
</html>
