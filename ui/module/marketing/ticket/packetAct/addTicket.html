<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script> 
      <style>
      input{
        width:100px!important;
      }
      </style>
    </head>
    <body>
        <div class="breadcrumb">
            <a>券活动管理</a>
            <span>&gt;</span>
            <a href="index.html">平台活动</a>
            <span>&gt;</span>新增活动
            <div class="flex-box">
                <div class="flex-item">
                    <h4>新增活动</h4>
                </div>
            </div>
            <hr />
        </div>

        <div class="wrapper">
            <form class="form-vertical" data-role="form" id="form">
                    <div class="detail-operation">
                        <button type="button" class="btn btn-cancel">取消</button>
                        <span class="space"></span>
                        <button class="btn-primary">提交</button>
                    </div>
                    <ul class="nav-step flex-box">
                        <li class="flex-item">
                            <a href="add.html">
                                <i class="fa fa-check-circle"></i>
                                <span>1.活动基本信息</span>
                            </a>
                        </li>
                        <li class="flex-item active"><span  class="arrow">2.红包现金券配置</span></li>
                        <li class="flex-item"><span>3.礼包配置</span></li>
                        <li class="flex-item"><span>4.H5页面配置</span></li>
                    </ul>

                    <div style="position:relative;width:400px;height:150px;border:1px solid #ddd;margin:15px;float:left">
                        <div style="margin:10px;">
                            <span style="width:70px ;display:inline-block">选择类型：</span>
                            <select name="department_id">
                                <option value="">全部</option>
                                <option value="1">未使用</option>
                                <option value="2">已使用</option>
                                <option value="3">已失效</option>
                                <option value="3">未兑换</option>
                            </select>
                        </div>

                        <hr />

                        <div style="margin:10px">
                            <span style="width:70px ;display:inline-block">金额数量：</span>
                            <input type="text" />
                            <span>元</span>
                            <span>X</span>
                            <input type="text" />
                            <span>张</span>
                        </div>

                        <div style="margin:10px">
                            <span style="width:70px ;display:inline-block">有效时间：</span>
                            <input type="text" />
                            <span>天</span>
                            <span>满</span>
                            <input type="text" />
                            <span>元</span>                            
                            <span>可用</span>                            
                        </div>                  
                    </div>

                    <div style="position:relative;width:400px;height:150px;border:1px dashed #ddd;margin:15px;float:left">
                            <div style="text-align: center;margin-top: 30px;">
                                <button type="button">
                                    <span style="font-size: 3rem;color:#ddd;">+</span><br>
                                    <span style="font-size: 15px;color:#ddd;font-weight: 900;">添加券</span>
                                </button>
                            </div>            
                    </div>                      
                                                                 
            </form>
        </div> 
        <script>
            lib.Form.prototype.save = function(data){
                location.href = "addGifts.html"
            }
        </script>      
    </body>
</html>
