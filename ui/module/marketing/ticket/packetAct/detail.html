<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a>券活动管理 </a>
            <span>&gt;</span><a href="index.html">兑换活动</a>
            <div class="flex-box">
                <div class="flex-item">
                    <h4>活动概况</h4>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="table" ajat="laisee/show/<%=query.id%>#domid=table&tempid=table-t" id="table">
				<script type="text/template" id="table-t">
                <div class="detail-operation">
                    <a href='addBase.html?id=<%=query.id%>' class="btn">编辑</a>
					<span class="space"></span>
                    <button class="btn" type="button" onclick="window.close()">关闭</button>  
                </div>  
                <table>
                    <tbody>
                        <tr>
                            <td>红包活动名称</td>
                            <td><%=data.laisee_name%></td>
                        </tr>

                        <tr>
                            <td>活动简介</td>
                            <td><%=data.lc_remark%></td>
                        </tr>

                        <tr>
                            <td>活动时间</td>
                            <td><%=data.start_time%>至<%=data.end_time%></td>
                        </tr>

                        <tr>
                            <td>活动状态</td>
							<%var statusMap={"Y":"进行中","N":"已结束","S":"已关闭"}%>
                            <td><%=statusMap[data.status]%></td>
                        </tr>

                        <tr>
                            <td>券预算总金额</td>
                            <td><%=data.budget_amount%></td>                            
                        </tr>

                        <tr>
                            <td>红包有效期</td>
                            <td><%=data.over_time%></td>
                        </tr>   

                        <tr>
                            <td>已领取数</td>
                            <td><%=data.receiveNum%></td>
                        </tr>

                        <tr>
                            <td>已领取的金额</td>
                            <td><%=data.receiveAmount%></td>
                        </tr>  

                        <tr>
                            <td>已使用数</td>
                            <td><%=data.usedNum%></td>
                        </tr>  

                        <tr>
                            <td>已使用总金额</td>
                            <td><%=data.usedAmount%></td>
                        </tr> 

                        <tr>
                            <td>已消费数</td>
                            <td><%=data.consumeNum%></td>
                        </tr> 

                        <tr>
                            <td>已消费数金额</td>
                            <td><%=data.consumeAmount%></td>
                        </tr>  

                        <tr>
                            <td>已失效数</td>
                            <td><%=data.failure%></td>
                        </tr>                                                                                  
                    </tbody>                     
                </table>
				</script>
            </div>
        </div>
    </body>
</html>
