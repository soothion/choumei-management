<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
      <style>
        .table tbody tr:hover{
            background:none;
        }
      </style> 
    </head>
    <body>
        <div class="breadcrumb">
            <a>券活动管理</a>
            <span>&gt;</span>
            <a href="index.html">平台活动</a>
            <span>&gt;</span>新增活动
            <div class="flex-box">
                <div class="flex-item">
                    <h4>新增活动</h4>
                </div>
            </div>
            <hr />
        </div>

        <div class="wrapper">
            <div class="detail-operation">
                <button type="button" class="btn btn-cancel">取消</button>
                <span class="space"></span>
                <button class="btn-primary">提交</button>
            </div>        

            <ul class="nav-step flex-box">
                <li class="flex-item">
                    <a href="addBase.html">
                        <i class="fa fa-check-circle"></i>
                        <span>1.活动基本信息</span>
                    </a>
                </li>

                <li class="flex-item"> 
                    <a href="addUser.html">
                        <i class="fa fa-check-circle"></i>
                        <span>2.选择用户</span>
                    </a>
                </li>

                <li class="flex-item active">
                    <span class="arrow">3.定义现金券</span>
                </li>
            </ul>

            <form class="form-vertical" data-role="form" id="form">
                <table class="table" width="100%">
                <thead>
                <tr>
                <th>现金券设定</th>
                </tr>                              
                </thead>

                <tbody>
                <tr>
                <td>
                <div style="margin:15px">
                <span style="display: inline-block;width:130px">券金额:</span>
                <input type="text" />
                <strong>元&nbsp;&nbsp;&nbsp;</strong>
                <span style="color: #ddd;">（不可修改，可填写1~999)</span>
                </div>

                <div style="margin:15px">
                <span style="display: inline-block;width:130px">满额使用(单个项目)</span>
                <input type="text" />
                <strong>元&nbsp;&nbsp;&nbsp;以上可用</strong>
                <span style="color: #ddd;">(大于或等于该数值可使用，0为不限制，可填写0~999) </span>
                </div>
                <hr />
                <div style="margin:15px">
                <span style="display: inline-block;width:130px">券总数:</span>

                <label class="radio">
                <input type="radio" class="ticketNum" name="num" checked value="1" >
                <span>不限</span>
                </label>
                <span style="margin-right: 15px;border-left:1px solid #ddd"></span>
                <label class="radio">
                <input type="radio" class="ticketNum" name="num" value="2" maxlength="6">
                <span>自定义</span>
                </label>
                <input type="text" id="ticketNumInput" value="1" disabled="disabled" />
                <strong>张&nbsp;&nbsp;&nbsp;</strong>
                <span style="color: #ddd;">(不可修改，可填写1~999）</span>
                </div> 
                <hr />  
                <div style="margin:15px">
                <span style="display: inline-block;width:130px">领券上限：</span>
                <input type="text" value="1" maxlength="6"/>
                <strong>张&nbsp;&nbsp;&nbsp;</strong>
                <span style="color: #ddd;">(每人本活动领券总上限，每次活动只可获取一张)</span>
                </div>                                                                 
                </td>
                </tr>                                 
                </tbody>
                </table>


                <table class="table" width="100%">
                <thead>
                <tr>
                <th colspan="2">时间限制</th>
                </tr>                              
                </thead>

                <tbody>
                <tr>
                <td>活动（获取）时间</td>
                <td>
                <input type="date" />
                <span>至</span>
                <input type="date" />
                <span class="control-help" style="display:none;"></span>
                </td>
                </tr>    

                <tr>
                <td>券有效时间</td>
                <td>
                <div style="margin:15px">
                <label class="radio">
                <input type="radio" class="avaDateRadio" name="avaDate" value="1" 
                checked="checked">
                <span>指定有效期</span>
                </label> 
                <input type="date" id="avaDateStart"/>
                <span>至</span>
                <input type="date" id="avaDateEnd"/>
                <span class="control-help" style="display:none;"></span>        
                </div>
                <hr />
                <div style="margin:15px">
                <label class="radio">
                <input type="radio" class="avaDateRadio" name="avaDate" value="2" >
                <span>自定义有效期区间</span>
                </label>
                <input type="text" id="avaDay" disabled="disabled" />
                <span style="color: #ddd;">天内有效（获取现金券后）</span>                                        
                </div>
                </td>
                </tr>                               
                </tbody>
                </table>

                <table class="table" width="100%">
                <thead>
                <tr>
                <th>使用限制</th>
                </tr>                              
                </thead>

                <tbody>
                <tr>
                <td>
                <div style="margin:10px"><strong>指定项目类别支付可用</strong></div>
                <div>
                <label class="checkbox">
                <input type="checkbox" name="salonType" value="3">
                <span>洗吹</span>
                </label>                        <label class="checkbox">
                <input type="checkbox" name="salonType" value="3">
                <span>洗剪吹</span>
                </label>                        <label class="checkbox">
                <input type="checkbox" name="salonType" value="3">
                <span>烫发</span>
                </label>                        <label class="checkbox">
                <input type="checkbox" name="salonType" value="3">
                <span>染发</span>
                </label>                        <label class="checkbox">
                <input type="checkbox" name="salonType" value="3">
                <span>护发</span>
                </label>                        <label class="checkbox">
                <input type="checkbox" name="salonType" value="3">
                <span>套餐</span>
                </label>                        
                <label class="checkbox">
                <input type="checkbox" name="salonType" value="3">
                <span>快剪</span>
                </label>                                        
                </div>
                </td>
                </tr>
                <tr>
                <td>
                <label class="checkbox">
                <input type="checkbox" name="salonType" value="3">
                <span>限制首单使用</span>
                </label>                                      
                </td>                                
                </tr>                                   
                </tbody>
                </table>

                <table class="table" width="100%">
                <thead>
                <tr>
                <th colspan="2">
                <label class="checkbox">
                <input type="checkbox" name="salonType" value="3">
                <span>发送手机短信</span>
                </label> 
                </th>
                </tr>                              
                </thead>

                <tbody>
                <tr>
                <td>手机短信内容</td>
                <td><textarea name="" maxlength="500" 
                placeholder="限制500个汉字的长度,[useMoney]:接收短信用户获取的现金券金额,[name]:活动名称,[overtime]:接收短信用户获取的现金券有效结束时间" style="width: 500px;"></textarea></td>
                </tr>                                 
                </tbody>
                </table>                                                                                                                                               
                <div class="control-group">
                <button class="btn" type="button" id="preview-btn" style="margin-right:20px">预览</button>
                <button class="btn-primary">下一步</button>
                </div> 
            </form>                                                                 
        </div>

        <script>
            $("#form").on('click','.ticketNum',function(){
                if($(this).val()=="1"){
                   $("#ticketNumInput").attr('disabled','disabled');
                }else{
                   $("#ticketNumInput").removeAttr('disabled');
                }
            })

            $("#form").on('click','.avaDateRadio',function(){
                if($(this).val()=="1"){
                   $("#avaDateStart").removeAttr('disabled');
                   $("#avaDateEnd").removeAttr('disabled');
                   $("#avaDay").attr('disabled','disabled');
                }else{
                   $("#avaDateStart").attr('disabled','disabled');
                   $("#avaDateEnd").attr('disabled','disabled');
                   $("#avaDay").removeAttr('disabled');
                }
            })

            lib.Form.prototype.save = function(data){
                location.href = "addTicket.html"
            }
        </script>                
    </body>
</html>
