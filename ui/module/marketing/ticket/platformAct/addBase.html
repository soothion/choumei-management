<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script> 
    </head>
    <body>
        <div class="breadcrumb">
            <a>券活动管理</a>
            <span>&gt;</span>
            <a href="index.html">平台活动</a>
            <span>&gt;</span>新增活动
            <div class="flex-box">
                <div class="flex-item">
                    <h4>新增活动</h4>
                </div>
            </div>
            <hr />
        </div>

        <div class="wrapper">
            <form class="form-vertical" data-role="form" id="form">
                <div class="detail-operation">
                    <button type="button" class="btn btn-cancel">取消</button>
                    <span class="space"></span>
                    <button class="btn-primary">提交</button>
                </div>
                
                <ul class="nav-step flex-box">
                    <li class="flex-item active">
                        <span class="arrow">1.活动基本信息</span>
                    </li>

                    <li class="flex-item">
                        <span>2.选择用户</span>
                    </li>

                    <li class="flex-item">
                        <span>3.定义现金券</span>
                    </li>
                </ul>

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>活动名称：</label>
                    <div class="control">
                        <input type="text" name="bankName" value="" placeholder="活动名称" 
                        maxlength="12" required >
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>活动编号：</label>
                    <div class="control">
                        <input type="text" name="beneficiary" value="" >
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>活动简介：</label>
                    <div class="control">
                    <textarea maxlength="5000" placeholder="包含活动策划案例，时间，逻辑规则，限制1~5000个字符" required style="height:150px;width:500px"></textarea>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>申请部门：</label>
                    <div class="control">
                        <select name="department_id" required>
                            <option value="">全部</option>
                            <option value="1">客服部</option>
                            <option value="2">产品部</option>
                            <option value="3">运营部</option>
                            <option value="3">商务部</option>
                            <option value="3">企划部</option>
                            <option value="3">市场部</option>
                            <option value="3">其他部门</option>
                        </select>  
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>负责人：</label>
                    <label class="label">
                        <input type="radio" class="label" checked="checked" name="businessId" value="1" required>
                        <span>李楠</span>
                    </label>
                    <span class="control-help" style="display:none;"></span>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""></label>
                    <button class="btn" type="button" id="preview-btn" style="margin-right:20px">预览</button>
                    <button class="btn-primary">下一步</button>
                </div>                                                                  
            </form>
        </div> 
        <script>
            lib.Form.prototype.save = function(data){
                location.href = "addUser.html"
            }
        </script>      
    </body>
</html>
