<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>

    </head>
    <body>
        <div class="breadcrumb">
            <a>券活动管理</a><span>&gt;</span><a href="index.html">兑换活动</a>
            <div class="flex-box">
                <div class="flex-item">
                    <h4> 兑换券编码和密码 </h4>
                </div>
            </div>      
        </div> 

        <div class="wrapper">
            <form action="manager/export" data-role="export">
                <button class="btn" data-slug="manager.export">
                <i class="fa fa-file-excel-o"></i> 导出
                </button>
            </form>
                          
           <div class="table" ajat="manager/index?<%=query._%>#domid=table&tempid=table-t" id="table">
            <script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>兑换券编码</th>
                            <th>兑换券密码</th>
                            <th>兑换券金额</th>
                        </tr>
                    </thead>
                <tbody>
                <%var status=["","正常","停用","注销"]%>
                <%var data=data.data%>
                <%for(var i=0;i<data.length;i++){%>
                 <tr>
                  <td><%=i+1%></td>
                  <td><%=data[i].name%></td>
                  <td><%=data[i].username%></td>
                  <td><%=status[data[i].status]%></td>
                  <%}%>
                </tbody>
            </table>        
            </script>
        </div>
            </div>            
    </body>
</html>
