<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a>用户操作 </a>
            <span>&gt;</span><a href="index.html">评价管理</a>
            <div class="flex-box">
                <div class="flex-item">
                    <h4>评价详情</h4>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="fr">
                <button class="btn" type="button" data-toggle="tooltip" data-placement="top" title="隐藏后，前端-个人中心-查看评价处可视，前端-店铺评价以及商家后台评价管理处不可视">隐藏</button>
                <span class="space"></span>
                <button class="btn" type="button" data-toggle="tooltip" data-placement="top" title="删除后，前端-个人中心、前端-店铺评价、商家后台评价管理均处不可视">删除</button>
            </div>
            <div class="table table-detail" style="margin:0" ajat="coupon/actView/<%=query.id%>#domid=table&tempid=table-t" id="table">
                <script type="text/template" id='table-t'>
                <table >
                <%var status=["","进行中","下线","已关闭","已结束"]%>
                    <tbody>
                        <tr>
                            <td class="td">用户手机号</td>
                            <td><%=data.vcTitle%></td>
                        </tr>
                        <tr>
                            <td class="td">臭美劵密码</td>
                            <td><%=data.vcSn%></td>
                        </tr>

                        <tr>
                            <td class="td">店铺名称</td>
                            <td><%=data.vcRemark.replace(/\n/g,"</br>")%></td>
                        </tr>

                        <tr>
                            <td class="td">评价时间</td>
                            <td><%=data.actTime%></td>
                        </tr>

                        <tr>
                            <td class="td">评价结果</td>
                            <td><%=status[data.status]%></td>
                        </tr>

                        <tr>
                            <td class="td">评价对象</td>
                            <td><%=data.totalNum%></td>
                        </tr>

                        <tr>
                            <td class="td">评价详情内容</td>
                            <td><%=data.budget%></td>
                        </tr>

                        <tr>
                            <td class="td">评价图片<br/>（点击可查看大图）</td>
                            <td>
                                <div class="gallery">
            					    <%data.fileImages && data.fileImages.forEach(function(item){%>
            					    <%galleryList.push(item.url)%>
            						<div class="thumbnail"><img src="<%=item.url%>" alt=""></div>
            						<%})%>
            					</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </script>
            </div>
            <style type="text/css">
			.gallery .thumbnail{
				float: left;
				margin:10px;
				width: 144px;
				max-height: 144px;
				overflow: hidden;
				text-align: center;
			}
		</style>
            <script>
            var galleryList = [];
            $('#table').on('click','.gallery .thumbnail',function(){
                var newSwiper=lib.popup.swiper({
                    list:galleryList,
                    index:$(this).index()
                });
            })
            seajs.use(['/js/tooltip/tooltip.js','/js/tooltip/tooltip.css'],function(){
                $("button[data-toggle=tooltip]").tooltip();
            })
            </script>
        </div>
    </body>
</html>
