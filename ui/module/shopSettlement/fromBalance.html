<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="../../js/include.js"></script>
  </head>
  <body>
		<div class="breadcrumb">
			<a>店铺结算 </a><span>&gt;</span>往来余额
			<div class="flex-box">
				<div class="flex-item">
					<h4>往来余额</h4>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<form data-role="hash" class="position-group">
				<div class="input-group">
					<select class="select border-none" id="select" name="key">
						<option value="1">店铺搜索</option>
						<option value="2">商户搜索</option>
					</select>
					<input type="text" class="border-none" placeholder="请输入店铺名" name="keyword">
					<button type="submit" class="fa fa-search"></button>
				</div>
			</form>
			<div class="table" id="table" ajat="shop_count/balance?<%=query._%>#domid=table&tempid=table-t">
			<script type="text/template" id="table-t">
			<table>
              <thead>
                <tr>
                  <th>序号</th>
                  <th><a href="#page=1&sort_key=salon_name&sort_type=<%=query.sort_type=="ASC"?"DESC":"ASC"%>">店铺 <i class="fa fa-sort"></i></a></th>
                  <th><a href="#page=1&sort_key=salon_type&sort_type=<%=query.sort_type=="ASC"?"DESC":"ASC"%>">店铺类型 <i class="fa fa-sort"></i></a></th>
                  <th class="colswrap">预付款<br />付交易代收款</th>
				  <th>换算消费额</th>
				  <th>交易消费额</th>
				  <th>交易余额</th>
				  <th>付投资款</th>
				  <th>付投款返还</th>
				  <th>投资余额</th>
				  <th>付借款</th>
				  <th>借款返还</th>
				  <th>借款余额</th>
                </tr>
              </thead>
              <tbody>
				<%data=data.data%>
				<%var types=["预付款店","投资店","金字塔店"]%>
				<%data.forEach&&data.forEach(function(item,i){%>
                <tr>
                  <td><%=i+1%></td>
                  <td><%=item.salon_name%></td>
                  <td><%=types[item.salon_type-1]%></td>
                  <td><%=item.pay_money%></td>
				  <td><%=item.cost_money%></td>
				  <td><%=item.spend_money%></td>
				  <td><%=item.balance_money%></td>
                  <td><%=item.invest_money||"0.00"%></td>
                  <td><%=item.invest_return_money||"0.00"%></td>
                  <td><%=item.invest_balance_money||"0.00"%></td>
				  <td><%=item.borrow_money||"0.00"%></td>
				  <td><%=item.borrow_return_money||"0.00"%></td>
				  <td><%=item.borrow_balance_money||"0.00"%></td>
                </tr>
				<%})%>
              </tbody>
            </table>
			<div class="pager">
			</div>
			</script>
		</div>
	</div>
	<script type="text/javascript">
		$('#select').on('change',function(){
			var $this=$(this);
			if($this.val()==1){
				$this.next().attr('placeholder','请输入店铺名');
			}else{
				$this.next().attr('placeholder','请输入商户名');
			}
		})
	</script>
  </body>
</html>
