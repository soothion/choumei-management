<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>臭美管理后台</title>
        <script type="text/javascript" src="../../js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
           <a>店铺结算 </a><span>&gt;</span><a href="singList.html">转付单</a>
		   <div class="flex-box">
			<div class="flex-item">
				<h4>付款管理</h4>
			</div>
			<div>
				<a class="btn-primary" href="addSingle.html" data-slug="shop_count.create"><i class="fa fa-plus" ></i>新增</a>
			</div>
		</div>
        </div>
		
        <div class="wrapper">
            <div class="flex-box">
                <div class="flex-item">
                    <form data-role="hash">
                        <div>
                         <div class="input-group">
							<select class="select border-none" name="key" id="select">
								<option value="1">店铺搜索</option>
								<option value="2">商户搜索</option>
							</select>
							<input type="text" class="border-none" placeholder="请输入店铺名" name="keyword">
						</div>
                            <label>付款日期：</label>
							<span class="date-group">
                              <input type="date" data-role="start"  name="pay_time_min"/>到<input type="date" data-role="end"  name="pay_time_max"/>
							  </span>
							  <button class="btn" type="submit">搜索</button>
                        </div>
                    </form>
                </div>              
            </div>
           <div class="table" ajat="<%if(query._){%>shop_count/index?<%=query._%><%}%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>付款单号</th>
                            <th>付款类型</th>
                            <th>商户名称</th>
							<th>店铺名称</th>
                            <th>付款金额</th>
                            <th>换算消费额</th>
                           <th><a data-role="hash" href="#page=1&sort_key=day&sort_type=<%=query.sort_type==2?"1":"2"%>">付款日期 <i class="fa fa-sort"></i></a></th>
                            <th><a data-role="hash" href="#page=1&sort_key=created_at&sort_type=<%=query.sort_type==2?"1":"2"%>">创建日期 <i class="fa fa-sort"></i></a></th>
                            <th>制单人</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
               <tbody>
			   <%if(data.data){%>
             <%var type=["","预付交易款","付代收交易款"]%>
			 <%var state=["","已付款","预览状态"]%>
				<%var data=data.data%>
				<%for(var i=0;i<data.length;i++){%>
                 <tr>
                 <td><%=i+1%></td>
                  <td><%=data[i].code%></td>
				  <td><%=type[data[i].type]%></td>
				   <td><%=data[i].merchant?data[i].merchant.name:""%></td>
				    <td><%=data[i].salon?data[i].salon.salonname:""%></td>
                  <td><%=data[i].pay_money%></td>
				  <td><%=data[i].cost_money%></td>
				  <td><%=data[i].day%></td>
				   <td><%=data[i].created_at%></td>
				  <td><%=data[i].user?data[i].user.name:""%> </td>
				  <td><%=state[data[i].state]%></td>
                   <td><a class="link" href="updateSingle.html?id=<%=data[i].id%>" data-slug="shop_count.show,shop_count.update">查看</a>
				   <form action="shop_count/destroy/<%=data[i].id%>" data-role="remove" data-title="该商户有合作的店铺，是否继续删除？">
								<input type="hidden" name="id" value="<%=data[i].id%>" />
								<button class="link" name="id" value="<%=data[i].id%>" data-slug="shop_count.destroy">删除</button>
							</form>
				   </td>
                  </tr>
				  <%}%>
				  <%}%>
              </tbody>
            </table>          
            <div class="pager"> </div>
			</script>
        </div>
    </div>
	<script type="text/javascript">
		lib.ajatCount++;
		$(function(){
			$('#select').on('change',function(){
				var $this=$(this);
				if($this.val()==1){
					$this.next().attr('placeholder','请输入店铺名');
				}else{
					$this.next().attr('placeholder','请输入商户名');
				}
			});
			$('input[type="date"]').val(lib.getDate());
			$('form').submit();
		});
	</script>
</body>
</html>
