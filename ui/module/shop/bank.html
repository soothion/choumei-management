<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="../../js/include.js"></script> 
      <script type="text/javascript" src="../../js/utils.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a>店铺管理</a>
            <span>&gt;</span>
            <a href="index.html">店铺列表</a>
            <span>&gt;</span><%=query.type=="add"?"新增店铺":"编辑店铺"%>
        </div>

        <div class="wrapper">
            <ul class="nav-step flex-box">
                <li class="flex-item">
                    <a href="add.html">
                        <i class="fa fa-check-circle"></i><span>1.店铺基本信息</span>
                    </a>
                </li>
                <li class="flex-item active"><span class="arrow">2.银行账号信息</span></li>
                <li class="flex-item"><span>3.准入评估信息</span></li>
                <li class="flex-item"><span>4.附件上传</span></li>
            </ul>

            <form novalidate="" class="form-vertical" data-role="form" id="form">
                <script type="text/template" id="form-t">            
                    <div class="control-group">
                        <label class="control-label" for=""><span class="red">*</span>银行名称：</label>
                        <div class="control">
                            <input type="text" name="bankName" value="<%=data.bankName%>" placeholder="银行名称" 
                            maxlength="16" required 
                            >
                        </div>
                    </div> 

                    <div class="control-group">
                        <label class="control-label" for=""><span class="red">*</span>收款人：</label>
                        <div class="control">
                            <input type="text" name="beneficiary" value="<%=data.beneficiary%>" placeholder="收款人" 
                            maxlength="8"  required>
                        </div>
                    </div> 

                    <div class="control-group">
                        <label class="control-label" for=""><span class="red">*</span>银行卡号：</label>
                        <div class="control">
                            <input type="text" name="bankCard" value="<%=data.bankCard%>" placeholder="银行卡号" 
                            maxlength="20" required pattern="^\d{1,20}$" patternMsg="银行卡号有误">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for=""><span class="red">*</span>支行名称：</label>
                        <div class="control">
                            <input type="text" name="branchName" value="<%=data.branchName%>" placeholder="支行名称" 
                            maxlength="25"  required>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for=""><span class="red">*</span>账户类型：</label>

                        <input type="radio" name="accountType" <%=!data.accountType||data.accountType == 1 ? 'checked' : ''%> 
                        class="radio" id="radio1" value="1" required>
                        <label for="radio1">对公账户</label>

                        <input type="radio" name="accountType" <%=data.accountType == 2 ? 'checked' : ''%> 
                        class="radio" id="radio2" value="2" required>
                        <label for="radio2">对私账户</label>

                        <span class="control-help" style="display:none;"></span>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for=""></label>
                        <button class="btn" type="button" id="preview-btn" style="margin-right:20px">预览</button>
                        <button class="btn-primary">下一步</button>
                    </div>                                                                  
                </script>
            </form>
        </div>
        <script type="text/javascript" src="bank.js"></script>           
    </body>
</html>
