<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
      <link rel="stylesheet" href="shop.css" />    
    </head>
    <body>
        <div class="breadcrumb">
            <a>店铺管理</a>
            <span>&gt;</span>
            <a href="index.html">店铺列表</a>
            <span>&gt;</span><%=query.type=="add"?"新增店铺":"编辑店铺"%>
			<div class="flex-box">
				<div class="flex-item">
					<h4><%=query.type=="add" ? "新增店铺" : "编辑店铺"%></h4>
				</div>
			</div>
			<hr />
        </div>
        <div class="wrapper">
			<div class="detail-operation form-vertical">
				<button type="button" class="btn btn-cancel">取消</button>
				<span class="space"></span>
				<button class="btn-primary submit">提交</button>
			</div>
            <ul class="nav-step flex-box">
                <li class="flex-item">
                    <a href="add.html">
                        <i class="fa fa-check-circle"></i>
                        <span>1.店铺基本信息</span>
                    </a>
                </li>
                <li class="flex-item">
                    <a href="picture.html">
                        <span class="arrow">2.店铺图片信息</span>
                    </a>
                </li> 
                <li class="flex-item">
                    <a href="bank.html">
                        <i class="fa fa-check-circle"></i>
                        <span>3.银行账号信息</span>
                    </a>
                </li>
                <li class="flex-item">
                    <a href="assess.html">
                        <i class="fa fa-check-circle"></i>
                        <span>4.准入评估信息</span>
                    </a>
                </li>
                <li class="flex-item active"><span class="arrow">5.附件上传</span></li>
                <li class="flex-item"><span>6.财务结算</span></li>
            </ul>

            <table style="margin-top:20px;">
              <thead>
                <tr>
                  <th colspan="2" class="thead">（请选择图片文件，小于10M，支持JPG，PNG，GIF和JPEG格式）</th>
                </tr>
              </thead>

              <tbody>
                <tr style="height:15px"></tr>

                <tr>
                  <td style="width:150px"><span class="conent">合同上传</span><br><span>（选填，限10张）</span></td>
                  <td id="con_wrapper" class="td-wrapper">
          					<div class="control-image">
          						<div class="control-thumbnails" id="control-thumbnails1" data-max="10">
          							<div class="control-image-upload">
          								<div id="imageUpload1">
          									<i class="fa fa-image"></i>
          									<em>上传合同图片</em>
          								</div>
          							</div>
          						</div>
          					</div>
                  </td>
                </tr>
                <tr style="height:15px"></tr>

                <tr>
                  <td>
                    <span class="conent">营业执照</span><br>
                    <span>（选填，限3张）</span>
                  </td>

                  <td id="lic_wrapper" class="td-wrapper">
          					<div class="control-image">
          						<div class="control-thumbnails" id="control-thumbnails2" data-max="3">
          							<div class="control-image-upload">
          								<div id="imageUpload2">
          									<i class="fa fa-image"></i>
          									<em>上传营业执照</em>
          								</div>
          							</div>
          						</div>
          					</div>
                  </td>
                </tr>

                <tr style="height:15px"></tr>

                <tr>
                  <td>
                    <span class="conent">法人执照</span><br>
                    <span>（选填，限3张）</span>
                  </td>

                  <td id="cor_wrapper" class="td-wrapper">
          					<div class="control-image">
          						<div class="control-thumbnails" id="control-thumbnails3" data-max="3">
          							<div class="control-image-upload">
          								<div id="imageUpload3">
          									<i class="fa fa-image"></i>
          									<em>上传法人执照</em>
          								</div>
          							</div>
          						</div>
          					</div>
                  </td>
                </tr>                                
              </tbody>            
            </table>  
            <div style="margin:50px 160px;" class="form-vertical">
                <button class="btn" type="button" id="preview_btn" style="margin-right:20px">预览</button>
                <button class="btn-primary submit" >下一步</button>              
            </div>
        </div> 
        <script type="text/javascript" src="upload.js"></script>  
    </body>
</html>
