<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
      <style>
         .td{width:15%;min-width: 150px;}

    </head>
    <body>
        <div class="breadcrumb">

        <div class="wrapper">

                <button type="button" class="btn mr-20">
`                   禁用
                </button>
                &nbsp;

                        </tr>

                        <tr>
                            <td class="td">微信：</td>

                        </tr>

                        <tr>

                        </tr>

                        <tr>
                            <td class="td">邮箱：</td>

                <table>

                            <td class="td">门店职位：</td>
                            <td></td>
                        </tr>

                        <tr>
                            <td class="td">悬赏等级：</td>
                            <td></td>
                        </tr>

                        <tr>
                            <td class="td">快剪等级</td>
                            <td></td>                            
                        </tr>                        
                    </tbody>                     
                </table> 

                <table>
                    <thead>
                        <tr>
                            <th colspan="2">个人说明</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="height:100px">
                            <td class="td">个性签名：</td>
                            <td></td>
                        </tr>

                        <tr style="height:100px">
                            <td class="td">自我描述：</td>

                        </tr>                       
                    </tbody>                     
                </table>

                <table>
                    <thead>
                    <tr>
                        <th colspan="3">教育经历</th>                       
                    </tr>

                        <th>起始日期</th>                       
                        <th>截止日期</th>

                        <tr>
                            <td>2</td>

                            <th colspan="5">工作经验</th>

                        <tr>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>                           
                            <td>2</td>                           
                            <td>2</td>                           
                        </tr>                      
                    </tbody>                     
                </table>                                                                           
            </div>

            <div style="float:left;margin:15px 0 15px 20px;">
              <img src="/images/logo.png" style="width:256px;height:256px"/>
