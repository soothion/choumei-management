<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
		<div class="breadcrumb">
			<a>店铺管理 </a><span>&gt;</span><a href="../index.html">店铺资料</a><span>&gt;</span><a href="index.html">项目列表</a>
			<div class="flex-box">
				<div class="flex-item">
					<h4>项目列表</h4>
				</div>
				<div><a href="sort.html" class="btn">项目排序</a></div>
			</div>
		</div>
		<div class="wrapper">
			<form action="merchant/export" data-role="export" id="export" data-slug="merchant.export"></form>
			<form data-role="hash">
				<div class="position-group">
					<div class="input-group input-switch">
						<select>
							<option value="0">项目名称 </option>
						</select>
						<input class="input-search" type="text" name="name"  placeholder="请输入项目名称">
						<button class="btn btn-search">
							<i class="fa fa-search"></i>
						</button>
					</div>
					&nbsp;
					<button class="btn" id="filter-toggle-btn" type="button">
						筛选条件 <i class="fa fa-angle-down"></i>
					</button>
					&nbsp;
					<button class="btn" form="export"><i class="fa fa-file-excel-o"></i> 导出</button>
					&nbsp;
					<button class="btn"><i class="fa fa-file-excel-o"></i> 导入</button>
				</div>
				<div class="filter-box" style="display:none">
					<div class="flex-box">
						<div class="filter-title">项目分类：</div>
						<div class="flex-item">
							<label data-role="hash">
								<input type="radio" name="salestatus" value="" checked />
								<span>全部</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="1"/>
								<span>洗剪吹</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="0"/>
								<span>洗吹</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="0"/>
								<span>烫发</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="0"/>
								<span>染发</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="0"/>
								<span>护发</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="0"/>
								<span>套餐</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="0"/>
								<span>发水</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="0"/>
								<span>其他</span>
							</label>
						</div>
					</div>
					<div class="flex-box">
						<div class="filter-title">项目规格：</div>
						<div class="flex-item">
							<label data-role="hash">
								<input type="radio" name="salestatus" value="" checked />
								<span>全部</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="1"/>
								<span>有规格</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="0"/>
								<span>无规格</span>
							</label>
						</div>
					</div>
					<div class="flex-box">
						<div class="filter-title">项目期限：</div>
						<div class="flex-item">
							<label data-role="hash">
								<input type="radio" name="salestatus" value="" checked />
								<span>全部</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="1"/>
								<span>有期限</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="0"/>
								<span>无期限</span>
							</label>
						</div>
					</div> 
					<div class="flex-box">
						<div class="filter-title">库存数量：</div>
						<div class="flex-item">
							<label data-role="hash">
								<input type="radio" name="salestatus" value="" checked />
								<span>全部</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="1"/>
								<span>有限制</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="0"/>
								<span>无限制</span>
							</label>
						</div>
					</div> 
					<div class="flex-box">
						<div class="filter-title">限制资格：</div>
						<div class="flex-item">
							<label data-role="hash">
								<input type="radio" name="salestatus" value="" checked />
								<span>全部</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="1"/>
								<span>有限制</span>
							</label>
							<label data-role="hash">
								<input type="radio" name="salestatus" value="0"/>
								<span>无限制</span>
							</label>
						</div>
					</div> 
				</div> 
			</form>
			<div class="table" ajat="merchant/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
			<table>
				<thead>
					<tr>
						<th width="50px"><label class="select-all"><input type="checkbox"/><span>全选</span></label></th>
						<th>序号</th>
						<th>项目名称</th>
						<th><a data-role="hash" href="#page=1&sort_key=type&sort_type=<%=query.sort_type=="desc"?"asc":"desc"%>">项目类型  <i class="fa fa-sort"></i></a></th>
						<th><a data-role="hash" href="#page=1&sort_key=type&sort_type=<%=query.sort_type=="desc"?"asc":"desc"%>">项目分类 <i class="fa fa-sort"></i></a></th>
						<th><a data-role="hash" href="#page=1&sort_key=type&sort_type=<%=query.sort_type=="desc"?"asc":"desc"%>">规格 <i class="fa fa-sort"></i></a></th>
						<th><a data-role="hash" href="#page=1&sort_key=type&sort_type=<%=query.sort_type=="desc"?"asc":"desc"%>">原价 <i class="fa fa-sort"></i></a></th>
						<th><a data-role="hash" href="#page=1&sort_key=type&sort_type=<%=query.sort_type=="desc"?"asc":"desc"%>">臭美价 <i class="fa fa-sort"></i></a></th>
						<th><a data-role="hash" href="#page=1&sort_key=type&sort_type=<%=query.sort_type=="desc"?"asc":"desc"%>">集团价 <i class="fa fa-sort"></i></a></th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<%data=data.data%>
					<%data.forEach(function(item,i){%>
					 <tr>
						<td><label><input type="checkbox" name="_ids" form="form" value="<%=item.id%>"/><span></span></label></td>
						<td><%=i+1%></td>
						<td><%=item.sn%></td>
						<td><%=item.name%></td>
						<td><%=item.name%></td>
						<td><%=item.salonNum>0?item.salonNum:0%></td>
						<td><%=item.contact%></td>
						<td><%=item.contact%></td>
						<td><%=item.contact%></td>
						<td>
							<form action="" data-role="normal" onreset="parent.lib.popup.result({define:function(){location.reload()}})">
								<button class="link" data-slug="salon.save" >下架</button>
							</form>
							<span class="space"></span>
							<form action="" data-role="normal" onreset="parent.lib.popup.result({define:function(){location.reload()}})">
								<button class="link" data-slug="salon.save" >上架</button>
							</form>
							<span class="space"></span>
							<a class="link" target="_blank" data-slug="merchant.show,merchant.update" href="detail.html?id=<%=item.id%>">查看</a>
						</td>
					</tr> 
					<%})%>
				</tbody>
			</table>
			<%if(data&&data.length>0){%>
			<div class="table-bottom">
				<label class="select-all"><input type="checkbox"/><span>全选</span></label>
				<form action="pay_manage/confirm" data-role="normal" onreset="parent.lib.popup.result({define:function(){location.reload()}})">
					<button class="btn" disabled>上架</button>
					<input type="hidden" name="do" value="1" />
					<input type="hidden" name="ids" />
				</form>
			</div>
			<%}%>
			<div class="pager">
			</div>
			</script>
		</div>
	</div>
  </body>
</html>
