<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
		<div class="breadcrumb">
			<a>店铺管理 </a><span>&gt;</span><a href="../index.html">店铺资料</a><span>&gt;</span><a href="index.html">项目列表</a><span>&gt;</span><a href="sort.html">项目排序</a>
			<div class="flex-box">
				<div class="flex-item">
					<h4>项目排序</h4>
				</div>
				<div>
					<a href="" class="btn">降序 <i class="fa fa-caret-up"></i></a>
					<a href="" class="btn">升序 <i class="fa fa-caret-down"></i></a>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="position-group">
				<form data-role="hash">
					<select style="min-width:200px;">
						<option value="1" data-placeholder="请输入店铺名称">店铺名称</option>
						<option value="2" data-placeholder="请输入商户名称">商户名称</option>
						<option value="3" data-placeholder="请输入店铺编号">店铺编号</option>
					</select>
				</form>
			 </div>
			<div class="table" ajat="item/sort?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
			<table>
				<thead>
					<tr>
						<th>序号</th>
						<th>项目名称</th>
						<th>项目分类</th>
						<th>规格</th>
						<th>原价</th>
						<th>臭美价</th>
						<th>集团价</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<%data=data.data%>
					<%data.forEach(function(item,i){%>
					 <tr>
						<td><%=i+1%></td>
						<td><%=item.itemname%></td>
						<td><%=item.typename%></td>
						<td><%=item.norms_cat_id==1?"有规格":"无规格"%></td>
						<td><%=item.minPriceOri%></td>
						<td><%=item.minPrice%></td>
						<td><%=item.minPriceGroup%></td>
						<td>
							<%if(i!=0){%>
							<form action="" data-role="normal" onsuccess="parent.lib.popup.result({define:function(){location.reload()}})">
								<button class="link" data-slug="salon.save" >上移</button>
							</form>
							<%}%>
							<%if(i!=data.length){%>
							<span class="space"></span>
							<form action="" data-role="normal" onsuccess="parent.lib.popup.result({define:function(){location.reload()}})">
								<button class="link" data-slug="salon.save" >下移</button>
							</form>
							<%}%>
						</td>
					</tr> 
					<%})%>
				</tbody>
			</table>
			</script>
		</div>
	</div>
  </body>
</html>
