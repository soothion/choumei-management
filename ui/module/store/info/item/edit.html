<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
	<div class="breadcrumb">
		<a>店铺管理 </a><span>&gt;</span><a href="../index.html">店铺资料</a><span>&gt;</span>新增项目
		<div class="flex-box">
			<div class="flex-item">
				<h4>新增项目</h4>
			</div>
		</div>
		<hr />
	</div>
	<div class="wrapper" >
		<div ajat="<%if(query.id){%>merchant/getMerchantList?id=<%=query.id%><%}%>#domid=form&tempid=form-t" id="form">
		<script type="text/template" id="form-t">
		<form method="post" class="form-vertical" data-role="form" action="<%=query._?"merchant/update":"merchant/save"%>">
			<div class="detail-operation">
				<button class="btn btn-cancel" type="button">取消</button>
				<span class="space"></span>
				<button class="btn-primary" data-slug="<%=query._?"merchant.update":"merchant.save"%>">提交</button>
			</div>
			<div class="control-group">
				<legend>新增方式</legend>
            </div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>选择分类：</label>
				<div class="control">
					<select>
					    <option value="可选择已有项目新增闲时特价" selected="">可选择已有项目新增闲时特价</option>
					    <option value="洗剪吹">洗剪吹</option>
					    <option value="洗吹">洗吹</option>
					    <option value="烫发">烫发</option>
					    <option value="染发">染发</option>
					    <option value="护发">护发</option>
					    <option value="套餐">套餐</option>
					    <option value="男士快剪">男士快剪</option>
					    <option value="其他">其他</option>
					    <option value="养发">养发</option>
					    <option value="兑换专用">兑换专用</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>已有项目：</label>
				<div class="control">
					<select>
					  <option value="总监洗剪吹">总监洗剪吹</option>
					  <option value="普通洗剪吹">普通洗剪吹</option>
					  <option value="店长洗剪吹">店长洗剪吹</option>
					</select>
				</div>
			</div>
			<hr />
			<div class="control-group">
				<legend>项目资料</legend>
            </div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>项目名称：</label>
				<div class="control">
					<input type="text" required name="name" maxlength="15" nospace>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>项目分类：</label>
				<div class="control">
					<select>
						<option value="洗剪吹" selected="">洗剪吹</option>
						<option value="洗吹">洗吹</option>
						<option value="烫发">烫发</option>
						<option value="染发">染发</option>
						<option value="护发">护发</option>
						<option value="套餐">套餐</option>
						<option value="男士快剪">男士快剪</option>
						<option value="其他">其他</option>
						<option value="养发">养发</option>
						<option value="兑换专用">兑换专用</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>快剪等级：</label>
				<div class="control">
					<select>
						<option value="1">普通快剪</option>
						<option value="2">总监快剪</option>				
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>项目图片：</label>
				<div class="control">
					<div class="control-image">
						<div class="control-single-image">
							<img src="" alt="">
							<div class="control-image-ud">
								<div id="imageUpload"><i class="fa fa-cloud-upload"></i>上传图片</div>
								<input type="hidden" name="img" class="original" data-helpid="image-help">
							</div>
						</div>
					</div>
					<div class="weak">请上传JPG或PNG格式的图标，此图标将显示在项目列表中</div>
					<div class="control-help" style="display:none;" id="image-help"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="">增值服务：</label>
				<div class="control">
					<label><input type="checkbox" name="001" /><span>送手膜</span></label>
					<label><input type="checkbox" name="001" /><span>送水果</span></label>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>服务详情：</label>
				<div class="control">
					<div class="keypress">
						<textarea maxlength="500" data-helpid="textarea-help" required></textarea>
					</div>
					<div class="control-help" style="display:none;" id="textarea-help"></div>
					<div>
						<a class="link">洗剪吹模板</a><span class="space"></span>
						<a class="link">洗吹模板</a><span class="space"></span>
						<a class="link">应用：洗剪吹服务详情模板</a>
					</div>
				</div>
			</div>
			<hr />
			<legend>项目限制</legend>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>项目有效期：</label>
				<div class="control">
					<input type="date" required name="name"><label><input type="checkbox" checked/><span>无限制</span></label>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>定时上架：</label>
				<div class="control">
					<input type="date" required name="name" style="min-width:0;width:9.5%">
					<input type="text" required name="name" style="min-width:0;width:9.5%">
					<label><input type="checkbox" checked /><span>无限制</span></label>
					<span class="control-help" style="display:none;"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>定时下架：</label>
				<div class="control">
					<input type="date" required name="name" style="min-width:0;width:9.5%">
					<input type="text" required name="name" style="min-width:0;width:9.5%">
					<label><input type="checkbox" checked/><span>无限制</span></label>
					<span class="control-help" style="display:none;"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>限制购买：</label>
				<div class="control">
					<input type="text" required pattern="number" max="99999999"  name="name" placeholder="单人限制购买数">
					<label><input type="checkbox" checked/><span>无限制</span></label>
					<span class="control-help" style="display:none;"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>库存数量：</label>
				<div class="control">
					<input type="text" required pattern="number" max="99999999" min="1" name="name" placeholder="限制销售数量">
					<label><input type="checkbox" checked /><span>无限制</span></label>
					<span class="control-help" style="display:none;"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>项目日库存：</label>
				<div class="control">
					<input type="text" required pattern="number" max="99999999" min="1" name="name" placeholder="限制当日销售数量">
					<label><input type="checkbox" checked /><span>无限制</span></label>
					<span class="control-help" style="display:none;"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="">消费限制：</label>
				<div class="control">
					<input type="text" required pattern="number" max="99999999" min="1" name="name" placeholder="用户使用限制说明">
					<label><input type="checkbox" checked /><span>无限制</span></label>
					<span class="control-help" style="display:none;"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>限制资格：</label>
				<div class="control">
					<label><input type="checkbox" /><span>限推荐用户购买</span></label>
					<label><input type="checkbox" /><span>限首次下单可购买</span></label>
					<label><input type="checkbox" checked/><span>无限制</span></label>
				</div>
			</div>
			<hr />
			<legend>价格设置</legend>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>定价方式：</label>
				<div class="control">
					<label><input class="price-choose" type="radio" name="radio" checked value="1" /><span>无规格，统一价</span></label>
					<label><input class="price-choose" type="radio" name="radio" value="2"/><span>有规格，区间价</span></label>
				</div>
			</div>
			<div class="price-group">
				<div class="control-group">
					<label class="control-label" for=""><span class="red">*</span>原价：</label>
					<div class="control">
						<input type="text" required pattern="float" max="99999" min="1" name="name">
						<input type="text" required pattern="float" name="name" placeholder="臭美价折扣" class="input-unit" style="width:110px;min-width:0;">
						<span class="unit">%</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for=""><span class="red">*</span>臭美价：</label>
					<div class="control">
						<input type="text" required pattern="float" max="99999" min="1" name="name">
						<input type="text" required pattern="float" name="name" placeholder="集团价折扣" class="input-unit" style="width:110px;min-width:0;">
						<span class="unit">%</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="">集团价：</label>
					<div class="control">
						<input type="text" required pattern="float" max="99999" min="1" name="name">
					</div>
				</div>
			</div>
			<div class="control-group format-group" style="display:none">
				<label class="control-label" for="">规格选择：</label>
				<div class="form-item">
					<style type="text/css">
						.form-vertical div.control-label{
							width:100px;
							text-align:left;
						}
						.form-item hr{
							margin-top:10px;
							margin-bottom:10px;
							border-style:dotted;
							border-color:#ddd;
						}
						.form-vertical .btn-plus{
							width:30px;
							border-radius:50%;
							min-width:0;
							color:#999;
							border-color:#999;
							height:30px;
							padding:0;
							vertical-align:top;
						}
						.btn-plus i{
							font-size: 28px;
							line-height: 31px;
						}
						.form-item .input-small{
							width:140px!important;
							min-width:0!important;
							margin-bottom:5px;
						}
					</style>
					<div class="control-label" >
						<label><input type="checkbox" /><span>性别</span></label>
					</div>
					<div class="control">
						<label><input type="checkbox" disabled /><span>男</span></label>
						<label><input type="checkbox" disabled /><span>女</span></label>
					</div>
					<hr />
					<div class="control-label" >
						<label><input type="checkbox" /><span>造型师</span></label>
					</div>
					<div class="control">
						<input type="text"  class="input-small" disabled />
						<button type="button" class="btn btn-plus" disabled style="cursor: not-allowed;"><i class="fa fa-plus"></i></button>
					</div>
					<hr />
					<div class="control-label" >
						<label><input type="checkbox" /><span>发长</span></label>
					</div>
					<div class="control">
						<label><input type="checkbox" disabled /><span>长发</span></label>
						<label><input type="checkbox" disabled /><span>中发</span></label>
						<label><input type="checkbox" disabled /><span>短发</span></label>
						<label><input type="checkbox" disabled /><span>超长发</span></label>
						<label><input type="checkbox" disabled /><span>超短发</span></label>
					</div>
					<hr />
					<div class="control-label" >
						<label><input type="checkbox" /><span>药水</span></label>
					</div>
					<div class="control">
						<input type="text" class="input-small" disabled />
						<button type="button" class="btn btn-plus" disabled style="cursor: not-allowed;"><i class="fa fa-plus"></i></button>
					</div>
					<hr />
					<button type="button" class="btn" >生成价格表</button>
					<input type="text" pattern="float" placeholder="臭美价折扣" class="input-unit" style="width:110px;min-width:0;"/>
					<span class="unit">%</span>
					<input type="text" pattern="float" placeholder="集团价折扣" class="input-unit" style="width:110px;min-width:0;"/>
					<span class="unit">%</span>
					<div class="table">
						<table>
							<thead>
								<tr>
									<th>性别</th>
									<th>造型师</th>
									<th>发长</th>
									<th>药水</th>
									<th>原价</th>
									<th>臭美价</th>
									<th>集团价</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>男</td>
									<td>造型师</td>
									<td>发长</td>
									<td>药水</td>
									<td>100</td>
									<td>100</td>
									<td>1000</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""></label>
				<div class="control">
					<button class="btn-primary" data-slug="<%=query._?"merchant.update":"merchant.save"%>">提交</button>
				</div>
			</div>
		</form>
		</script>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$(document.body).on('change','.form-item .control-label input',function(){
				$(this).closest('.control-label').next('.control').find('input,button').attr('disabled',!this.checked);
			}).on('click','.form-item .btn-plus',function(){
				$(this).before('<input type="text" class="input-small"/>');
			}).on('click','.price-choose',function(){
				if(this.checked&&this.value==1){
					$('.price-group').show().next('.format-group').hide();
				}
				if(this.checked&&this.value==2){
					$('.price-group').hide().next('.format-group').show();
				}
			});
		});
	</script>
  </body>
</html>
