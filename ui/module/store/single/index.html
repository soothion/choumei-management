<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>
    </head>	
    <body>
        <div class="breadcrumb">
           <a>店铺结算 </a><span>&gt;</span><a href="index.html">转付单</a>
		   <div class="flex-box">
			<div class="flex-item">
				<h4>付款管理</h4>
			</div>
			<div>
				<a class="btn-primary" href="edit.html" data-slug="shop_count.create"><i class="fa fa-plus" ></i>新增</a>
			</div>
		</div>
        </div>
        <div class="wrapper">
			<form data-role="hash">
				 <div class="input-group placeholder-switch">
					<select class="select" name="key" id="select">
						<option value="1" data-placeholder="请输入店铺名称">店铺名称</option>
						<option value="2" data-placeholder="请输入店铺编号">店铺编号</option>
						<option value="3" data-placeholder="请输入商户名称">商户名称</option>
					</select>
					<input type="text" placeholder="请输入店铺名" name="keyword">		
				 </div>				
					<label>实际付款日期：</label>
					<span class="date-group">
					  <input type="date" data-role="start"  name="pay_time_min"/>到<input type="date" data-role="end"  name="pay_time_max"/>
					</span>
					<button class="btn" type="submit">搜索</button>
			</form>
			<form action="shop_count/export" data-role="export" data-slug="shop_count.export">
				<button class="btn"><i class="fa fa-file-excel-o"></i> 导出</button>
			</form>					 
			<div class="table" ajat="<%if(query._){%>shop_count/index?<%=query._%><%}%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
							 <th>店铺编号</th>                       
							<th>店铺名称</th>
							 <th>付款单号</th>						 
                            <th><a data-role="hash" href="#page=1&sort_key=type&sort_type=<%=query.sort_type=="desc"?"asc":"desc"%>">付款类型<i class="fa fa-sort"></i></a></th>                          
							 <th>付款方式</th>
                            <th>付款金额</th>                           
                           <th><a data-role="hash" href="#page=1&sort_key=day&sort_type=<%=query.sort_type=="desc"?"asc":"desc"%>">要求付款日期 <i class="fa fa-sort"></i></a></th>
						      <th><a data-role="hash" href="#page=1&sort_key=created_at&sort_type=<%=query.sort_type=="desc"?"asc":"desc"%>">实际付款日期 <i class="fa fa-sort"></i></a></th>
                            <th><a data-role="hash" href="#page=1&sort_key=created_at&sort_type=<%=query.sort_type=="desc"?"asc":"desc"%>">创建日期 <i class="fa fa-sort"></i></a></th>
                            <th>制单人</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
               <tbody>
			   <%if(data.data){%>
             <%var type=["","付交易代收款","付交易代收款","交易代收款返还"]%>
			 <%var state=["","已付款","预览状态"]%>
				<%var data=data.data%>
				<%for(var i=0;i<data.length;i++){%>
                 <tr>
                 <td><%=i+1%></td>
				 <td>店铺编号1</td>
                  <td><%=data[i].code%></td>
				  <td>付款单号2</td>
				  <td><%=type[data[i].type]%></td>
				  <td>付款方式3</td>
				             
				  <td><%=data[i].cost_money%></td>
				  <td><%=data[i].day%></td>
				  <td>实际付款日期4</td>
				   <td><%=data[i].created_at%></td>
				  <td><%=data[i].user?data[i].user.name:""%></td>				 
				  <td><%=state[data[i].state]%></td>
                   <td><a class="link" href="detail.html?id=<%=data[i].id%>" data-slug="shop_count.show,shop_count.update">查看</a>				   
				   </td>
                  </tr>
				  <%}%>
				  <%}%>
              </tbody>
            </table>          
            <div class="pager"> </div>
			</script>
        </div>
    </div>
	<script type="text/javascript">
		document.onreadystatechange=function(){};
		$(function(){			 
			if(!lib.query._){
				$('input[type="date"]').val(lib.tools.getDate());
				$('form[data-role="hash"]').submit();
			}
		});
	</script>
</body>
</html>
