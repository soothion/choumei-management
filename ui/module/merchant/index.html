<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="../../js/include.js"></script>
  </head>
  <body>
		<div class="breadcrumb">
			<a>商户管理</a><span>&gt;</span><a href="index.html">商户列表</a>
			<div class="flex-box">
				<div class="flex-item">
					<h4>商户列表</h4>
				</div>
				<div>
					<a class="btn-primary" data-slug="merchant.save" href="edit.html"><i class="fa fa-plus"></i> 新增</a>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<form data-role="hash" class="position-group">
				<div class="input-group">
					<select class="select" id="select">
						<option value="1">商户搜索</option>
						<option value="2">手机号搜索</option>
					</select>
					<input class="input-search" type="text" name="name"  placeholder="请输入店铺名">
					<input class="input-search hide" type="text" name="mobile" placeholder="请输入手机号">
					<button type="submit" class="btn btn-search">
						<i class="fa fa-search"></i>
					</button>
				</div>
			</form>
			<div class="table" ajat="merchant/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
			<table>
				<thead>
					<tr>
						<th>序号</th>
						<th>编号</th>
						<th>商户</th>
						<th>合作店铺数量 </th>
						<th>联系人</th>
						<th>联系手机</th>
						<th>座机与邮箱</th>
						<th>成立日期</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<%data=data.data%>
					<%data.forEach(function(item,i){%>
					 <tr>
						<td><%=i+1%></td>
						<td><%=item.sn%></td>
						<td><%=item.name%></td>
						<td><%=item.salonNum%></td>
						<td><%=item.contact%></td>
						<td>手机：<%=item.mobile%></td>
						<td class="colswrap">座机：<%=item.phone%> <br />   
							邮箱：<%=item.email%>
						</td>
						<%if(item.foundingDate){
						var date=new Date(item.foundingDate*1000);
						item.foundingDate=date.getFullYear()+"-"+(date.getMonth()+1<10?"0"+(date.getMonth()+1):date.getMonth()+1)+"-"+(date.getDate()<10?"0"+date.getDate():date.getDate());
						}%>
						<td><%=item.foundingDate||""%></td>
						<td>
							<a data-slug="salon.save" href="../shop/add.html?type=add&merchantId=<%=item.id%>&name=<%=item.name%>" class="link">+添加店铺</a>
							<span class="space"></span>
							<a class="link" data-slug="merchant.show,merchant.update" href="edit.html?id=<%=item.id%>">查看</a>
							<span class="space"></span>
							<form action="merchant/del" data-role="remove" data-slug="merchant.del">
								<input type="hidden" name="id" value="<%=item.id%>" />
								<button class="link">删除</button>
							</form>
						</td>
					</tr> 
					<%})%>
				</tbody>
			</table>
			<div class="pager">
			</div>
			</script>
		</div>
	</div>
	<script type="text/javascript">
		$('#select').on('change',function(){
			var $this=$(this);
			var input1=$('input[name="name"]');
			var input2=$('input[name="mobile"]');
			if($this.val()==1){
				input1.show();
				input2.hide().val('');
			}else{
				input2.show();
				input1.hide().val('');
			}
		})
	</script>
  </body>
</html>
