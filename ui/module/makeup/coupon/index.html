<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>
        <style type="text/css">
            .tc{
                text-align: center !important;
            }
        </style>
    </head>
    <body>
        <div class="breadcrumb">
            <a>韩式定妆</a><span>&gt;</span><a href="index.html">定妆赠送活动</a>
            <div class="flex-box">
                <div class="flex-item">
                    <h4> 定妆赠送活动 </h4>
                </div>
                <div class="flex-item">
                    <a href="add_act.html" class="btn-primary fr" data-slug="powderArticles.addArticles">
                        <i class="fa fa-plus"></i> 新增赠送活动
                    </a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <form data-role="hash">
              <div class='input-group'>
                <input type="text" name="articleName" value="" placeholder="活动名称" maxlength="20">
              </div>
              <span class="space"></span>
               <div class="input-group">
                 <select name="departmentId" ajat-one="true" id="department" ajat="list/department#domid=department&amp;tempid=department-t">
                     <script type="text/template" id="department-t">
                         <option value="">申请部门</option>
                         <%data.forEach(function(item){%>
                             <option value="<%=item.id%>"><%=item.title%></option>
                         <%})%>
                     </script>
                 </select>
                </div>

                <span class="space"></span>
                <span>创建时间：</span>
                <span class="date-group">
                    <input type="date" data-role="start" name="startTime" placeholder="YYYY-MM-DD"/>
                    至
                    <input type="date" data-role="end" name="endTime" placeholder="YYYY-MM-DD"/>
                </span>
                <button class="btn" type="submit" data-slug="powderArticles.articlesList">查询</button>
            </form>
           <div class="table" ajat="powderArticles/articlesList?<%=query._%>#domid=table&tempid=table-t" id="table">
            <script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>活动名称</th>
                            <th>赠送项目</th>
                            <th>券总数</th>
                            <th>已使用数</th>
                            <th>未使用数</th>
                            <th>活动起始日</th>
                            <th>活动截止日</th>
                            <th>有效期</th>
                            <th>申请部门</th>
                            <th>创建日期</th>
                            <th>活动状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                <tbody>
                <%var data=data.data%>
                <%data.forEach(function(item,index){%>
                 <tr>
                  <td><%=index+1%></td>
                  <td><%=item.articleName%></td>
                  <td><%=item.itemName%></td>
                  <td><%=item.quantity%></td>
                  <td><%=item.useNum%></td>
                  <td><%=item.notUseNum%></td>
                  <td><%=item.startTime%></td>
                  <td><%=item.endTime%></td>
                  <td><%=item.expireTime%></td>
                  <td><%=item.departmentName%></td>
                  <td><%=item.createTime%></td>
                  <td><%=item.articleStatusName%></td>
                  <td class="tc">
                    <a class="link" data-slug="powderArticles.showArticlesInfo" href="detail_act.html#id=<%=item.presentId%>">查看</a>
                  </td>
                  </tr>
                  <%})%>
                </tbody>
            </table>
             <div class="pager"> </div>
            </script>
        </div>
            </div>
    </body>
</html>
