<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a>韩式定妆</a><span>&gt;</span><a href="index.html">韩式半永久</a>
			<div class="flex-box">
			 <div class="flex-item">
				<h4>韩式半永久</h4>
			</div>
		 </div>		 
        </div>		
        <div class="wrapper">
           <div class="table" ajat="beautyItem/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>项目名称</th>
                            <th>项目类型</th>
                            <th>原价</th>                           
                            <th>臭美会员价 </th>                           
                            <th>已预约数</th>                           
                            <th>操作</th>
                        </tr>
                    </thead>
                <tbody>
				<%var data=data.data%>
				<%var levelArray=["","明星院长","院长"]%>
				<%data.forEach(function(item,i){%>
                 <tr>
					<td><%=i+1%></td>
					<td><%=item.name%></td>
					<td><%=levelArray[item.level]%></td>
					<td><%=item.price%></td>
					<td><%=item.vip_price%></td>
					<td><%=item.quantity%></td>
					<td><a class="link" href="detail.html?item_id=<%=item.item_id%>&p=index" data-slug="manager.show,manager.update">查看</a></td>
                  </tr>
				  <%})%>
                </tbody>
            </table>		
             <div class="pager"> </div>
			</script>
        </div>
            </div>
    </body>
</html>
