<%data.forEach(function(item){%>
<tr>
	<td data-name="title"><%=item.title%></td>
	<td data-name="content"><%=item.content.replace(/\n/g,"<br/>")%></td>
	<%if(item.image!==undefined){%>
	<td data-name="image">
		<%item.image.forEach(function(image){%>
			<div class="control-thumbnails-item" style="width:60px;height:60px;margin:5px;">
				<img src="<%=image%>" alt="" />
			</div>
		<%})%>
	</td>
	<%}%>
	<td><a class="link edit">编辑</a><span class="space"></span><a class="link remove">删除</a></td>
</tr>
<%})%>
