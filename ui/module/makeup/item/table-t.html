<%data.forEach(function(item){%>
<tr>
	<td data-name="title" style="width:150px"><%=item.title%></td>
	<td data-name="content"><%=item.content.replace(/\n/g,"<br/>")%></td>
	<%if(item.image!==undefined){%>
	<td data-name="image" style="width:30%">
		<%item.image.forEach(function(image){%>
			<div class="control-thumbnails-item" style="width:120px;height:120px;margin:5px;">
				<img src="<%=image%>" alt="" />
			</div>
		<%})%>
	</td>
	<%}%>
	<td style="width:80px"><a class="link edit">编辑</a><span class="space"></span><a class="link remove">删除</a></td>
</tr>
<%})%>
