<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>
		<style type="text/css">
			.item-sub{
				padding-left:15px;
				width:300px;
			}
			.item-images{
				margin:5px 0 10px 0;
			}
			.item-images img{
				width:100%;
				margin-bottom:10px;
			}
			p,.wrapper h4,.images{
				margin:10px 0;
			}
			.wrapper h4{
				font-weight:bold;
				font-size:14px;
			}
			.images img{
				display:block;
				margin-bottom:10px;
			}
		</style>
    </head>
    <body>
        <div class="breadcrumb">
            <a>韩式定妆</a><span>&gt;</span><a href="index.html">韩式半永久</a><span>&gt;</span>查看项目详情
			<div class="flex-box">
			 <div class="flex-item">
				<h4>查看项目详情</h4>
			</div>
			</div>
			<hr />		 
        </div>	
        <div class="wrapper" id="detail" ajat="<%if(query.p=='index'){%>beautyItem/show<%}else{%>beautyItem/showFashion<%}%>?<%=query._%>#domid=detail&tempid=detail-t">
			<script type="text/template" id="detail-t">
			<div class="detail-operation">
				<a href="base.html?<%=query._%>" onclick="sessionStorage.removeItem('formdata')" class="btn">编辑</a>
				<span class="space"></span>
				<button class="btn btn-cancel" type="button">返回</button>
			</div>
			<div class="table-box">
				<div class="table-detail table-item">
					<table>
						<tbody>
							<tr>
								<td>项目名称：</td>
								<td><%=data.name%></td>
							</tr>
							<tr>
								<td>项目介绍：</td>
								<td><%=data.detail.replace(/\n/g,"<br/>")%></td>
							</tr>
							<%if(query.p=="index"){%>
							<tr>
								<td>类别：</td>
								<td><%=data.level==1?"明星院长":"院长"%></td>
							</tr>
							<%}%>
							<tr>
								<td>原价：</td>
								<td>
									<%if(query.p=="index"){%>
										￥<%=data.price%>
									<%}else{%>
										<%if(data.prices.min_price&&data.prices.max_price){%>
											<%if(data.prices.min_price!=data.prices.max_price){%>
											￥<%=data.prices.min_price%>-￥<%=data.prices.max_price%>
											<%}else{%>
											￥<%=data.prices.min_price%>
											<%}%>
										<%}%>
									<%}%>
								</td>
							</tr>
							<tr>
								<td>臭美会员价：</td>
								<td>
									<%if(query.p=="index"){%>
										￥<%=data.vip_price%>
									<%}else{%>
										<%if(data.prices.min_vip_price&&data.prices.max_vip_price){%>
											<%if(data.prices.min_vip_price!=data.prices.max_vip_price){%>
											￥<%=data.prices.min_vip_price%>-￥<%=data.prices.max_vip_price%>
											<%}else{%>
											￥<%=data.prices.max_vip_price%>
											<%}%>
										<%}%>
									<%}%>
								</td>
							</tr>
							<tr>
								<td>预约详情：</td>
								<td>
									<%if(data.register_detail){%>
									<table>
										<tbody>
											<%JSON.parse(data.register_detail).forEach(function(item){%>
											<tr>
												<td><%=item.title%></td>
												<td><%=item.content.replace(/\n/g,"</br>")%></td>
											</tr>
											<%})%>
										</tbody>
									</table>
									<%}%>
								</td>
							</tr>
							<%if(query.p=="fashion"){%>
							<tr>
								<td> 设备介绍：</td>
								<td>
									<%if(data.equipment){%>
									<%JSON.parse(data.equipment).forEach(function(item){%>
									<h4><%=item.title%></h4>
									<p><%=item.content.replace(/\n/g,"</br>")%></p>
									<div class="images">
										<%item.image.forEach(function(image){%>
										<img src="<%=image%>" alt="" />
										<%})%>
									</div>
									<%})%>
									<%}%>
								</td>
							</tr>
							<%}%>
							<tr>
								<td> 产品介绍：</td>
								<td>
									<%if(data.description){%>
									<%JSON.parse(data.description).forEach(function(item){%>
									<h4><%=item.title%></h4>
									<p><%=item.content.replace(/\n/g,"</br>")%></p>
									<div class="images">
										<%item.image.forEach(function(image){%>
										<img src="<%=image%>" alt="" />
										<%})%>
									</div>
									<%})%>
									<%}%>
									<br />
									<%if(data.archive){%>
									<table>
										<tbody>
											<%JSON.parse(data.archive).forEach(function(item){%>
											<tr>
												<td><%=item.title%></td>
												<td><%=item.content.replace(/\n/g,"</br>")%></td>
											</tr>
											<%})%>
										</tbody>
									</table>
									<%}%>
								</td>
							</tr>
							<tr>
								<td>预约流程：</td>
								<td>
									<%if(data.register_workflow){%>
									<%JSON.parse(data.register_workflow).forEach(function(item){%>
									<h4><%=item.title%></h4>
									<p><%=item.content.replace(/\n/g,"</br>")%></p>
									<div class="images">
										<%item.image.forEach(function(image){%>
										<img src="<%=image%>" alt="" />
										<%})%>
									</div>
									<%})%>
									<%}%>
								</td>
							</tr>
							<tr>
								<td>定妆流程：</td>
								<td>
									<%if(data.beauty){%>
									<%JSON.parse(data.beauty).forEach(function(item){%>
									<h4><%=item.title%></h4>
									<p><%=item.content.replace(/\n/g,"</br>")%></p>
									<div class="images">
										<%item.image.forEach(function(image){%>
										<img src="<%=image%>" alt="" />
										<%})%>
									</div>
									<%})%>
									<%}%>
								</td>
							</tr>
							<tr>
								<th colspan="2" >其他</th>
							</tr>
							<tr>
								<td>已预约数：</td>
								<td><%=data.quantity%></td>
							</tr>
							<%if(data.is_gift==1){%>
							<tr>
								<th colspan="2">赠送信息</th>
							</tr>
							<tr>
								<td>赠送说明：</td>
								<td><%=data.present_explain.replace(/\n/g,"</br>")%></td>
							</tr>
							<tr>
								<td>时间限制：</td>
								<td><%=data.expire%></td>
							</tr>
							<%}%>
						</tbody>
					</table>
				</div>
				<div class="table-item item-sub">
					<h4 style="margin-top:0">项目icon：</h4>
					<div class="item-images">
						<img src="<%=data.logo%>" alt="" />
					</div>
					<h4>项目图片：</h4>
					<div class="item-images">
						<%if(data.images){%>
						<%data.images=JSON.parse(data.images)%>
						<%data.images&&data.images.forEach(function(item){%>
						<img src="<%=item%>" alt="" />
						<%})%>
						<%}%>
					</div>
				</div>
			</div>
			</script>
        </div>
    </body>
</html>
