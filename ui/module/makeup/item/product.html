<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a>韩式定妆</a><span>&gt;</span><a href="index.html">韩式半永久</a><span>&gt;</span>编辑项目
			<div class="flex-box">
			 <div class="flex-item">
				<h4>编辑项目</h4>
			</div>
		 </div>		 
        </div>		
        <div class="wrapper">
			<form action="reservation-progress.html" class="form-vertical" data-role="form" id="form" ajat="#domid=form&tempid=form-t">
				<script type="text/template" id="form-t">
				<%var data=JSON.parse(sessionStorage.getItem("formdata"))%>
				<%if(query.p=="index"){%>
				<ul class="nav-step flex-box">
					<li class="flex-item">
						<span><i class="fa fa-check-circle"></i>1.基本资料</span>
					</li>
					<li class="flex-item">
						<span><i class="fa fa-check-circle"></i>2.预约详情</span>
					</li>
					<li class="flex-item active">
						<span class="arrow">3.产品介绍</span>
					</li>
					<li class="flex-item">
						<span>4.预约流程</span>
					</li>
					<li class="flex-item">
						<span>5.定妆流程</span>
					</li>
				</ul>
				<%}else{%>
				<ul class="nav-step flex-box">
					<li class="flex-item">
						<span><i class="fa fa-check-circle"></i>1.基本资料</span>
					</li>
					<li class="flex-item">
						<span><i class="fa fa-check-circle"></i>2.预约详情</span>
					</li>
					<li class="flex-item">
						<span><i class="fa fa-check-circle"></i>3.设备介绍</span>
					</li>
					<li class="flex-item active">
						<span class="arrow">4.产品介绍</span>
					</li>
					<li class="flex-item">
						<span>5.预约流程</span>
					</li>
					<li class="flex-item">
						<span>6.定妆流程</span>
					</li>
					<%if(data.is_gift==1){%>
					<li class="flex-item">
						<span>7.赠送说明</span>
					</li>
					<%}%>
				</ul>
				<%}%>
                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>产品介绍：</label>
                    <div class="control">
						<div class="table makeup-item-image-list">
							<table>
								<thead>
									<tr>
										<th>名称</th>
										<th>内容</th>
										<th>图片</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<%if(data.description){%>
										<%=lib.ejs.render({url:"table-t"},{data:typeof data.description=="string"?JSON.parse(data.description):data.description})%>
									<%}%>
								</tbody>
							</table>
							<textarea name="description" style="display:none" class="json-hidden" required requiredmsg="产品介绍不能为空"><%=data.description%></textarea>
							<br />
							<button type="button" class="link add">+新增产品介绍</button>
						</div>
                    </div>
                </div> 
				 <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>产品档案：</label>
                    <div class="control">
						<div class="table makeup-item-list">
							<table>
								<thead>
									<tr>
										<th>标题</th>
										<th>内容</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<%if(data.archive){%>
										<%=lib.ejs.render({url:"table-t"},{data:typeof data.archive=="string"?JSON.parse(data.archive):data.archive})%>
									<%}%>
								</tbody>
							</table>
							<textarea name="archive" style="display:none" class="json-hidden" required requiredmsg="产品档案不能为空"><%=data.archive%></textarea>
							<br />
							<button type="button" class="link add">+新增产品档案</button>
							<br />
							<br />
							<div>
								<a class="btn" href="<%=query.p=="index"?"index.html":"fashion.html"%>">取消</a>
								<span class="space"></span>
								<button class="btn-primary">下一步</button>
							</div>
						</div>
                    </div>
                </div>
				<%document.getElementById("form").action=document.getElementById("form").action+"?"+query._%>
				</script>
            </form>
        </div>
		<script type="text/javascript" src="edit.js"></script>
    </body>
</html>
