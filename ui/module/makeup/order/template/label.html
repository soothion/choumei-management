
   <%
   var selectedItems = protocol.custom.selected.split(',');
    data.forEach(function(item){
        for (var i = 0;i<selectedItems.length;i++){
           if (item.item_id == selectedItems[i].split('_')[0]){
            item.selected = true;
            item.moreId = selectedItems[i].split('_')[1] || '';
           }
       }
    if (item.more_prices && item.more_prices.length > 0){
          item.more_prices.forEach(function(more,index){
    if (!item.moreId){%>
    <label class="label">
        <input type="checkbox" class="item_ids" <%if (item.selected && index==0){%>checked='checked'<%}%> value="<%=item.item_id+'_'+more.id%>" >
        <span><%=item.name+'&middot;'+more.norm%></span>
    </label>
    <%}else{%>
   <label class="label">
        <input type="checkbox" class="item_ids" <%if (item.selected && item.moreId==more.id){%>checked='checked'<%}%> value="<%=item.item_id%>_<%=more.id%>" >
        <span><%=item.name+'&middot;'+more.norm%></span>
  </label>
    <%}})}else{%>
     <label class="label">
        <input type="checkbox" class="item_ids" <%if (item.selected){%>checked='checked'<%}%> value="<%=item.item_id%>" >
        <span><%=item.name%></span>
    </label>
    <%}})%>
    <input type="hidden" required name="item_ids"  id="item_ids" requiredmsg='请选择服务项目'>
    <script>
        $('.item_ids').on('change',function(){
            initItemsValue()
        })

        var initItemsValue = function(){
            var itemList = [];
            $('.item_ids:checked').each(function(item){
                itemList.push($(this).val());
            })
            $("#item_ids").val(itemList.join(','));
        }
        initItemsValue();
    </script>
