<form action="book/receive/<%=query.id%>" data-role="normal">
<div class="control-group">
    <label class="control-label" for="">项目价格：</label>
    <div class="control">
            <label for="">2015-01-03</label>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="">已付定金：</label>
    <div class="control">
            <label for=""><%=orderInfo.AMOUNT%></label>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="">应收金额：</label>
    <div class="control">
            <label for=""><span class="red">3699</span></label>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>支付方式：</label>
    <div class="control">
            <select id="pay_type" name="pay_type">
                <option value="1" selected>微信</option>
                <option value="2">支付宝</option>
                <option value="3">POS机</option>
                <option value="4">现金</option>
                <option value="5">微信+现金</option>
                <option value="6">支付宝+现金</option>
                <option value="7">POS机+现金</option>
            </select>
    </div>
</div>
<div class="control-group" id="other_money">
    <label class="control-label" for=""><span class="red">*</span><span id="pay_name">微信</span>支付：</label>
    <div class="control">
            <input type="text" pattern='number'  name="other_money"  required/>
    </div>
</div>
<div class="control-group" id="cash_money">
    <label class="control-label" for=""><span class="red">*</span>现金支付：</label>
    <div class="control">
            <input type="text" pattern='number' name="cash_money"  required/>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="">其它抵扣：</label>
    <div class="control">
            <input type="text" pattern='number' name="deduction_money" id="startTime" />
    </div>
</div>
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>专家：</label>
    <div class="control">
        <input id="search" type="text" ajat-complete="salonAccount/getSalonName?salonname=${value}#domid=complete-position&tempid=/module/public/widget/autocomplete/shop"
                        ajat-resources="/module/public/widget/autocomplete/index.js"
                        autocomplete="off" required />
                    <div class="complete-position" id="complete-position" style="width:20%;min-width:250px;" ></div>
                    <span id="sn" class="weak"></span>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>助理：</label>
    <div class="control">
        <input id="search" type="text" ajat-complete="salonAccount/getSalonName?salonname=${value}#domid=complete-position&tempid=/module/public/widget/autocomplete/shop"
                        ajat-resources="/module/public/widget/autocomplete/index.js"
                        autocomplete="off" required />
                    <div class="complete-position" id="complete-position" style="width:20%;min-width:250px;" ></div>
                    <span id="sn" class="weak"></span>
    </div>
</div>
</form>
<script>
    var cash_type_desc={
     '1':'微信',
     '2':'支付宝',
     '3':'POS机',
     '4':'现金',
     '5':'微信' ,
     '6':'支付宝' ,
     '7':'POS机'}
    $('#pay_type').on('change',function(){
        var value = $(this).val(),
            $cash_money = $('#cash_money'),
            $other_money=$('#other_money'),
            $pay_name = $('#pay_name');
        if (value > 3){
            $cash_money.show();
        }else{
            $cash_money.hide();
        }
        if (value !=4){
            $other_money.show();
            $pay_name.html(cash_type_desc[value]);
        }else{
            $other_money.hide();
        }
    })
</script>
