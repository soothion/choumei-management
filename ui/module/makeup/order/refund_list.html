<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>
        <style type="text/css">
            .tc{
                text-align: center !important;
            }
        </style>
    </head>
    <body>
        <div class="breadcrumb">
            <a>韩式定妆</a><span>&gt;</span><a href="index.html">定妆单退款查询</a>
            <div class="flex-box">
                <div class="flex-item">
                    <h4> 定妆单退款查询 </h4>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <form data-role="hash">
              <div class="input-group placeholder-switch">
                   <select name="key">
                       <option value="1" data-placeholder="请输入手机号">手机号</option>
                       <option value="2" data-placeholder="请输入预约号">预约号</option>
                       <option value="3"    data-placeholder="请输入推荐号">推荐号</option>
                   </select>
                   <input type="text" class="input-search" name="keyword" placeholder="请输入手机号">
               </div>
               <span class="space"></span>
               <!-- <span>活动时间：</span> -->
               <span class="date-group">
                   <input type="date" data-role="start" name="start_time" placeholder="YYYY-MM-DD"/>
                   至
                   <input type="date" data-role="end" name="end_time" placeholder="YYYY-MM-DD"/>
               </span>
              <span class="space"></span>
              <div class="input-group">
                   <select name="pay_type">
                       <option value="0">支付方式</option>
                       <option value="3" >微信</option>
                       <option value="2" >支付宝</option>
                       <option value="10" >银联</option>
                       <option value="7" >积分兑换</option>
                   </select>
               </div>
               <span class="space"></span>
               <div class="input-group">
                    <select name="state">
                        <option value="0">退款状态</option>
                        <option value="10" >退款中</option>
                        <option value="7" >已退款</option>
                        <option value="9" >退款失败</option>
                    </select>
                </div>

                <button class="btn" type="submit">查询</button>
            </form>
           <div class="table" ajat="beautyrefund/index?<%=query._%>#domid=table&tempid=table-t" id="table">
            <script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th><label class="select-all"><input type="checkbox"/><span>全选</span></label></th>
                            <th>序号</th>
                            <th>手机号</th>
                            <th>姓名</th>
                            <th>预约项目</th>
                            <th>退款金额</th>
                            <th>预约号</th>
                            <th>退款日期</th>
                            <th>支付方式</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                <tbody>
                <%var data=data.data%>
                <%var pay_type_desc={
                    "1":"网银",
                    "2":"支付宝",
                    "3":"微信",
                    "4":"余额",
                    "7":"积分",
                    "10":"易联"
                }%>
                <%var status={
                     "6":"待审核",
                     "7":"退款完成",
                     "10":"退款中"
                }%>
                <%data.forEach(function(item,index){%>
                 <tr>
                  <td><label><input type="checkbox" name="ids" form="accept" form="reject" value="<%=item.order_refund_id%>"/><span></span></label></td>
                  <td><%=index+1%></td>
                  <td><%=item.mobilephone%></td>
                  <td><%=item.username%></td>
                  <td><%=item.item_name%></td>
                  <td><%=item.money%></td>
                  <td><%=item.booking_sn%></td>
                  <td><%=item.add_time%></td>
                  <td><%=pay_type_desc[item.pay_type]%></td>
                  <td><%=status[item.status]%></td>
                  <td class="tc">
                    <a class="link" data-slug="coupon.actView" href="refund_desc.html#id=<%=item.order_refund_id%>">查看</a>
                  </td>
                  </tr>
                  <%})%>
                </tbody>
            </table>
            <div class="table-bottom">
				<label class="select-all"><input type="checkbox"/><span>全选</span></label>
				<form disabled data-slug="feed.destroy" action="beautyrefund/accept" id="accept" data-role="normal" onsuccess="parent.lib.popup.result({define:function(){location.reload()}})">
					<button class="btn">确认退款</button>
				</form>
                <form disabled data-slug="feed.destroy" action="beautyrefund/reject" id="reject" data-role="normal" onsuccess="parent.lib.popup.result({define:function(){location.reload()}})">
					<button class="btn">拒绝退款</button>
				</form>
			</div>
             <div class="pager"> </div>
            </script>
            <script type="text/javascript">
        		$('#table').on('click','input',function(){
        			if($('tbody label input:checked').length>0){
        				$('.table-bottom form').attr('disabled',false);
        			}else{
        				$('.table-bottom form').attr('disabled',true);
        			}
        		})
        	</script>
        </div>
            </div>
    </body>
</html>
