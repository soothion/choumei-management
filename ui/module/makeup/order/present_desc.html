<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a>韩式定妆 </a>
            <span>&gt;</span><a href="present_list.html">定妆单赠送查询</a>
            <span>&gt;</span>定妆单赠送详情
            <div class="flex-box">
                <div class="flex-item">
                    <h4>定妆单详情</h4>
                </div>
                <div class="flex-item fr">
                  <div class="fr" id="breadcrumb">
                    <script id="breadcrumb-t" type="text/template">
                        <a data-modal='refund' <%if (data.ticketStatus !=1){%>disabled='disabled'<%}%> class="btn" data-slug="coupon.add">
                             消费使用
                        </a>
                        <a href="present_list.html" class="btn" data-slug="coupon.add">
                             返回
                        </a>
                    </script>
                  </div>
                </div>
            </div>
        </div>
        <style>
        .inner-table tbody td:nth-child(2n+1){
            background-color: #F6F8F9;
        }
        .pad-n{
            padding:0px !important;
        }
        .bor-n{
            border:0px !important;
        }
        </style>
        <div class="wrapper">
            <div class="table table-detail" style="margin:0" ajat="PowderArticles/presentListInfo?articleCodeId=<%=query.id%>#domid=table&tempid=table-t" id="table">
                <script type="text/template" id='table-t'>
                <table >
                    <tbody>
                        <tr>
                            <td class="td">订单号：</td>
                            <td><%=data.reservateSn%></td>
                        </tr>
                        <tr>
                            <td class="td">手机号：</td>
                            <td><%=data.mobilephone%></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="pad-n bor-n">
                                <table class="inner-table bor-n">
                                    <tbody>
                                        <tr>
                                            <td>赠送劵号：</td>
                                            <td><%=data.ticketCode%></td>
                                            <td>活动名称：</td>
                                            <td><%=data.articleName%></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="td">赠送项目：</td>
                            <td><%=data.itemName%></td>
                        </tr>
                        <tr>
                            <td class="td">推荐码：</td>
                            <td><%=data.recommendCode%></td>
                        </tr>
                        <tr>
                            <td class="td">赠送方式：</td>
                            <td><%=data.presentTypeName%></td>
                        </tr>
                        <tr>
                            <td class="td">赠送日期：</td>
                            <td><%=data.createTime%></td>
                        </tr>
                        <tr>
                            <td class="td">有效期：</td>
                            <td><%=data.expireTime%></td>
                        </tr>
                        <tr>
                            <td class="td">状态：</td>
                            <td><%=data.ticketStatusName%></td>
                        </tr>
                        <tr>
                            <td colspan="2">使用信息：</td>
                        </tr>
                        <tr>
                            <td class="td">使用日期：</td>
                            <td><%=data.useTime%></td>
                        </tr>

                        <tr>
                            <td colspan="2" class="pad-n bor-n">
                                <table class="inner-table bor-n">
                                    <tbody>
                                        <tr>
                                            <td>专家：</td>
                                            <td><%=data.specialistName%>（<%=data.specialistId%>）</td>
                                            <td>助理：</td>
                                            <td><%=data.assistantName%>（<%=data.assistantId%>）</td>
                                        </tr>
                                    </tbody>
                                </table>
                              </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="pad-n bor-n">
                                <table class="inner-table bor-n">
                                    <tbody>
                                        <tr>
                                            <td>记录人：</td>
                                            <td><%=data.managerName%></td>
                                            <td>记录时间：</td>
                                            <td><%=data.recordTime%></td>
                                        </tr>
                                    </tbody>
                                </table>
                              </td>
                        </tr>
                    </tbody>
                </table>
                 </script>
                 <script type="text/javascript">
                 $('#table').on('_ready',function(res){
                     lib.ajat("#domid=breadcrumb&tmpid=breadcrumb-t").template(res.response.data);
                 })

                 </script>
            </div>
        </div>
    </body>
</html>
