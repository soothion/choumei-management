<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a>韩式定妆 </a>
            <span>&gt;</span><a href="index.html">定妆单赠送查询</a>
            <span>&gt;</span>定妆单赠送详情
            <div class="flex-box">
                <div class="flex-item">
                    <h4>定妆单详情</h4>
                </div>
                <div class="flex-item fr">
                  <div class="fr">
                    <a data-modal='refund' class="btn" data-slug="coupon.add">
                         消费使用
                    </a>
                    <a href="index.html" class="btn" data-slug="coupon.add">
                         返回
                    </a>
                  </div>
                </div>
            </div>
        </div>
        <style>
        .inner-table tbody td:nth-child(2n+1){
            background-color: #F6F8F9;
        }
        .pad-n{
            padding:0px !important;
        }
        .bor-n{
            border:0px !important;
        }
        </style>
        <div class="wrapper">
            <div class="table table-detail" style="margin:0" ajat="coupon/actView/<%=query.id%>#domid=table&tempid=table-t" id="table">
                <script type="text/template" id='table-t'>
                <table >
                <%var status=["","进行中","下线","已关闭","已结束"]%>
                    <tbody>
                        <tr>
                            <td class="td">订单号：</td>
                            <td><%=data.vcTitle%></td>
                        </tr>
                        <tr>
                            <td class="td">手机号：</td>
                            <td>无痛水光针</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="pad-n bor-n">
                                <table class="inner-table bor-n">
                                    <tbody>
                                        <tr>
                                            <td>赠送劵号：</td>
                                            <td><%=data.vcRemark.replace(/\n/g,"</br>")%></td>
                                            <td>活动名称：</td>
                                            <td><%=data.vcRemark.replace(/\n/g,"</br>")%></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="td">赠送项目：</td>
                            <td>1000</td>
                        </tr>
                        <tr>
                            <td class="td">推荐码：</td>
                            <td>3000</td>
                        </tr>
                        <tr>
                            <td class="td">赠送方式：</td>
                            <td><%=data.actTime%></td>
                        </tr>
                        <tr>
                            <td class="td">赠送日期：</td>
                            <td><%=data.actTime%></td>
                        </tr>
                        <tr>
                            <td class="td">有效期：</td>
                            <td><%=data.actTime%></td>
                        </tr>
                        <tr>
                            <td class="td">状态：</td>
                            <td><%=data.actTime%></td>
                        </tr>
                        <tr>
                            <td colspan="2">使用信息：</td>
                        </tr>
                        <tr>
                            <td class="td">使用日期：</td>
                            <td><%=data.actTime%></td>
                        </tr>

                        <tr>
                            <td colspan="2" class="pad-n bor-n">
                                <table class="inner-table bor-n">
                                    <tbody>
                                        <tr>
                                            <td>专家：</td>
                                            <td><%=data.vcRemark.replace(/\n/g,"</br>")%></td>
                                            <td>助理：</td>
                                            <td><%=data.vcRemark.replace(/\n/g,"</br>")%></td>
                                        </tr>
                                    </tbody>
                                </table>
                              </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="pad-n bor-n">
                                <table class="inner-table bor-n">
                                    <tbody>
                                        <tr>
                                            <td>记录人：</td>
                                            <td><%=data.vcRemark.replace(/\n/g,"</br>")%></td>
                                            <td>记录时间：</td>
                                            <td><%=data.vcRemark.replace(/\n/g,"</br>")%></td>
                                        </tr>
                                    </tbody>
                                </table>
                              </td>
                        </tr>
                    </tbody>
                </table>
                 </script>
                 <script type="text/javascript">
                  $('body').on('click','#edit_btn',function(){
                        clearTmpData();
                        var id = $(this).attr('data-id');
                        window.location.href="addBase.html?id="+id;
                  });
                  var clearTmpData  = function(){
                      window.localStorage.removeItem('couponTmpData');
                  }

                  var ModalList = {
                    'receive':{
                      'title':'用户接待记录',
                      'cancelText':'取消',
                      'defineText':'保存',
                      'confirm':true,
                      'modalType':'box',
                      'content':'./modal_receive'
                    },
                    'cashier':{
                      'title':'确认收银',
                      'cancelText':'取消',
                      'defineText':'确认收银',
                      'confirm':true,
                      'modalType':'box',
                      'content':'./modal_cashier'
                    },
                    'comp-color':{
                      'title':'用户补色记录',
                      'cancelText':'取消',
                      'defineText':'保存',
                      'confirm':true,
                      'modalType':'box',
                      'content':'./modal_compColor'
                    },
                    'receipt':{
                      'text':'你正在给订单开发票，确认开票后不能退回，是否继续',
                      'cancelText':'取消',
                      'defineText':'确认',
                      'confirm':true,
                      'modalType':'confirm'
                    },
                    'refund':{
                      'title':'退款',
                      'cancelText':'取消',
                      'defineText':'确认退款',
                      'confirm':true,
                      'modalType':'box',
                      'content':'./modal_refund'
                    }
                  };

                  var bindEvent = function(){
                    $('body').on('click','a[data-modal]',function(){
                      var modal= $(this).attr('data-modal');
                      initModal(ModalList[modal]);
                    });
                  }();

                  var initModal = function(options){
                      if (options.content && options.content.indexOf('./')>-1){
                           options.content =lib.ejs.render({url:options.content});
                      }
                      lib.popup[options['modalType']](options);
                  }
                 </script>
            </div>
        </div>
    </body>
</html>
