                 <script type="text/javascript">

                 var completeDefine = function(){
                     var popup = $(this);
                     var form = popup.find('form');
                     var newForm = new lib.Form(form[0]);
                     popup.find('.popup-alert-define').unbind('click').on("click",function(e){
                        e.stopPropagation();
                        form.submit();
                     });
                     form.on('success',function(){
                         location.reload();
                     })
                 }
                  var ModalList = {
                    'receive':{
                      'title':'用户接待记录',
                      'cancelText':'取消',
                      'defineText':'保存',
                      'confirm':true,
                      'modalType':'box',
                      'url':'./modal_receive',
                      'complete':completeDefine
                    },
                    'cashier':{
                      'title':'确认收银',
                      'cancelText':'取消',
                      'defineText':'确认收银',
                      'confirm':true,
                      'modalType':'box',
                      'url':'./modal_cashier',
                      'complete':completeDefine
                    },
                    'comp-color':{
                      'title':'用户补色记录',
                      'cancelText':'取消',
                      'defineText':'保存',
                      'confirm':true,
                      'modalType':'box',
                      'url':'./modal_compColor',
                      'complete':completeDefine
                    },
                    'receipt':{
                      'text':'你正在给订单开发票，确认开票后不能退回，是否继续',
                      'cancelText':'取消',
                      'defineText':'确认',
                      'confirm':true,
                      'modalType':'confirm',
                      'complete':completeDefine
                    },
                    'refund':{
                      'title':'退款',
                      'cancelText':'取消',
                      'defineText':'确认退款',
                      'confirm':true,
                      'modalType':'box',
                      'url':'./modal_refund',
                      'complete':completeDefine

                    }
                  };

                  var bindEvent = function(){
                    $('body').on('click','a[data-modal]',function(){
                      var modal= $(this).attr('data-modal');
                      initModal(ModalList[modal]);
                    });
                  }();

                  var initModal = function(options){
                      if (options.url && options.url.indexOf('./')>-1){
                           options.content =lib.ejs.render({url:options.url});
                      }
                      lib.popup[options['modalType']](options);
                  }
