<form action="PowderArticles/usePresentTicket" data-role="form" id="form">
<input type="hidden" name="articleCodeId" value="<%=query.id%>">
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>使用日期：</label>
    <div class="control">
            <input type="date" data-role="start" value="<%=new Date().format('yyyy-MM-dd')%>"  name="useTime" id="useTime" placeholder="YYYY-MM-DD" required/>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>专家：</label>
    <div class="control">
        <input class="searchInput" id="search" type="text" ajat-complete="artificer/search/${value}#domid=complete-position&tempid=/module/makeup/order/template/list-t"
                        ajat-resources="/module/public/widget/autocomplete/index.js"
                        autocomplete="off" />
                    <input type="hidden" name="specialistId" class="inputId" value="" required>
                    <div class="complete-position" id="complete-position" style="width:20%;min-width:250px;" ></div>
                    <span id="sn" class="weak"></span>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>助理：</label>
    <div class="control">
        <input class="searchInput" name="assistantId" type="text" ajat-complete="assistant/search/${value}#domid=complete-position&tempid=/module/makeup/order/template/list-t"
                        ajat-resources="/module/public/widget/autocomplete/index.js"
                        autocomplete="off" />
                        <input type="hidden" name="assistantId" class="inputId" value="" required>
                    <div class="complete-position" id="complete-position" style="width:20%;min-width:250px;" ></div>
                    <span id="sn" class="weak"></span>
    </div>
</div>
</form>
<style>
    .complete-position{
        display: block;
    }
</style>
<script>
    $('.complete-position').on('click','li',function(){
        var $this=$(this),
            inputDesc = $this.html(),
            id=$this.attr('data-id'),
            parent= $this.parents('#complete-position');
        parent.prev('.searchInput').html(inputDesc).prev('.inputId').val(id);
        parent.hide();
    })
</script>
