<form action="book/receive/<%=query.id%>" data-role="form">
<div class="control-group">
    <label class="control-label" for="">预约日期：</label>
    <div class="control">
            <label for="">2015-01-03</label>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>到店时间：</label>
    <div class="control">
            <input type="date" data-role="start" value="<%=new Date().format('yyyy-MM-dd')%>"  name="arrive_at" id="startTime" placeholder="YYYY-MM-DD" required/>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>修改预约：</label>
    <div class="control">
            <input type="date" data-role="start" min="<%=new Date().format('yyyy-MM-dd')%>" value="<%=new Date().format('yyyy-MM-dd')%>" name="update_booking_date" id="startTime" placeholder="YYYY-MM-DD" required/>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>预约项目：</label>
    <div class="control" id="item">
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="">沟通记录：</label>
    <div class="control">
        <div class="keypress" maxlength="1000">
        <textarea maxlength="1000" name="remark" placeholder="限制1~1000个字符" style="height:150px;width:500px"></textarea>
    </div>
    </div>
</div>
<script>
    var selectedItems = [];
    orderInfo.order_item.forEach(function(item,index){
        selectedItems.push(item.ITEM_ID);
    })
    lib.ajat('beautyItem/itemList#selected='+selectedItems.join(',')+'&domid=item&tempid=/module/makeup/order/template/label').render();
</script>
</form>
