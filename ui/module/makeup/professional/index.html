<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
        <div class="breadcrumb">
            <a>韩式定妆</a><span>&gt;</span><a href="index.html">专家列表</a>
            <div class="flex-box">
                <div class="flex-item">
                    <h4>专家列表</h4>
                </div>
                 <div>
                    <a class="btn-primary" data-slug="merchant.save" href="edit.html">
                    <i class="fa fa-plus"></i>新增专家</a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="position-group">
                <form data-role="hash">
                    <div class="input-group placeholder-switch">
                        <select name="">
                            <option value="1" data-placeholder="专家姓名">专家姓名</option>
                            <option value="2" data-placeholder="在职编号">在职编号</option>
                        </select>
                        <input type="text" class="input-search" name="keyword" placeholder="活动编号">
                        <button class="btn btn-search">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                  
                </form>
                &nbsp;
                <form action="merchant/export" data-role="export" data-slug="merchant.export">
                    <button class="btn"><i class="fa fa-file-excel-o"></i> 导出</button>
                </form>
            </div>

            <div class="table" ajat="artificer/index?<%=query._%>#domid=table&tempid=table-t" id="table">
            <script type="text/template" id="table-t">
            <table>
                <thead>
                    <tr>                         
                    <th>序号</th>
                    <th>专家姓名</th>
                    <th>性别</th>
                    <th>国籍</th>
                    <th>工作年限</th>
                    <th>级别</th>
                    <th>在职编号</th>
                    <th>状态</th>
                    <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <%
                      data=data.data
                      var gradeText = { "1":"资深发型师","2":"资深发型师","1,2":"资深发型师","3":"设计总监", 
                      "4":"美发大师"};
                      var fastGradeText = {"1":"普通快剪", "2":"总监快剪"}
                      var statusText = {"1":"正常","2":"禁用"};
                    %>
                    <%data.forEach(function(item,i){%>
                        <tr>                 
                        <td><%=i+1%></td>
                        <td><%=item.stylistName%></td>
                        <td><%=item.mobilephone%></td>
                        <td><%=item.sNumber%></td>
                        <td><%=gradeText[item.grade]%></td>
                        <td><%=fastGradeText[item.fastGrade]%></td>
                        <td><a class="link" data-slug="works.index" href="works.html#id=<%=item.stylistId%>"><%=item.num%></a></td>
                        <td><%=statusText[item.status]%></td>
                        <td>
                        <a class="link" target="_blank" data-slug="stylist.show,stylist.update" href="detail.html#id=<%=item.stylistId%>">
                        禁用
                        </a>
                        <span style="margin:0 5px;color:#ddd">|</span>                        
                        <a class="link" target="_blank" data-slug="stylist.show,stylist.update" href="detail.html#id=98">
                        查看&gt;
                        </a>
                        </td>
                        </tr> 
                    <%})%>
                </tbody>
            </table>

            <div class="pager">
            </div>
            </script>
            </div>
        </div>

        <script type="text/javascript">
            $(function(){
                $('#table').on('change','tbody label input',function(){
                    if($('tbody label input:checked').length>0){
                        $('.table-bottom button').attr('disabled',false);
                    }else{
                        $('.table-bottom button').attr('disabled',true);
                    }
                    var checked=$('tbody label input:checked');
                    var ids=[];
                    checked.each(function(){
                        ids.push(this.value);
                    });
                    //$('.table-bottom input[name="ids"]').val(ids.toString());
                })
            });
        </script>

  </body>
</html>
