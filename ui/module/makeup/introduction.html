<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a>韩式定妆</a><span>&gt;</span>定妆中心介绍
			<div class="flex-box">
			 <div class="flex-item">
				<h4>定妆中心介绍</h4>
			</div>
		 </div>		 
        </div>		
        <div class="wrapper">
			<form class="form-vertical" data-role="form" id="form" novalidate="novalidate">
				<div class="table makeup-item-images-list">
					<table>
						<thead>
							<tr>
								<th>名称</th>
								<th>内容</th>
								<th>图片</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td data-name="name">预约时间</td>
								<td data-name="detail">可预约一周内的时间</td>
								<td></td>
								<td><a class="link edit">编辑</a><span class="space"></span><a class="link remove">删除</a></td>
							</tr>
						</tbody>
					</table>
					<br />
					<a class="link add">+新增</a>
					<br />
					<br />
					<div>
						<button class="btn-primary">提交</button>
					</div>
				</div>
            </form>
        </div>
		<script type="text/javascript" src="item/edit.js"></script>
    </body>
</html>
