<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>
		<style type="text/css">
			.operation .fa{
				font-size:24px;
				 vertical-align: middle;
			}
			.operation form{
				position:relative;
				display:inline-block!important;
				margin-right:15px;
				overflow:hidden;
			}
			.operation input{
				position:absolute;
				left:0;
				top:0;
				opacity:0;
				z-index:100;
				width:100%;
				height:100%;
			}
			.laydate_box{
				margin-left:-215px!important;
			}
		</style>
    </head>
    <body>
        <div class="breadcrumb">
            <a>韩式定妆</a><span>&gt;</span><a href="index.html">顾客预约时间</a> <span>&gt;</span>顾客预约调整
			<div class="flex-box">
			 <div class="flex-item">
				<h4> 顾客预约调整</h4>
			</div>
			<div>
				<form action="" data-role="export">
					<button class="btn">导出</button>
				</form>
			</div>
		 </div>		 
        </div>		
        <div class="wrapper">
           <div class="table" ajat="beautyItem/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>手机号</th>
                            <th>姓名</th>
                            <th>性别</th>                           
                            <th>预约项目 </th>                           
                            <th>预约金额</th>                           
                            <th>预约日期 <i class="fa fa-sort"></i></th>                           
                            <th>订单状态 <i class="fa fa-sort"></i></th>                           
                            <th>预约调整 <i class="fa fa-sort"></i></th>                           
                            <th>操作</th>
                        </tr>
                    </thead>
                <tbody>
				<%var data=data.data%>
				<%data.forEach(function(item,i){%>
                 <tr>
					<td><%=i+1%></td>
					<td><%=item.name%></td>
					<td><%=item.name%></td>
					<td><%=item.name%></td>
					<td><%=item.name%></td>
					<td></td>
					<td></td>
					<td></td>
					<td>上午</td>
					<td class="operation">
						<form action="" data-role="normal">
							<button><i class="fa fa-phone"></i></button>
						</form>
						<form action="" data-role="normal">
							<input type="_datetime" />
							<i class="fa fa-calendar"></i>
						</form>
					</td>
                  </tr>
				  <%})%>
                </tbody>
            </table>		
             <div class="pager"> </div>
			</script>
        </div>
            </div>
    </body>
</html>
