<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">       
        <title>臭美管理后台</title>
        <script type="text/javascript" src="/js/include.js"></script>
		<link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="breadcrumb">
            <a>韩式定妆</a><span>&gt;</span>顾客预约时间
			<div class="flex-box">
			 <div class="flex-item">
				<h4> 顾客预约时间</h4>
			</div>
		 </div>		 
        </div>		
         <div class="wrapper">
			<form data-role="hash">
				<div class="position-group">
					<ul class="table-box">
						<li class="table-item"><button class="prev"><i class="fa fa-chevron-left"></i></button></li>
						<li class="table-item"><input type="month" name="searchData" required placeholder="yyyy-mm" /></li>
						<li class="table-item"><button class="next"><i class="fa fa-chevron-right"></i></button></li>
					</ul>
				</div>
			</form>
           <div class="table" ajat="calendar/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
					<ul class="table-box week">
						<li class="table-item">星期日</li>
						<li class="table-item">星期一</li>
						<li class="table-item">星期二</li>
						<li class="table-item">星期三</li>
						<li class="table-item">星期四</li>
						<li class="table-item">星期五</li>
						<li class="table-item">星期六</li>
					</ul>
					<div class="date-container clearfix">
						<%
							var startDay= new Date(data[0].bookingDate).getDay();
							if(startDay>0){
								for(var i=0;i<startDay;i++){
									data.unshift("");
								}
							}
							var endDay= new Date(data[data.length-1].bookingDate).getDay();
							if(endDay!=6){
								for(var i=1;i<7-endDay;i++){
									data.push("");
								}
							}
						%>
						<%data.forEach(function(item,i){%>
						<a class="date-item" <%if(item){%> href="user.html#day=<%=new Date(item.bookingDate).format("yyyy-MM-dd")%>" <%}%>>
							<%if(item){%>
							<h4><%=new Date(item.bookingDate).getDate()%></h4>
							<p class="weak">
								<%if(item.quantity){%>
								预约<%=item.quantity%>个 <br />
								上午<%=item.bookingMorn%>个<br />
								下午<%=item.bookingAfternoon%>个<br />
								到店<%=item.came%>个
								<%}else{%>
								无预约
								<%}%>
							</p>
							<%}%>
						</a>
						<%})%>
					</div>
			</script>
        </div>
            </div>
		<script type="text/javascript">
			$(document.body).on("click",'.next',function(){
				var input=$('.position-group input');
				var date=new Date(input.val());
				var month=date.getMonth();
				if(month==11){
					date.setFullYear(date.getFullYear()+1);
					date.setMonth(0);
				}else{
					date.setMonth(month+1);
				}
				input.val(date.format("yyyy-MM"));
			}).on("click",'.prev',function(){
				var input=$('.position-group input');
				var date=new Date(input.val());
				var month=date.getMonth();
				if(month==0){
					date.setFullYear(date.getFullYear()-1);
					date.setMonth(11);
				}else{
					date.setMonth(month-1);
				}
				input.val(date.format("yyyy-MM"));
			}).on('input','input[type="month"]',function(){
				$(this).closest('form').submit();
			})
		</script>
    </body>
</html>
