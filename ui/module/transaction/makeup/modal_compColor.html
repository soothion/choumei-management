<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>补色日期：</label>
    <div class="control">
            <input type="date" data-role="start" value="<%=new Date().format('yyyy-MM-dd')%>"  name="startTime" id="startTime" placeholder="YYYY-MM-DD" required/>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>专家：</label>
    <div class="control">
        <input id="search" type="text" ajat-complete="salonAccount/getSalonName?salonname=${value}#domid=complete-position&tempid=/module/public/widget/autocomplete/shop"
                        ajat-resources="/module/public/widget/autocomplete/index.js"
                        autocomplete="off" required />
                    <div class="complete-position" id="complete-position" style="width:20%;min-width:250px;" ></div>
                    <span id="sn" class="weak"></span>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>助理：</label>
    <div class="control">
        <input id="search" type="text" ajat-complete="salonAccount/getSalonName?salonname=${value}#domid=complete-position&tempid=/module/public/widget/autocomplete/shop"
                        ajat-resources="/module/public/widget/autocomplete/index.js"
                        autocomplete="off" required />
                    <div class="complete-position" id="complete-position" style="width:20%;min-width:250px;" ></div>
                    <span id="sn" class="weak"></span>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for=""><span class="red">*</span>补色说明：</label>
    <div class="control">
        <textarea maxlength="500" name="actIntro" placeholder="限制1~500个字符" required style="height:150px;width:500px"></textarea>
    </div>
</div>
