<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
      <style>.first-td{width: 15%;padding-left: 30px!important;}</style>
    </head>
    <body>
        <div class="breadcrumb">
            <a>交易管理</a>
            <span>&gt;</span><a href="index.html">臭美券查询</a>
            <div class="flex-box">
                <div class="flex-item">
                    <h4>臭美券详情</h4>
                </div>
            </div>
        </div>
        <div class="wrapper" id="table-wrapper" 
        ajat="<%if(query.id){%><%=query.method%><%=query.id%><%}%>#domid=table-wrapper&tempid=table-t">
        <script type="text/template" id="table-t">
            <div class="table">
                <table>
                    <tbody>

                        <tr>
                            <td class="first-td">臭美券密码</td>
                            <td><%=data.ticket && data.ticket.ticketno%></td>
                        </tr>

                        <tr>
                            <td class="first-td">订单编号</td>
                            <td><%=data.order && data.order.ordersn%></td>                            
                        </tr>

                        <tr>
                            <td class="first-td">购物车序号</td>
                            <td><%=data.order && data.order.shopcartsn%></td>                            
                        </tr> 

                        <tr>
                            <td class="first-td">第三方流水号</td>
                            <td><%=data.paymentlog && data.paymentlog.tn%></td>
                        </tr>

                        <tr>
                            <td class="first-td">项目名称</td>
                            <td><%=data.item && data.item.itemname%></td>                            
                        </tr>

                        <tr>
                            <td class="first-td">店铺名称【邀请码】</td>
                            <td><%=data.salon && data.salon.salonname%>【<%=data.recommend_code%>】</td>                            
                        </tr> 

                        <tr>
                            <td class="first-td">用户臭美号</td>
                            <td><%=data.user && data.user.username%></td>
                        </tr>

                        <tr>
                            <td class="first-td">用户手机号</td>
                            <td><%=data.user && data.user.mobilephone%></td>                            
                        </tr>

                        <tr>
                            <td class="first-td">订单金额</td>
                            <td><%=data.order && data.order.priceall%></td>                            
                        </tr> 

                        <tr>
                            <td class="first-td">代金券抵扣金额</td>
                            <td><%=%></td>
                        </tr>

                        <tr>
                            <td class="first-td">实付金额</td>
                            <td><%=data.order && data.order.actuallyPay%></td>                            
                        </tr>

                        <tr>
                            <td class="first-td">金额构成</td>
                            <td>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td colspan="2" style="width:66.6%">名称</td>
                                            <td>金额（元）</td>
                                        </tr>
                                        <tr>
                                            <td style="width:33%">臭美余额</td>
                                            <td colspan="2">
                                            <table>
                                                <tbody>
                                                    <tr>
                                                        <td>data</td>
                                                        <td>data</td>
                                                    </tr>
                                                    <tr>
                                                        <td>data</td>
                                                        <td>data</td>
                                                    </tr>
                                                    <tr>
                                                        <td>data</td>
                                                        <td>data</td>
                                                    </tr>                                                    
                                                </tbody>
                                            </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="width:33%">第三方支付（0）</td>
                                            <td>--</td>
                                            <td>--</td>
                                        </tr>
                                    </tbody>                                
                                </table>
                            </td>                            
                        </tr> 

                        <tr>
                            <td class="first-td">臭美券动态</td>
                            <td>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>时间</td>
                                            <td>行为</td>
                                        </tr>
                                        <tr>
                                            <td><%=data.trends && data.trends.add_time %></td>
                                            <td><%=data.trends && data.trends.remark %></td>
                                        </tr>
                                    </tbody>                                
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td class="first-td">代金券动态</td>
                            <td>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>活动编码</td>
                                            <td>代金券编号</td>
                                            <td>代金券金额</td>
                                            <td>代金券有效期</td>
                                            <td>代金券状态</td>
                                            <td>时间</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>                                
                                </table>
                            </td>                            
                        </tr>

                        <tr>
                            <td class="first-td">佣金信息</td>
                            <td>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>店铺等级</td>
                                            <td>佣金率</td>
                                            <td>佣金</td>
                                            <td>邀请码（店名）</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>                                
                                </table>
                            </td>                            
                        </tr> 

                        <tr>
                            <td class="first-td">设备信息</td>
                            <td>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>用户设备号</td>
                                            <td>系统</td>
                                            <td>手机型号</td>
                                            <td>网络</td>
                                            <td>APP版本</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>                                
                                </table>
                            </td>
                        </tr>                        
                    </tbody>                     
                </table>
            </div>
        </script>
        </div>
    </body>
</html>
