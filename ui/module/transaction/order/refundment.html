<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="/js/include.js"></script>
      <style>
        h3{
            padding: 0px 20px;
            border: 1px solid #E6EAF2;
            border-bottom: none;
            font-size: 18px;
            width: 120px;
            text-align: center;
            display: inline-block; 
            background-color:#f5f5f5;         
        }

        label.label input:checked + h3 {
            background-color:inherit;  
        }

      </style>
  </head>
  <body>
		<div class="breadcrumb">
			<a>系统管理</a><span>&gt;</span><a href="index.html">角色管理</a>
			<div class="flex-box">
				<div class="flex-item">
					<h4>角色管理</h4>
				</div>

                <div class="flex-item">
                    <label class="label">
                        <input type="radio" name="status" class="radio" value="0" checked 
                        onclick="search(0)">
                        <h3>全部退款</h3>
                    </label>

                    <label class="label">
                        <input type="radio" name="status" class="radio" value="1" onclick="search(1)">
                        <h3>待审核</h3>
                    </label>

                    <label class="label">
                        <input type="radio" name="status" class="radio" value="2" onclick="search(2)">
                        <h3>已审核</h3>
                    </label>
                </div>
                <div class="flex-item"></div>
			</div>
		</div>

		<div class="wrapper">
            <form data-role="hash" id="form" ajat="#domid=form&tempid=form-t"> 
                <script type="text/template" id="form-t">     
                <div class="input-group input-switch">
                    <select>
                      <option value="0">订单号</option>
                      <option value="1">店铺名称</option>
                      <option value="2">用户臭美号</option>
                      <option value="3">用户手机号</option>
                    </select>
                    <input type="text" class="input-search" name="salonname" maxlength="16"
                    placeholder="请输入订单号"/>
                    <input type="text" class="input-search hide" name="salonsn" maxlength="16"  
                    placeholder="请输入店铺名称"/>
                    <input type="text" class="input-search hide" name="merchantname" maxlength="16"placeholder="请输入用户臭美号" />
                    <input type="text" class="input-search hide" name="merchantname" maxlength="16"placeholder="请输入用户手机号" />
                </div>  

                <span class="date-group">
                    <span style="padding:0 5px 0 20px">申请退款时间</span>
                    <input type="date" name="start" data-role="start" placeholder="YYYY-MM-DD"/>
                    <span style="padding:0 10px">到</span>
                    <input name="end" type="date" data-role="end" placeholder="YYYY-MM-DD"/>
                </span>

                <span class="date-group">
                    <span style="padding:0 5px 0 15px">退款状态</span>
                    <select name="statusText" >
                        <option value="">全部</option>
                        <option value="0">申请退款</option>
                        <option value="1">退款中</option>
                        <option value="2">退款成功</option>
                        <option value="3">退款失败</option>
                    </select>
                </span>
                <input type="hidden" name="statusValue" value="0">
                <button class="btn" type="submit">搜索</button>
                </script>
            </form>

            <form action="role/export" data-role="export" data-slug="role.export">
                <button class="btn" type="button">
                    <i class="fa fa-file-excel-o"></i> 导出
                </button>
            </form>            

			<div class="table" ajat="role/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
			<table>
              <thead>
                <tr>
                  <th>序号</th>
                  <th>角色姓名</th>
                  <th>角色状态</th>
                  <th>所属部门</th>
				  <th>所属城市</th>
				  <th>添加时间</th>
				  <th>角色说明</th>
				  <th>操作</th>
                </tr>
              </thead>
              <tbody>			  
				<%var status=["正常","停用","注销"]%>
				<%var data=data.data%>
				<%data.forEach(function(item,i){%>
                <tr>
                  <td><%=i+1%></td>
                  <td><%=item.name%></td>
                  <td><%=status[item.status-1]%></td>
                  <td><%=item.department?item.department.title:""%></td>
				  <td><%=item.city?item.city.title:""%></td>
				  <td><%=item.created_at%></td>
				  <td><%=item.description%></td>
				  <td>
                     <a class="link" data-slug="role.show,role.update" target="_blank"
                     href="orderDetail.html">查看&gt</a>
				  </td>
                </tr>
				<%})%>
              </tbody>
            </table>
			<div class="pager">
			</div>
			</script>
		</div>
	</div>
    <script>
      function search(value){
        $('input[type=hidden]').val(value);
        lib.ajat('#domid=form&tempid=form-t').template();
        lib.ajat('role/index?statusss='+value+'#domid=table&tempid=table-t').render();
      }
    </script>
  </body>
</html>
