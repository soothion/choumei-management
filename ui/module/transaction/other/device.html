<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
		<div class="breadcrumb">
			<a>交易管理</a><span>&gt;</span><a href="index.html">设备号登陆查询</a>
			<div class="flex-box">
				<div class="flex-item">
					<h4>设备号登陆查询</h4>
				</div>
			</div>
		</div>
		<div class="wrapper">
        <form data-role="hash">          
          <div class="input-group input-switch">
              <select>
                <option value="0">用户手机号</option>
                <option value="1">用户臭美号</option>
                <option value="2">用户设备号</option>
              </select>
              <input type="text" class="input-search" name="mobilephone" maxlength="16"
              placeholder="请输入用户手机号"/>
              <input type="text" class="input-search hide" name="username" maxlength="16"  
              placeholder="请输入用户臭美号"/>
              <input type="text" class="input-search hide" name="deviceUuid" maxlength="16"
              placeholder="请输入用户设备号" />
          </div>  

          <span class="date-group">
              <span style="padding:0 5px 0 15px">登陆时间</span>
              <input type="date" name="minTime" data-role="start" placeholder="YYYY-MM-DD"/>
              <span style="padding:0 10px">到</span>
              <input type="date" name="maxTime" data-role="end" placeholder="YYYY-MM-DD"/>
          </span>

          <button class="btn" type="submit">搜索</button>
        </form>

        <form action="requestLog/export" data-role="export" data-slug="role.export">
          <button class="btn" type="submit">
            <i class="fa fa-file-excel-o"></i> 导出
          </button>
        </form>

			<div class="table" ajat="requestLog/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
        <table>
        <thead>
        <tr>
        <th>序号</th>
        <th>用户手机号</th>
        <th>用户臭美号</th>
        <th>用户设备号</th>
        <th>登录时间</th>
        <th>手机系统</th>
        <th>APP版本</th>
        </tr>
        </thead>
        <tbody>			  
        <%data.data && data.data.forEach(function(item,i){%>
          <tr>
            <td><%=i+1%></td>
            <td><%=item.mobilephone%></td>
            <td><%=item.username%></td>
            <td><%=item.deviceUuid%></td>
            <td><%=item.updateTime%></td>
            <td><%=item.deviceOs%></td>
            <td><%=item.version%></td>
          </tr>
        <%})%>
        </tbody>
        </table>
        <div class="pager">
        </div>
			</script>
		</div>
	</div>
  </body>
</html>
