<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="/js/include.js"></script>
  </head>
  <body>
        <div class="breadcrumb">
            <a>交易管理</a><span>&gt;</span><a href="index.html">交易管理</a>
            <div class="flex-box">
                <div class="flex-item">
                    <h4>设备号登陆查询</h4>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <form data-role="hash">          
                <div class="input-group input-switch">
                    <select name="key">
                      <option value="1">订单号</option>
                      <option value="2">用户臭美号</option>
                      <option value="3" selected="selected">用户手机号</option>
                      <option value="4">店铺名称</option>
                    </select>
                    <input type="text" class="input-search" name="keyword" maxlength="16"
                    placeholder="请输入订单号"/>
                    <input type="text" class="input-search hide" name="keyword" maxlength="16" 
                    placeholder="请输入用户臭美号" />
                    <input type="text" class="input-search hide" name="keyword" maxlength="16" 
                    placeholder="请输入用户手机号" />
                    <input type="text" class="input-search hide" name="keyword" maxlength="16"  
                    placeholder="请输入店铺名称"/>
                </div>  

                <span class="date-group">
                    <span style="padding:0 5px 0 15px">支付方式</span>
                    <select name="pay_type" >
                        <option value="0">全部</option>
                        <option value="1">微信</option>
                        <option value="2">支付宝</option>
                        <option value="3">易联</option>
                        <option value="4">现金券</option>
                        <option value="5">余额</option>
                        <option value="6">现金券+支付宝</option>
                        <option value="7">现金券+微信</option>
                        <option value="8">现金券+易联</option>
                    </select>
                </span>

                <span class="date-group">
                    <span style="padding:0 5px 0 15px">支付状态</span>
                    <select name="pay_state" >
                        <option value="0">全部</option>
                        <option value="1">未付款</option>
                        <option value="2">已付款</option>
                    </select>
                </span>

                <span class="date-group">
                    <span style="padding:0 5px 0 20px">下单时间</span>
                    <input type="date" name="pay_time_min" data-role="start" placeholder="YYYY-MM-DD"/>
                    <span style="padding:0 10px">到</span>
                    <input type="date" name="pay_time_max" data-role="end" placeholder="YYYY-MM-DD"/>
                </span>
                <button class="btn" type="submit">搜索</button>
            </form>

            <form action="order/export" data-role="export" data-slug="role.export">
                <button class="btn" type="submit">
                    <i class="fa fa-file-excel-o"></i> 导出
                </button>
            </form>

            <div class="table" ajat="order/index?<%=query._%>#domid=table&tempid=table-t" id="table">
            <script type="text/template" id="table-t">
            <table>
              <thead>
                <tr>
                  <th>序号</th>
                  <th>订单编号</th>
                  <th>支付方式</th>
                  <th>交易金额</th>
                  <th>下单时间</th>
                  <th>付款时间</th>
                  <th>用户臭美号</th>
                  <th>用户手机号</th>
                  <th>店铺名称</th>
                  <th>交易状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>             
                <%
                var status=["正常","停用","注销"]
                %>
                <%data.data && data.data.forEach(function(item,i){%>
                <tr>
                  <td><%=i+1%></td>
                  <td><%=item.name%></td>
                  <td><%=item.ordersn%></td>
                  <td><%=item.pay_type%></td>
                  <td><%=item.priceall%></td>
                  <td><%=item.add_time%></td>
                  <td><%=item.pay_time%></td>
                  <td><%=item.username%></td>
                  <td><%=item.mobilephone%></td>
                  <td><%=item.salonname%></td>
                  <td><%=item.ispay%></td>
                  <td>
                     <a class="link" data-slug="role.show,role.update" target="_blank"
                     href="orderDetail.html">查看&gt</a>
                  </td>
                </tr>
                <%})%>
              </tbody>
            </table>
            <div class="pager">
            </div>
            </script>
        </div>
    </div>
  </body>
</html>
