<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="format-detection" content="telephone=no">
	  <title>臭美管理后台</title>
	  <link rel="stylesheet" href="../awesome/css/font-awesome.min.css" />
	  <link rel="stylesheet" href="../css/reset.css" />
	  <link rel="stylesheet" href="../css/global.css" />
	  <link rel="stylesheet" href="../css/admin.css" />
	  <style type="text/css">
		.page{
			background:#E8EDF0;
		}
	  </style>
  </head>
  <body>
	<div class="loadbar" style="width: 0px"></div>
	<div class="page" id="page">
		<script type="text/template" id="page-t">
      <header>
          <div class="logo">
              <h1>臭美管理后台</h1>
          </div>
		  <nav class="nav-main">
			<ul>
				<%for(var i=0;i<data.length;i++){%>
				<li class="<%=i==0?"active":""%>"  data-id="level2<%=data[i].id%>">
					<a>
						<%=data[i].title%>
					</a>
				</li>
				<%}%>
			</ul>
		  </nav>
		  
		  <div class="nav-sub">
				<!--
				<span class="drop-menu">
					<button class="drop-menu-toggle"><span>业务部门</span> <i class="fa fa-angle-down"></i></button>
					<ul class="drop-menu-list">
						<li class="drop-menu-item" value="1"><a>业务部门</a></li>
						<li class="drop-menu-item" value="2"><a>财务部门</a></li>
						<li class="drop-menu-item" value="3"><a>市场部门</a></li>
						<li class="drop-menu-item" value="4"><a>运营部门</a></li>
						<li class="drop-menu-item" value="5"><a>商务部门</a></li>
					</ul>
				</span>
				-->
				<ul>
					<!--
					<li><a class="nav-sub-item"><span>消息</span></a></li>
					<li><a class="nav-sub-item"><span>动态</span></a></li>
					<li><a class="nav-sub-item"><span>帮助</span></a></li>-->
					<li class="drop-menu drop-menu-right">
						<a class="drop-menu-toggle nav-sub-item">用户 <i class="fa fa-angle-down"></i></a>
						<ul class="drop-menu-list">
							<li class="drop-menu-item"><a target="main" href="user/settings.html">修改用户信息</a></li>
							<!--
							<li class="drop-menu-item"><a>设置</a></li>-->
							<li id="logout" class="drop-menu-item"><a>退出</a></li>
						</ul>
					</li>
					<!--
					<li><a class="nav-sub-item refresh"><span>刷新</span></a></li>-->
				</ul>
		  </div>
      </header>
      <div class="frame-main" style="height: 398px;">
         <aside id="aside">
				<%for(var i=0;i<data.length;i++){%>
					<div class="menu-level2" id="level2<%=data[i].id%>" style="<%=i!=0?"display:none":""%>">
					<h2><%=data[i].title%></h2>
					<%var level2=data[i].child%>
					<%for(var j=0;j<level2.length;j++){%>
					<div class="menu-category <%=j==0?"active":""%>">
					<div class="menu-category-title">
						<span><%=level2[j].title%></span>
					</div>
					<ul>
						<%var level3=level2[j].child%>
						<%for(var h=0;h<level3.length;h++){%>
						<%if(level3[h].show==1){%>
						<li class="flex-box">
							<a href="<%=slug[level3[h].slug]%>" data-slug1="<%=level3[h].slug%>" class="flex-item" target="main"><i class="fa fa-angle-right"></i><%=level3[h].title%></a>
						</li>
						<%}%>
						<%}%>
					</ul>
					</div>
					<%}%>
					</div>
				<%}%>
         </aside>
         <article>
            <iframe frameborder="0" src="user/info.html" name="main" style="opacity: 1;"></iframe>
         </article>
      </div>
	  </script>
	  </div>
	<script src="../js/cfg.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/sea.js"></script>
	<script src="../js/ejs.js"></script>
	<script src="../js/lib.js"></script>
	<script src="../js/frame.js"></script>
	<script src="../js/access.js"></script>
  </body>
</html>
