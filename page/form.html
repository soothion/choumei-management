<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="format-detection" content="telephone=no">
	  <title>臭美管理后台</title>
	  <link rel="stylesheet" href="../awesome/css/font-awesome.min.css" />
	  <link rel="stylesheet" href="../css/reset.css" />
	  <link rel="stylesheet" href="../css/global.css" />
	  <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
	<div class="breadcrumb">
		<a class="link" href="ui.html">一级导航</a><span>&gt;</span><a class="link" href="ui.html">二级导航</a><span>&gt;</span>新增用户
	</div>
	<div class="wrapper">
		<form novalidate="" method="post" class="form-vertical" data-role="form" action="/data/post.json">
  	<div class="control-group">
  		<label class="control-label" for="">邮箱</label>
  		<div class="control">
			<input class="input-unit" type="text" patternmsg="邮箱输入不正确" pattern="email" requiredmsg="请输入邮箱" required="" value="" name="account"><span class="unit">%</span>
		</div>
  	</div>
	<div class="control-group">
  		<label class="control-label" for="">手机号码</label>
  		<div class="control">
			<input type="text" patternmsg="手机号码输入不正确" pattern="mobile" requiredmsg="请输入手机号码" required="" value="" name="mobile">
		</div>
  	</div>
	<div class="control-group">
  		<label class="control-label" for="">密码</label>
  		<div class="control"><input type="password" patternmsg="6-20位数字和字母组合" pattern="password" requiredmsg="请输入密码" required="" placeholder="6-20位数字和字母组合" value="" name="password"></div>
  	</div>
	<div class="control-group">
  		<label class="control-label" for="">性别</label>
  		<div class="control">
			<input type="radio" checked="" name="sex" class="radio" id="radio1"><label for="radio1">男</label>
			<input type="radio" name="sex" class="radio" id="radio2"><label for="radio2">女</label>
		</div>
  	</div>
	<div class="control-group">
  		<label class="control-label" for="">城市</label>
  		<div class="control">
			<select requiredmsg="请选择城市" required="" name="city" class="select" id="city">
		
			<option value="1">深圳</option>
		
			<option value="2">上海</option>
		
			<option value="3">北京</option>
		
			<option value="4">天津</option>
		
			<option value="5">广州</option>
		
			<option value="6">武汉</option>
		
			<option value="7">南京</option>
		
			<option value="8">长沙</option>
		
			<option value="9">徐州</option>
		
			<option value="10">石家庄</option>
		
			<option value="11">沈阳</option>
		
	</select>
		</div>
  	</div>
	<div class="control-group">
  		<label class="control-label" for="">描述</label>
  		<div class="control"><textarea requiredmsg="请输入描述信息" required=""></textarea></div>
  	</div>
	<div class="control-group">
  		<label class="control-label" for="">兴趣爱好</label>
  		<div class="control">
			<div id="love" requiredmsg="请选择兴趣爱好" required="" class="checkbox-group">
		
			<input type="checkbox" value="1" class="checkbox" id="checkbox1" name="love"><label for="checkbox1">吃货</label>
		
			<input type="checkbox" value="2" class="checkbox" id="checkbox2" name="love"><label for="checkbox2">游泳</label>
		
			<input type="checkbox" value="3" class="checkbox" id="checkbox3" name="love"><label for="checkbox3">打篮球</label>
		
			<input type="checkbox" value="4" class="checkbox" id="checkbox4" name="love"><label for="checkbox4">旅游</label>
		
			<input type="checkbox" value="5" class="checkbox" id="checkbox5" name="love"><label for="checkbox5">户外</label>
		
			<input type="checkbox" value="6" class="checkbox" id="checkbox6" name="love"><label for="checkbox6">登山</label>
		
			<input type="checkbox" value="7" class="checkbox" id="checkbox7" name="love"><label for="checkbox7">读书</label>
		
	</div>
		</div>
  	</div>
	<div class="control-group">
  		<label class="control-label" for=""></label>
  		<div class="control"><button class="btn-primary" type="submit">提交</button><span class="space"></span><button type="reset" class="btn">重置</button></div>
  	</div>
  </form>
	</div>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/sea.js"></script>
	<script src="../js/ejs.js"></script>
	<script src="../js/lib.js"></script>
	<script src="../js/admin.js"></script>
	<script type="text/javascript">
		$('#popup-alert').on('click',function(){
			lib.popup.alert({text:'请完善用户信息'})
		});
		$('#popup-confirm').on('click',function(){
			lib.popup.alert({text:'确认删除用户信息'})
		});
		$('#popup-loading').on('click',function(){
			lib.popup.tips({text:'用户信息提交中',icon:'loading'})
		});
		$('#popup-success').on('click',function(){
			lib.popup.tips({text:'用户信息提交成功',icon:'success'})
		});
		$('#popup-fail').on('click',function(){
			lib.popup.tips({text:'用户信息提交失败',icon:'fail'})
		});
		$(document).on('click','[data-toggle-class]',function(){
			var $this=$(this);
			$this.parent().toggleClass($this.data('toggle-class'));
		});
		$(document).on('click',function(e){
			if($(e.target).closest('.open').length==0){
				$('.open').removeClass('open')
			}
		});
	</script>
  </body>
</html>
