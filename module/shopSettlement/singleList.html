<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>臭美管理后台</title>
        <script type="text/javascript" src="../../js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
           <a href="ui.html">店铺结算 </a><span>&gt;</span>付款管理
        </div>
        <div class="wrapper">
            <div class="flex-box">
                <div class="flex-item">
                    <form data-role="hash">
                        <div>
                           <div class="input-group">
							<select class="select border-none" id="select" >
								<option key="1">店铺名称</option>
								<option value="2" name="">商户名称</option>
							</select>
							<input type="text" name="keyword" class="border-none" placeholder="请输入商户名">
						</div>
                            <label>付款日期：</label>
                              <input type="date" data-role="start" name="start"/>到<input type="date" data-role="end" name="end"/>
							  <button class="btn" type="submit">搜索</button>
                        </div>
                    </form>
                </div>
                <a href="../shopSettlement/addSingle.html">
                <button class="btn-primary"><i class="fa fa-plus"></i> 新增</button>
                </a>
            </div>
           <div class="table" ajat="shop_count/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>付款单号</th>
                            <th>付款类型</th>
                            <th>商户名称</th>
                            <th>付款金额</th>
                            <th>换算消费额</th>
                           <th><a>付款日期<i class="fa fa-sort"></i></a></th>
                            <th><a>创建日期 <i class="fa fa-sort"></i></a></th>
                            <th>制单人</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
               <tbody>
             <%var type=["","预付交易款","付代收交易款"]%>
			 <%var state=["","已付款","预览状态"]%>
				<%var data=data.data%>
				<%for(var i=0;i<data.length;i++){%>
                 <tr>
                 <td><%=i+1%></td>
                  <td><%=data[i].code%></td>
				  <td><%=type[data[i].type]%></td>
				   <td><%=data[i].merchant.name%></td>
                  <td><%=data[i].pay_money%></td>
				  <td><%=data[i].cost_money%></td>
				  <td><%=data[i].day%></td>
				   <td><%=data[i].created_at%></td>
				  <td><%=data[i].user.name%> </td>
				  <td><%=state[data[i].state]%></td>
                   <td><a class="link" href="updateSingle.html?id=<%=data[i].id%>">查看</a>
				   <form action="shop_count/destroy" data-role="remove">
								<input type="hidden" name="id" value="<%=data[i].id%>" />
								<button class="link">删除</button>
							</form>
				   </td>
                  </tr>
				  <%}%>
              </tbody>
            </table>          
            <div class="pager"> </div>
        </div>
    </div>
</body>
</html>
