<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>臭美管理后台</title>
        <script src="../../js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a class="link" href="ui.html">店铺结算</a><span>&gt;</span><a class="link" href="ui.html">付款管理</a><span>&gt;</span> 新增付款单
        </div>
      <div class="wrapper" ajat="<%if(query.id){%>shop_count/show/<%=query.id%><%}%>#domid=form&tempid=form-t" id="form">
		<script type="text/template" id="form-t">
		<form novalidate method="post" class="form-vertical" data-role="form" action="<%if(query.id){%>shop_count/update/<%=data.id%><%}else{%>shop_count/create<%}%>">
                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>付款单类型：</label>
                    <div class="control">
                        <select class="select" style="width:20%;">
                            <option value="1">预付交易款</option>  
                            <option value="2">付交易代收款</option>  							
                        </select>
                    </div>
                </div>
                <div class="control-group" style="border-bottom:1px solid #C0C0C0 ;width:800px;margin-left:30px;" >
                    <legend>付款详情</legend>
                </div>
                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>店铺名称：</label>
                    <div class="control">
                        <input type="text" required="" value="<%data.salon||""%>" placeholder="店铺名称" >
                        <span class="control-help" style="display: none;">未填写</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>所属商户：</label>
                    <div class="control">
                        <input type="text" required="" value="<%data.merchant||""%>" placeholder="卡顿美发"disabled>
                        <span class="control-help" style="display: none;">未填写</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>付款金额：</label>
                    <div class="control">
                        <input type="text" required="" value="<%data.pay_money||""%>" placeholder="预付交易款金额" pattern="float" >
                        <span class="control-help" style="display: none;">未填写</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>换算消费额：</label>
                    <div class="control">
                        <input type="text" required="" value="<%data.cost_money||""%>" placeholder="换算消费额" pattern="float" >
                        <span class="control-help" style="display: none;">未填写</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>付款日期：</label>
                    <div class="control">
                        <input type="date" id="startTime" value="<%data.day||""%>"/>
                        <span class="control-help" style="display: none;">未填写</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for=""></label>
                    <div class="control">
                    <button class="btn-primary" type="submit">提交</button> </div>
                </div>
            </form>
        </div>
    </body>
</html>
