<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="../../js/include.js"></script>
  </head>
  <body>
	<div class="breadcrumb">

	<div class="wrapper">

							<select class="select border-none" id="select">
								<option value="1">店铺搜索</option>
								<option value="2">商户搜索</option>
							</select>
							<input type="text" class="border-none" placeholder="请输入店铺名">
						</div>
						代收日期 <input type="date" data-role="start" />到<input type="date" data-role="end"/>
						<button class="btn" type="submit">搜索</button>
					</form>
				</div>
			</div>
			
			<div class="table">
			<table>
              <thead>
                <tr>
                  <th>序号</th>
                  <th>代收单号</th>
                  <th>商户名称</th>
                  <th>代收金额</th>
				  <th><a href="">代收日期 <i class="fa fa-sort"></i></a></th>
				  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>yunfei.huang@qq.com800265</td>
                  <td>15889750625</td>
                  <td>男</td>
				  <td></td>
				  <td>
					 <a class="link" href="collectingOrder.html?id=1000">查看</a>
				  </td>
                </tr>
              </tbody>
            </table>
			<div class="pager">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('#select').on('change',function(){
			var $this=$(this);
			if($this.val()==1){
				$this.next().attr('placeholder','请输入店铺名');
			}else{
				$this.next().attr('placeholder','请输入商户名');
			}
		})
	</script>
  </body>
</html>
