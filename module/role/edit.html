<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="../../js/include.js"></script>
	  <style type="text/css">
		.tree li{
			margin-bottom:15px;
		}
		.child{
			padding-left:30px;
			display:none;
		}
		.child li{
			margin-bottom:0px;
		}
		.tree .child label{
			margin:4px 0;
		}
		.fa-minus-square-o,.fa-plus-square-o{
			font-size:16px;
			margin-right:5px;
			vertical-align:middle;
		}
		.fa-minus-square-o,.toggle>.square>.fa-plus-square-o{
			display:none;
		}
		.toggle>.square>.fa-minus-square-o{
			display:inline-block;
		}
		.toggle>.child{
			display:block;
		}
	  </style>
  </head>
  <body>
	<div class="breadcrumb">
		<a>系统管理</a><span>&gt;</span><a href="index.html">角色管理</a><span>&gt;</span><span id="breadcrumb-current"><%=query._?"编辑角色":"新增角色"%></span>
		<div class="flex-box">
			<div class="flex-item">
				<h4><%=query._?"编辑角色":"新增角色"%></h4>
			</div>
		</div>
		<hr />
	</div>
	<div class="wrapper" ajat="<%if(query.id){%>role/show/<%=query.id%><%}%>#domid=form&tempid=form-t" id="form">
		<script type="text/template" id="form-t">
		<form novalidate method="post" class="form-vertical" data-role="form" action="<%if(query.id){%>role/update/<%=data.id%><%}else{%>role/create<%}%>">
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>角色名称</label>
				<div class="control">
					<input type="text" required name="name" value="<%=data.name||""%>" nospace>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>所属部门</label>
				<div class="control">
					<select required name="department_id" class="select" ajat="list/department#domid=department&tempid=department-t&sid=<%=data.department_id||""%>" data-name="ddd" id="department">
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>所属城市</label>
				<div class="control">
					<select required name="city_id" class="select" ajat="list/city#domid=city&tempid=city-t&sid=<%=data.city_id%>" id="city">
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>角色状态</label>
				<div class="control">
					<select required name="status" class="select" >
						<option value="1" <%=data.status==1?"selected":""%>>正常</option>
						<option value="2" <%=data.status==2?"selected":""%>>停用</option>
						<option value="3" <%=data.status==3?"selected":""%>>注销</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>角色说明</label>
				<div class="control"><textarea required name="description"><%=data.description||""%></textarea></div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>配置权限</label>
				
				<%var sids=[];
				if(data.permissions){
				for(var i=0;i<data.permissions.length;i++){
					sids.push(data.permissions[i].id);
				}}%>
				<div class="control" ajat="list/permission#domid=permission&tempid=permission-t&sids=<%=sids%>," id="permission">
					
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>信息备注</label>
				<div class="control"><textarea  required name="note"><%=data.note||""%></textarea></div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""></label>
				<div class="control"><button data-slug="<%=query._?"role.update":"role.create"%>" class="btn-primary" type="submit">提交</button></div>
			</div>
		  </form>
		  </script>
	</div>
	<script type="text/template" id="department-t">
		<%for(var i=0;i<data.length;i++){%>
			<option <%=data[i].id==protocol.custom.sid?"selected":""%> value="<%=data[i].id%>"><%=data[i].title%></option>
		<%}%>
	</script>
	<script type="text/template" id="city-t">
		<%for(var i=0;i<data.length;i++){%>
			<option <%=data[i].id==protocol.custom.sid?"selected":""%> value="<%=data[i].id%>"><%=data[i].title%></option>
		<%}%>
	</script>
	<script type="text/template" id="permission-t">
		<ul class="tree">
			<%for(var i=0;i<data.length;i++){%>
			<li>
				<input type="checkbox" id="root<%=data[i].id%>" <%=protocol.custom.sids&&protocol.custom.sids.indexOf(data[i].id+",")>-1?"checked":""%> class="checkbox" name="permissions" value="<%=data[i].id%>" />
				<label for="root<%=data[i].id%>" style="margin-right:2px;"></label>
				<%if(data[i].child&&data[i].child.length>0){%>
				<a class="square"><i class="fa fa-plus-square-o"></i><i class="fa fa-minus-square-o"></i></a>
				<%}%>
				<label for="root<%=data[i].id%>"><%=data[i].title%></label>
				<ul class="child">
					<%var level2=data[i].child%>
					<%for(var j=0;j<level2.length;j++){%>
					<li>
						<input type="checkbox" id="parent<%=level2[j].id%>" <%=protocol.custom.sids&&protocol.custom.sids.indexOf(level2[j].id+",")>-1?"checked":""%> class="checkbox" name="permissions" value="<%=level2[j].id%>"/>
						<label for="parent<%=level2[j].id%>" style="margin-right:2px;"></label>
						<%if(level2[j].child&&level2[j].child.length>0){%>
						<a class="square"><i class="fa fa-plus-square-o"></i><i class="fa fa-minus-square-o"></i></a>
						<%}%>
						<label for="parent<%=level2[j].id%>"><%=level2[j].title%></label>
						<ul class="child">
							<li>
							<%var level3=level2[j].child%>
							<%if(level3){%>
							<%for(var m=0;m<level3.length;m++){%>
								<input type="checkbox" class="checkbox" id="level3<%=level3[m].id%>" <%=protocol.custom.sids&&protocol.custom.sids.indexOf(level3[m].id+",")>-1?"checked":""%> name="permissions" value="<%=level3[m].id%>"/>
								<label for="level3<%=level3[m].id%>"><%=level3[m].title%></label>
							<%}%>
							<%}%>
							</li>
						</ul>
					</li>
					<%}%>
				</ul>
			</li>
			<%}%>
		</ul>
	</script>
	<script type="text/javascript">
		$('.wrapper').on('click','.square',function(){
			$(this).closest('li').toggleClass('toggle');
		}).on('change','.tree input',function(){
			var $this=$(this);
			$this.siblings('.child').find('input').each(function(){
				this.checked=$this.is(':checked');
			});
			var parentInput=$this.closest('ul').siblings('input')[0];
			if(parentInput){
				parentInput.checked=$this.closest('ul').find('input:checked').length==0?false:true;
				var rootInput=$(parentInput).closest('ul').siblings('input')
				if(parentInput.checked){
					rootInput[0].checked=true;
				}else{
					rootInput[0].checked=$(parentInput).closest('ul').find('input:checked').length==0?false:true;
				}
			}
		})
	</script>
  </body>
</html>
