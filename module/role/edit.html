<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="../../js/include.js"></script>
  </head>
  <body>
		<div class="breadcrumb">
		<a href="ui.html">一级导航</a><span>&gt;</span><a href="ui.html">二级导航</a><span>&gt;</span>新增用户
	</div>
	<div class="wrapper">
		<form novalidate method="post" class="form-vertical" data-role="form" action="/data/post.json">
			
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>角色名称</label>
				<div class="control">
					<input type="text"  required value="" name="mobile">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>所属部门</label>
				<div class="control">
					<select required name="city" class="select">

					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>所属城市</label>
				<div class="control">
					<select required name="city" class="select" >
						<option value="1">深圳</option>
						<option value="2">上海</option>
						<option value="3">北京</option>	
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>角色状态</label>
				<div class="control">
					<select required name="city" class="select" >
						<option value="1">深圳</option>
						<option value="2">上海</option>
						<option value="3">北京</option>	
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>角色说明</label>
				<div class="control"><textarea required></textarea></div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>配置权限</label>
				<div class="control">		
					<input required type="checkbox" value="1" class="checkbox" id="checkbox1" name="love"><label for="checkbox1">吃货</label>
					<input required type="checkbox" value="2" class="checkbox" id="checkbox2" name="love"><label for="checkbox2">游泳</label>
					<input required type="checkbox" value="3" class="checkbox" id="checkbox3" name="love"><label for="checkbox3">打篮球</label>
					<div class="control-help"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>信息备注</label>
				<div class="control"><textarea  required></textarea></div>
			</div>
			<div class="control-group">
				<label class="control-label" for=""></label>
				<div class="control"><button class="btn-primary" type="submit">提交</button></div>
			</div>
		  </form>
	</div>
  </body>
</html>
