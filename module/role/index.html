<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="../../js/include.js"></script>
  </head>
  <body>
	<div class="breadcrumb">
		<a href="ui.html">一级导航</a><span>&gt;</span><a href="ui.html">二级导航</a><span>&gt;</span>用户管理
	</div>
	<div class="wrapper">
			<div class="flex-box">
				<div class="flex-item">
					<form data-role="hash">
						角色名称<input type="text" name="keyword" /><span class="space"></span>
						所属部门 <select name="department_id" class="select" ajat-one="true" ajat="list/department#domid=department&tempid=department-t" id="department">
							<script type="text/template" id="department-t">
								<option value="">全部</option>
								<%for(var i=0;i<data.length;i++){%>
									<option value="<%=data[i].id%>"><%=data[i].title%></option>
								<%}%>
							</script>
						</select>
						<span class="space"></span>
						状态 <select name="status" class="select">
							<option value="">全部</option>
							<option value="1">正常</option>
							<option value="2">停用</option>
							<option value="3">注销</option></select><span class="space"></span>
						所属城市 <select name="city_id" class="select"  ajat-one="true" ajat="list/city#domid=city&tempid=city-t" id="city">
							<script type="text/template" id="city-t">
								<option value="">全部</option>
								<%for(var i=0;i<data.length;i++){%>
									<option value="<%=data[i].id%>"><%=data[i].title%></option>
								<%}%>
							</script>
						</select><span class="space"></span>
						添加时间 <input type="date" name="start" data-role="start"/>到<input name="end" type="date" data-role="end"/>
						<button class="btn" type="submit">搜索</button>
					</form>
					<form action="role/export" data-role="export"><button class="btn" type="submit"><i class="fa fa-file-excel-o"></i> 导出</button></form>
				</div>
				<a class="btn-primary" href="edit.html"><i class="fa fa-plus"></i>新增</a>
			</div>
			<div class="table" ajat="role/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
			<table>
              <thead>
                <tr>
                  <th>序号</th>
                  <th>角色姓名</th>
                  <th>角色状态</th>
                  <th>所属部门</th>
				  <th><a data-role="hash" href="#page=1&sort=<%=query.sort==1?"0":"1"%>">添加时间 <i class="fa fa-sort"></i></a></th>
				  <th>角色说明</th>
				  <th>操作</th>
                </tr>
              </thead>
              <tbody>
				<%var status=["","正常","停用","注销"]%>
				<%var data=data.data%>
				<%for(var i=0;i<data.length;i++){%>
                <tr>
                  <td><%=i+1%></td>
                  <td><%=data[i].name%></td>
                  <td><%=status[data[i].status]%></td>
                  <td><%=data[i].department.title%></td>
				  <td><%=data[i].created_at%></td>
				  <td><%=data[i].description%></td>
				  <td>
					 <a class="link" href="edit.html?id=<%=data[i].id%>">编辑</a>
				  </td>
                </tr>
				<%}%>
              </tbody>
            </table>
			<div class="pager">
			</div>
			</script>
		</div>
	</div>
  </body>
</html>
