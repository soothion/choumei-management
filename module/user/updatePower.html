<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="format-detection" content="telephone=no">
      <title>臭美管理后台</title>
      <script src="../../js/include.js"></script>
  </head>
  <body>
    <div class="breadcrumb">
        <a class="link" href="ui.html">一级导航</a><span>&gt;</span><a class="link" href="ui.html">二级导航</a><span>&gt;</span>权限修改
    </div>
    <div class="wrapper" ajat="<%if(query.id){%>permission/show/<%=query.id%><%}%>#domid=form&tempid=form-t" id="form">
	   <script type="text/template" id="form-t">
        <form novalidate method="post" class="form-vertical" data-role="form" action="<%if(query.id){%>permission/update/<%=data.id%><%}%>">
    <div class="control-group">
        <label class="control-label" for=""><span class="red">*</span>权限名称：</label>
        <div class="control">
           <label value="<%=data.name||""%>" name="name" ></label>
        </div>
    </div>
     
    <div class="control-group">
        <label class="control-label" for=""><span class="red">*</span>配置路径：</label>
       <div class="control">
                        <input type="text" required="" name="slug" value="<%=data.slug||""%>" disabled>
						 <span class="control-help" style="display: none;">未填写</span>
                    </div>
    </div>
    <div class="control-group">
        <label class="control-label" for=""><span class="red">*</span>权限状态：</label>
         <select required name="status" class="select" >
						<option value="1" <%=data.status==1?"selected":""%>>正常</option>
						<option value="2" <%=data.status==2?"selected":""%>>停用</option>
						<option value="3" <%=data.status==3?"selected":""%>>注销</option>
					</select>
    </div>   
     <div class="control-group">
        <label class="control-label" for=""><span class="red">*</span>权限说明：</label>
        <div class="control">
            <input type="text" required="" value="<%=data.description||""%>" name="description">
            <span class="control-help" style="display: none;">未填写</span>
        </div>
    </div>
     <div class="control-group">
        <label class="control-label" for=""><span class="red">*</span>信息备注：</label>
        <div class="control">
            <input type="text" required="" value="<%=data.note||""%>" name="note">
             <span class="control-help" style="display: none;">未填写</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for=""></label>
        <div class="control"><button class="btn-primary" type="submit">保存</button><span class="space"></span><button type="reset" class="btn">取消</button></div>
    </div>
  </form>
    </div>
  </body>
</html>
