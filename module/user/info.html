<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="../../js/include.js"></script>
	  <style type="text/css">
		table,td{
			border-color:#fff!important;
		}
		table{
			width:400px!important;
		}
		.table-detail tbody td:nth-child(odd){
			width:100px;
		}
	  </style>
  </head>
  <body>
	<div class="breadcrumb">
		欢迎页
	</div>
	<div class="wrapper">
		<div class="table-detail" ajat="user/show/<%=session.user.uid%>#domid=detail&tempid=detail-t" id="detail">
		<script type="text/template" id="detail-t">
		<table>
			<thead>
				<tr>
					<td colspan="4">
                      Welcome
                    </td>
				</tr>
			</thead>
              <tbody>
                <tr>
                  <td>登录账号：</td>
                  <td><%=data.username%></td>
				  <td>用户姓名：</td>
                  <td><%=data.name%></td>
                </tr>
				<tr>
                  <td>所属部门：</td>
                  <td ajat="list/department#domid=department&tempid=department-t&sid=<%=data.department_id%>" id="department">
				  </td>
                  <td>职位：</td>
                  <td ajat="list/position#domid=position&tempid=position-t&sid=<%=data.position_id%>" id="position">
					
				  </td>
                </tr>
              </tbody>
        </table>
		</script>
		</div>
		
	</div>
	<script type="text/template" id="department-t">
		<%for(var i=0;i<data.length;i++){%>
			<%if(data[i].id==protocol.custom.sid){%><%=data[i].title%><%}%>
		<%}%>
	</script>
	<script type="text/template" id="position-t">
		<%for(var i=0;i<data.length;i++){%>
			<%if(data[i].id==protocol.custom.sid){%><%=data[i].title%><%}%>
		<%}%>
	</script>
  </body>
</html>
