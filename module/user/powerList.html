<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>臭美管理后台</title>
        <script type="text/javascript" src="../../js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a class="link" href="ui.html">一级导航</a><span>&gt;</span><a class="link" href="ui.html">二级导航</a><span>&gt;</span>权限管理
        </div>
        <div class="wrapper">
            <div class="flex-box">
                <div class="flex-item">
                    <form data-role="hash">
                        <div>
                                添加时间 <input type="date" data-role="start"/>到<input type="date" data-role="end"/>
                            <label>状态</label>
                            <select class="select ">
                                <option value="1">深圳</option>
                                <option value="2">上海</option>
                                <option value="3">北京</option>
                                <option value="4">天津</option>
                                <option value="5">广州</option>
                            </select>
                            <label>权限名称</label>
                            <input type="text" placeholder="请输入登陆账号">
                            <button class="btn">搜索</button>
                            <button class="btn"><i class="fa fa-file-excel-o"></i> 导出</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>权限名称</th>
                            <th>状态</th>
                            <th>添加时间</th>
                            <th>配置路劲</th>
                            <th>权限说明</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>11</td>
                            <td>1</td>
                            <td>yunfei.huang@qq.com800265</td>
                            <td>15889750625</td>
                            <td>男</td>
                            <td>
                                <a class="link" href="updatePower.html?id=1000">查看</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="paginator" id="pagination">
                </div>
                <script id="rows" type="text/template">
                                                                                                        <%
                                                                                                                _.each(data,function(item,index){
                                                                                                        %>
                                                                                                        %>
                                                                                                        <tr>
                                                                                                            </tr>
                                                                                                        <% })%>
                </script>
                <div class="pager"> </div>
            </div>
        </div>
    </body>
</html>
