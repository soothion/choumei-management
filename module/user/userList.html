<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>臭美管理后台</title>
        <script type="text/javascript" src="../../js/include.js"></script>

    </head>
    <body>
        <div class="breadcrumb">
            <a class="link" href="ui.html">一级导航</a><span>&gt;</span><a class="link" href="ui.html">二级导航</a><span>&gt;</span>用户管理
        </div>		
        <div class="wrapper">
            <div class="flex-box">
                <div class="flex-item">
                    <form data-role="hash">
                        <div>
                           <div class="input-group">
							<select class="select border-none" id="select" >
								<option value="1" name="username">登录账号</option>
								<option value="2" name="role_id">角色名称</option>
								<option value="3" name="name">用户姓名</option>
							</select>
							<input type="text" name="keyword" class="border-none" placeholder="请输入登录账号">
							<input type="text" name="role_id" class="border-none hide" placeholder="请输入角色名称">
							<input type="text" name="name" class="border-none hide" placeholder="请输入用户姓名">
						</div>
						<span class="space"></span>
                            <label>所属部门</label>
                             <select name="department_id" class="select" ajat-one="true" ajat="list/department#domid=department&tempid=department-t" id="department">
							<script type="text/template" id="department-t">
								<option value="">全部</option>
								<%for(var i=0;i<data.length;i++){%>
									<option value="<%=data[i].id%>"><%=data[i].title%></option>
								<%}%>
							</script>
						</select>
						
						<select name="position_id" class="select" ajat-one="true" ajat="list/position#domid=position&tempid=position-t" id="position">
							<script type="text/template" id="position-t">
								<option value="">全部</option>
								<%for(var i=0;i<data.length;i++){%>
									<option value="<%=data[i].id%>"><%=data[i].title%></option>
								<%}%>
							</script>
						</select>
							<span class="space"></span>
                            <label>状态</label>
                            <select class="select" name="status">
                                <option value="1">正常</option>
                                <option value="2">注销</option>
                                <option value="3">停用</option>                             
                            </select>
							<span class="space"></span>
                            <label>所属城市</label>
                            <select class="select" name="city_id" ajat-one="true" ajat="list/city#domid=city&tempid=city-c" id ="city">
                               <script type="text/template" id="city-c">
							   <option value="">全部</option>
							   <%for(var i=0;i<data.length;i++){%>
							   <option value="<%=data[i].id%>"><%=data[i].title%></option>
							   <%}%>
							   </script>
                            </select>
							<span class="space"></span>
                            添加时间 <input type="date" data-role="start" name="start"/>到<input type="date" data-role="end" name="end"/>
                            <button class="btn">搜索</button>
							</form>
                          <form action="user/export" data-role="export"><button class="btn" type="submit"><i class="fa fa-file-excel-o"></i> 导出</button></form>
                        </div>         
                </div>
                <a href="../user/addUser.html">
                <button class="btn-primary"><i class="fa fa-plus"></i> 新增</button>
                </a>
            </div>
           <div class="table" ajat="user/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户姓名</th>
                            <th>登陆账号</th>
                            <th>状态</th>
                            <th>所属部门</th>
                            <th>所属区域</th>
                            <th>角色名称</th>
                            <th><a data-role="hash" href="#page=1&sort=<%=query.sort==1?"0":"1"%>">添加时间 <i class="fa fa-sort"></i></a></th>
                            <th>操作</th>
                        </tr>
                    </thead>
                <tbody>
				<%var status=["","正常","注销","停用"]%>
				<%var data=data.data%>
				<%for(var i=0;i<data.length;i++){%>
                 <tr>
                 <td><%=i+1%></td>
                  <td><%=data[i].name%></td>
				  <td><%=data[i].username%></td>
                  <td><%=status[data[i].status]%></td>
                  <td><%=data[i].department?data[i].department.title:""%></td>
				  <td><%=data[i].city?data[i].city.title:""%></td>
				  <td><%=data[i].roles%> </td>
				  <td><%=data[i].created_at%></td>
                  <td><a class="link" href="updateUser.html?id=<%=data[i].id%>">查看</a></td>
                  </tr>
				  <%}%>
                </tbody>
            </table>		
           <div class="pager">
			</div>
			</script>
        </div>
            </div>
    </body>
</html>
