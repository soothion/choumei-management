<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="../../js/include.js"></script>
  </head>
  <body>
        <div class="breadcrumb">
       <a href="ui.html">系统管理</a><span>&gt;</span><a href="ui.html">系统管理</a><span>&gt;</span><span id="breadcrumb-current">用户修改</span>
	   <div class="flex-box">
			<div class="flex-item">
				<h4>用户修改</h4>
			</div>		 
		</div>
		<hr />
    </div>
   <div class="wrapper" ajat="<%if(query.id){%>user/show/<%=query.id%><%}%>#domid=form&tempid=form-t" id="form">
		<script type="text/template" id="form-t">
		<form novalidate method="post" class="form-vertical" data-role="form" action="<%if(query.id){%>user/update/<%=data.id%><%}%>">
            <div class="control-group">
                <label class="control-label" for="">登录账号：</label>
				<label><%=data.username||""%></label>              
                    <span class="space"></span>用户姓名：<span class="space"></span>
                    <label><%=data.name||""%></label>              
            </div>
            <div class="control-group">
                <label class="control-label" for=""><span class="red">*</span>联系手机：</label>
                 <div class="control">
                        <input type="text" patternmsg="手机号码输入不正确" pattern="mobile" requiredmsg="请输入手机号码" required="" name="tel" value="<%=data.tel||""%>"><span class="control-help" style="display: none;">请输入手机号码</span>
                    </div>
            </div>
            <div class="control-group">
                <label class="control-label" for=""><span class="red">*</span>所属部门：</label>
                <div class="control">
                    <select required name="department_id" class="select" ajat="list/department#domid=department&tempid=department-t&sid=<%=data.department_id%>" id="department" >
					</select>				
                    <span class="space"></span><span class="red">*</span>职位：<span class="space"></span>
                 <select required name="position_id" class="select" ajat="list/position#domid=position&tempid=position_t&sid=<%=data.position_id%>" id="position" >
					</select>
                </div>
            </div>			 
           <div class="control-group">
				<label class="control-label" for=""><span class="red">*</span>所属城市：</label>
				<div class="control">
					<select required name="city_id" class="select" ajat="list/city#domid=city&tempid=city-t&sid=<%=data.city_id%>" id="city">
					</select>
				</div>
			</div>
            <div class="control-group">
                <label class="control-label" for=""><span class="red">*</span>用户状态：</label>
                <div class="control">
                    <select  required name="city" class="select" >
                        <option value="1">正常</option>
                        <option value="2">停用</option>
                    </select>
                </div>
            </div>
             <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>配置权限：</label>
                    <div class="control">
                        <input type="checkbox" value="1" class="checkbox" id="checkbox1" name="love"><label for="checkbox1">基本角色（默认）</label>

                        <input type="checkbox" value="2" class="checkbox" id="checkbox2" name="love"><label for="checkbox2">系统管理员</label>

                        <input type="checkbox" value="3" class="checkbox" id="checkbox3" name="love"><label for="checkbox3">商务人员</label><br/>

                        <input type="checkbox" value="4" class="checkbox" id="checkbox4" name="love"><label for="checkbox4">产品经理</label>

                        <input type="checkbox" value="5" class="checkbox" id="checkbox5" name="love"><label for="checkbox5">商务主管</label>
                         <div class="control-help"></div>
                    </div>
                </div>
            <legend><input class="checkbox" type="checkbox" id="switch" /><label for="switch">重置密码</label></legend>
            <div class="control-group">
                <label class="control-label" for=""><span class="red">*</span>新密码：</label>
                <div class="control">
                    <input id="password" type="password" patternmsg="6-20位数字和字母组合" pattern="password"  placeholder="6-20位数字和字母组合" name="password" disabled>
                        <!-- <span class="control-help" style="display: none;">请输入密码</span> -->
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for=""><span class="red">*</span>确认新密码：</label>
                <div class="control">
                    <input type="password" match="password" matchmsg="确认密码与密码不一致" pattern="password"   name="confirm" disabled> 
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for=""></label>
                <div class="control"><button class="btn-primary" type="submit">提交</button></div>
            </div>
          </form>
		  </script>
    </div>
	<script type="text/template" id="department-t">
		<%for(var i=0;i<data.length;i++){%>
			<option <%=data[i].id==protocol.custom.sid?"selected":""%> value="<%=data[i].id%>"><%=data[i].title%></option>
		<%}%>
	</script>
	<script type="text/template" id="position_t">
		<%for(var i=0;i<data.length;i++){%>
			<option <%=data[i].id==protocol.custom.sid?"selected":""%> value="<%=data[i].id%>"><%=data[i].title%></option>
		<%}%>
	</script>
	<script type="text/template" id="city-t">
		<%for(var i=0;i<data.length;i++){%>
			<option <%=data[i].id==protocol.custom.sid?"selected":""%> value="<%=data[i].id%>"><%=data[i].title%></option>
		<%}%>
	</script>
    <script type="text/javascript">
        $(document.body).on('change','#switch',function(){
            if($(this).is(':checked')){
                $('input[type="password"]').removeAttr('disabled');
            }else{
                $('input[type="password"]').attr('disabled',true);
            }
        })
    </script>
  </body>
</html>
