<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="../../js/include.js"></script>
	  <link rel="stylesheet" href="login.css" />
  </head>
  <body>
		<div class="login">
			<div class="flex-box">
				<div class="flex-item">
					<div class="slogan">
						<img src="../../images/logo.png" alt="" /><br />
						美发O2O领跑者
					</div>
				</div>
				<form action="" >
					<h4 class="tc">臭美管理后台登录</h4>
					<ul>
						<div class="control-help"></div>
						<li><input type="text" placeholder="帐号" id="account" autofocus="true" /></li>
						<li><input type="password" placeholder="密码" id="password"/></li>
						<li><input type="text" class="code" placeholder="验证码" id="code" autocomplete="off" /></li>
						<li><button type="submit" class="btn-primary">登录</button></li>
					</ul>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$('form').on('submit',function(e){
					var account=$.trim($('#account').val());
					var password=$.trim($('#password').val());
					var code=$.trim($('#code').val());
					if(!account){
						$('.control-help').show().text('请输入帐号');
						return false;
					}
					if(!password){
						$('.control-help').show().text('请输入密码');
						return false;
					}
					if(!code){
						$('.control-help').show().text('请输入验证码');
						return false;
					}
					
					e.preventDefault();
				})
			})
		</script>
  </body>
</html>
