<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="../../js/include.js"></script>
  </head>
  <body>
	<div class="breadcrumb">
		<a href="ui.html">商户管理 </a><span>&gt;</span><a href="index.html">商户列表</a><span>&gt;</span>商户详情
	</div>
	<div class="wrapper">
		<div class="table-detail">
		<table>
			<thead>
				<tr>
					<td colspan="2">
                      卡顿美发 编号：131531351
                    </td>
				</tr>
			</thead>
              <tbody>
                <tr>
					<td>联系人：</td>
					<td><%=contact%></td>
				</tr>                           
				<tr>
					<td>联系手机：</td>
					<td><%=mobile%></td>
				</tr>                           
				<tr>
					<td>联系座机：</td>
					<td><%=phone%></td>
				</tr>                           
				<tr>
					<td>联系邮箱：</td>
					<td><%=email%></td>
				</tr>                           
				<tr>
					<td>详情地址：</td>
					<td><%=addr%></td>
				</tr>                           
				<tr>
					<td>成立日期：</td>
					<td><%=year%><%=month%><%=day%></td>
				</tr>
				<tr>
					<td>创建日期：</td>
					<td><%=createYear%><%=createMonth%><%=createDay%></td>
				</tr> 
				<tr>
					<td></td>
					<td>
					<button class="btn" type="button">编辑</button>
					<button class="btn" type="button">删除</button>
					</td>
				</tr> 				
              </tbody>
        </table>
		</div>
	</div>
	<script type="text/javascript">
		$('#select').on('change',function(){
			var $this=$(this);
			if($this.val()==1){
				$this.next().attr('placeholder','请输入店铺名');
			}else{
				$this.next().attr('placeholder','请输入商户名');
			}
		})
	</script>
  </body>
</html>
