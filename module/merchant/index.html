<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="../../js/include.js"></script>
  </head>
  <body>
	<div class="breadcrumb">
		<a href="ui.html">一级导航</a><span>&gt;</span><a href="ui.html">二级导航</a><span>&gt;</span>用户管理
	</div>
	<div class="wrapper">
			<div class="flex-box">
				<div class="flex-item">
					<form data-role="hash">
						<div class="input-group">
							<select class="select border-none" id="select">
								<option value="1">店铺搜索</option>
								<option value="2">商户搜索</option>
							</select>
							<input type="text" name="keyword" class="border-none" placeholder="请输入店铺名">
							<button type="submit" class="fa fa-search"></button>
						</div>
					</form>
				</div>
				<a class="btn-primary" href="edit.html"><i class="fa fa-plus"></i>新增</a>
			</div>
			<div class="table">
			<table>
				<thead>
					<tr>
						<th>序号</th>
						<th>编号</th>
						<th>商户</th>
						<th>合作店铺数量 </th>
						<th>联系人</th>
						<th>联系手机</th>
						<th>座机与邮箱</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					 <tr>
						<td><%=index+1%></td>
						<td><%=item.sn%></td>
						<td><%=item.name%></td>
						<td><%=item.salonNum%></td>
						<td><%=item.contact%></td>
						<td>手机：<%=item.mobile%></td>
						<td class="colswrap">座机：<%=item.phone%> <br />   
							邮箱：<%=item.email%>
						</td>
						<td>
							<a href="" class="link">+添加店铺</a>
							<span class="space"></span>
							<a  class="link" href="detail.html">查看>></a>
						</td>
					</tr> 
				</tbody>
			</table>
			<div class="pager">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('#select').on('change',function(){
			var $this=$(this);
			if($this.val()==1){
				$this.next().attr('placeholder','请输入店铺名');
			}else{
				$this.next().attr('placeholder','请输入商户名');
			}
		})
	</script>
  </body>
</html>
