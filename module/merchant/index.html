<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
	  <title>臭美管理后台</title>
	  <script type="text/javascript" src="../../js/include.js"></script>
  </head>
  <body>
	<div class="breadcrumb">
		<a>商户管理</a><span>&gt;</span>商户列表
		<div class="flex-box">
			<div class="flex-item">
				<h4>商户列表</h4>
			</div>
			<div>
				<a class="btn-primary" data-slug="merchant.save" href="edit.html"><i class="fa fa-plus"></i>新增</a>
			</div>
		</div>
	</div>
	<div class="wrapper">
					<form data-role="hash" class="position-group">
						<div class="input-group">
							<select class="select border-none" id="select">
								<option value="1">商户搜索</option>
								<option value="2">手机号搜索</option>
							</select>
							<input type="text" name="name" class="border-none" placeholder="请输入店铺名">
							<input type="text" name="mobile" class="border-none hide" placeholder="请输入手机号">
							<button type="submit" class="fa fa-search"></button>
						</div>
					</form>
			<div class="table" ajat="merchant/index?<%=query._%>#domid=table&tempid=table-t" id="table">
			<script type="text/template" id="table-t">
			<table>
				<thead>
					<tr>
						<th>序号</th>
						<th>编号</th>
						<th>商户</th>
						<th>合作店铺数量 </th>
						<th>联系人</th>
						<th>联系手机</th>
						<th>座机与邮箱</th>
						<th>成立日期</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<%data=data.data%>
					<%for(var i=0;i<data.length;i++){%>
					 <tr>
						<td><%=i+1%></td>
						<td><%=data[i].sn%></td>
						<td><%=data[i].name%></td>
						<td><%=data[i].salonNum%></td>
						<td><%=data[i].contact%></td>
						<td>手机：<%=data[i].mobile%></td>
						<td class="colswrap">座机：<%=data[i].phone%> <br />   
							邮箱：<%=data[i].email%>
						</td>
						<%if(data[i].foundingDate){
						var date=new Date(data[i].foundingDate*1000);
						data[i].foundingDate=date.getFullYear()+"-"+(date.getMonth()+1<10?"0"+(date.getMonth()+1):date.getMonth()+1)+"-"+(date.getDate()<10?"0"+date.getDate():date.getDate());
						}%>
						<td><%=data[i].foundingDate||""%></td>
						<td>
							<a data-slug="salon.save" href="../shop/add.html?type=add&merchantId=<%=data[i].id%>&name=<%=data[i].name%>" class="link">+添加店铺</a>
							<span class="space"></span>
							<a class="link" data-slug="merchant.show" href="edit.html?id=<%=data[i].id%>">编辑</a>
							<span class="space"></span>
							<form action="merchant/del" data-role="remove" data-slug="merchant.del">
								<input type="hidden" name="id" value="<%=data[i].id%>" />
								<button class="link">删除</button>
							</form>
						</td>
					</tr> 
					<%}%>
				</tbody>
			</table>
			<div class="pager">
			</div>
			</script>
		</div>
	</div>
	<script type="text/javascript">
		$('#select').on('change',function(){
			var $this=$(this);
			var input1=$('input[name="name"]');
			var input2=$('input[name="mobile"]');
			if($this.val()==1){
				input1.show();
				input2.hide().val('');
			}else{
				input2.show();
				input1.hide().val('');
			}
		})
	</script>
  </body>
</html>
