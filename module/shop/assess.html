<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>臭美管理后台</title>
        <link rel="stylesheet" href="../../awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/global.css" />
        <link rel="stylesheet" href="../../css/admin.css" /> 
        <style>
        .component-width{
          width: 9.7%!important;
          min-width: 120px!important;
        }

        .border-dash{
            width: 100%;
            border-top: 1px dashed #ddd;
            margin: 10px auto;            
        }
        </style>   
    </head>
    <body>
        <div class="breadcrumb">
            <a class="link" href="ui.html">一级导航</a>
            <span>&gt;</span>
            <a class="link" href="ui.html">二级导航</a>
            <span>&gt;</span>新增店铺
        </div>

        <div class="wrapper">
            <form novalidate="" method="post" class="form-vertical" data-role="form" action="/data/post.json">

               <div>
                   <p><strong>店铺信息</strong></p>
                   <p class="border-dash"></p>
               </div> 

               <div class="control-group">
                    <label class="control-label" for="">店铺面积：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">m<sup>2</sup></span>
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">镜台数量：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">个</span>
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">员工总人数：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">个</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">发型师人数：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">个</span>
                    </div>
                </div> 

               <div>
                   <p><strong>销售信息</strong></p>
                   <p class="border-dash"></p>
               </div>                 

                <div class="control-group">
                    <label class="control-label" for="">店铺平均月销售额：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">万元</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">2014年销售总额：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">万元</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">本店客单价： </label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">元</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">充值卡占月销售额： </label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">%</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">销售最多的充值卡金额：</label>
                    <div class="control">
                        <input type="text" class="component-width">
                        <span class="unit">元</span>
                        <input type="text" class="component-width">
                        <span class="unit">折</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">占全部充值总额：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">%</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">每月非充值卡现金占销售额：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">%</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">洗剪吹占销售额：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">%</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">烫染占销售额：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">%</span>
                    </div>
                </div>

               <div>
                   <p><strong>合作信息</strong></p>
                   <p class="border-dash"></p>
               </div>

                <div class="control-group">
                    <label class="control-label" for="">O2O平台合作：</label>
                    <div class="control">
                        <input type="text">
                    </div>
                </div>   


                <div class="control-group">
                    <label class="control-label" for="">合作O2O销售额占比：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">%</span>
                    </div>
                </div>   

               <div>
                   <p><strong>其他信息</strong></p>
                   <p class="border-dash"></p>
               </div>

                <div class="control-group">
                    <label class="control-label" for="">本店正常工作时间每日最多可接待人次理论数：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">人</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">平均实际每月接待 ：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">人次</span>
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">店铺成立时间： </label>
                    <select class="select component-width">
                        <option value="1">深圳</option>
                        <option value="2">上海</option>
                        <option value="3">北京</option>
                        <option value="4">天津</option>
                        <option value="5">广州</option>
                    </select>

                    <select class="select component-width">
                        <option value="1">深圳</option>
                        <option value="2">上海</option>
                        <option value="3">北京</option>
                        <option value="4">天津</option>
                        <option value="5">广州</option>
                    </select>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">店铺租金：</label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">元</span>
                    </div>
                </div>    

                <div class="control-group">
                    <label class="control-label" for="">店铺租赁合同剩余有效期： </label>
                    <div class="control">
                        <input type="text">
                        <span class="unit">个月</span>
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">店铺类型：</label>
                    <input type="checkbox" name="boll" class="checkbox" id="checkbox1">
                    <label for="checkbox1">纯社区店</label>
                    <input type="checkbox" name="boll" class="checkbox" id="checkbox2">
                    <label for="checkbox2">社区商圈店</label>
                    <input type="checkbox" name="boll" class="checkbox" id="checkbox3">
                    <label for="checkbox3">商圈店</label>
                    <input type="checkbox" name="boll" class="checkbox" id="checkbox4">
                    <label for="checkbox4">商场店</label>
                    <input type="checkbox" name="boll" class="checkbox" id="checkbox5">
                    <label for="checkbox5">工作室(写字楼)店</label>
                </div>  

                <div class="control-group">
                    <label class="control-label" for=""></label>
                    <button class="btn" style="margin-right:20px">预览</button>
                    <button class="btn-primary">下一步</button>
                </div>                 
            </form>
        </div>

    <script src="../../js/cfg.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/sea.js"></script>
    <script src="../../js/ejs.js"></script>
    <script src="../../js/lib.js"></script>
    <script src="../../js/iscroll.js"></script>
    <script src="../../js/admin.js"></script>
    <script src="../../js/frame.js"></script>       
    </body>
</html>
