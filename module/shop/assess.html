<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="../../js/include.js"></script>
      <script type="text/javascript" src="../../js/validator.js"></script>
      <script type="text/javascript" src="../../js/utils.js"></script>
      <link rel="stylesheet" href="shop.css" />    
    </head>
    <body>
        <div class="breadcrumb">
            <a class="link" href="ui.html">一级导航</a>
            <span>&gt;</span>
            <a class="link" href="ui.html">二级导航</a>
            <span>&gt;</span>新增店铺
        </div>

        <div class="wrapper">
            <ul class="nav-step flex-box">
                <li class="flex-item">
                    <a href="add.html">
                        <i class="fa fa-check-circle"></i>
                        <span>1.店铺基本信息</span>
                    </a>
                </li>
                <li class="flex-item">
                    <a href="bank.html">
                        <i class="fa fa-check-circle"></i>
                        <span>2.银行账号信息</span>
                    </a>
                </li>
                <li class="flex-item active"><span class="arrow">3.准入评估信息</span></li>
                <li class="flex-item"><i></i><span>4.附件上传</span></li>
            </ul>

            <form novalidate="" class="form-vertical" data-role="form" style="margin-top:20px" id="form">
                <script type="text/template" id="form-t">             
                   <div>
                       <p><strong>店铺信息</strong></p>
                       <p class="border-dash"></p>
                   </div> 

                   <div class="control-group">
                        <label class="control-label" for="">店铺面积：</label>
                        <div class="control">
                            <input type="text" name="salonArea"  value="<%=data.salonArea%>" pattern="float">
                            <span class="unit">m<sup>2</sup></span>
                        </div>
                    </div> 

                    <div class="control-group">
                        <label class="control-label" for="">镜台数量：</label>
                        <div class="control">
                            <input type="text" name="dressingNums" value="<%=data.dressingNums%>" pattern="number" maxlength="9">
                            <span class="unit">个</span>
                        </div>
                    </div> 

                    <div class="control-group">
                        <label class="control-label" for="">员工总人数：</label>
                        <div class="control">
                            <input type="text" name="staffNums" value="<%=data.staffNums%>" pattern="number" maxlength="9">
                            <span class="unit">个</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">发型师人数：</label>
                        <div class="control">
                            <input type="text" name="stylistNums" value="<%=data.stylistNums%>" pattern="number" maxlength="9">
                            <span class="unit">个</span>
                        </div>
                    </div> 

                   <div>
                       <p><strong>销售信息</strong></p>
                       <p class="border-dash"></p>
                   </div>                 

                    <div class="control-group">
                        <label class="control-label" for="">店铺平均月销售额：</label>
                        <div class="control">
                            <input type="text" name="monthlySales" value="<%=data.monthlySales%>" pattern="float">
                            <span class="unit">万元</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">年销售总额：</label>
                        <div class="control">
                            <input type="text" name="totalSales" value="<%=data.totalSales%>" pattern="float">
                            <span class="unit">万元</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">本店客单价： </label>
                        <div class="control">
                            <input type="text" name="price" value="<%=data.price%>" pattern="float">
                            <span class="unit">元</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">充值卡占月销售额： </label>
                        <div class="control">
                            <input type="text" name="payScale" value="<%=data.payScale%>" pattern="float" len="2" decimal="2">
                            <span class="unit">%</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">销售最多的充值卡金额：</label>
                        <div class="control">
                            <input type="text" name="payMoney" class="component-width" value="<%=data.payMoney%>" pattern="float">
                            <span class="unit">元</span>
                            <input type="text" name="payMoneyScale" class="component-width" value="<%=data.payMoneyScale%>" pattern="float" 
                            len="2" decimal="2">
                            <span class="unit">折</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">占全部充值总额：</label>
                        <div class="control">
                            <input type="text" name="payCountScale" value="<%=data.payCountScale%>" pattern="float" len="2" decimal="2">
                            <span class="unit">%</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">每月非充值卡现金占销售额：</label>
                        <div class="control">
                            <input type="text" name="cashScale" value="<%=data.cashScale%>" pattern="float" len="2" decimal="2">
                            <span class="unit">%</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">洗剪吹占销售额：</label>
                        <div class="control">
                            <input type="text" name="blowScale" value="<%=data.blowScale%>" pattern="float" len="2" decimal="2">
                            <span class="unit">%</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">烫染占销售额：</label>
                        <div class="control">
                            <input type="text" name="hdScale" value="<%=data.hdScale%>" pattern="float" len="2" decimal="2">
                            <span class="unit">%</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <p><strong>合作信息</strong></p>
                        <p class="border-dash"></p>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">O2O平台合作：</label>
                        <div class="control">
                        <input type="text" name="platformName" value="<%=data.platformName%>" maxlength="50" >
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">合作O2O销售额占比：</label>
                        <div class="control">
                            <input type="text" name="platformScale" value="<%=data.platformScale%>" pattern="float" len="2" decimal="2">
                            <span class="unit">%</span>
                        </div>
                    </div>   

                   <div>
                       <p><strong>其他信息</strong></p>
                       <p class="border-dash"></p>
                   </div>

                    <div class="control-group">
                        <label class="control-label" for="">本店正常工作时间每日最多可接待人次理论数：</label>
                        <div class="control">
                            <input type="text" name="receptionNums" value="<%=data.receptionNums%>" pattern="number" maxlength="9">
                            <span class="unit">人</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="">平均每月实际接待 ：</label>
                        <div class="control">
                            <input type="text" name="receptionMons" value="<%=data.receptionMons%>" pattern="number" maxlength="9">
                            <span class="unit">人次</span>
                        </div>
                    </div> 

                    <div class="control-group">
                        <label class="control-label" for="">店铺成立时间： </label>
                        <%
                        if(!isNaN(data.setupTime)){
                            var date = new Date(+data.setupTime * 1000);
                            var year  = date.getFullYear();
                            var month = (+date.getMonth()+1) < 9 ? "0"+(+date.getMonth()+1) : +date.getMonth()+1;
                            var day   = (+date.getDate()) < 9 ? "0"+(+date.getDate()) : date.getDate();
                            data.setupTime = year + "-" + month + "-" + day;
                        }
                        %>
                        <div class="control">
                            <input type="date" name="setupTime" value="<%=data.setupTime%>" min="1950-01-01" max="2030-01-01">
                        </div>
                    </div> 

                    <div class="control-group">
                        <label class="control-label" for="">店铺租金：</label>
                        <div class="control">
                            <input type="text" name="hotdyeScale" value="<%=data.hotdyeScale%>" pattern="float">
                            <span class="unit">元</span>
                        </div>
                    </div>    

                    <div class="control-group">
                        <label class="control-label" for="">店铺租赁合同剩余有效期： </label>
                        <div class="control">
                            <input type="text" name="lastValidity" value="<%=data.lastValidity%>" pattern="number" maxlength="9">
                            <span class="unit">个月</span>
                        </div>
                    </div> 

                    <div class="control-group">
                        <label class="control-label" for="">店铺类型：</label>
                        <input type="checkbox" name="salonType" class="checkbox" value="1" id="checkbox1">
                        <label for="checkbox1">纯社区店</label>

                        <input type="checkbox" name="salonType" class="checkbox" value="2" id="checkbox2">
                        <label for="checkbox2">社区商圈店</label>

                        <input type="checkbox" name="salonType" class="checkbox" value="3" id="checkbox3">
                        <label for="checkbox3">商圈店</label>

                        <input type="checkbox" name="salonType" class="checkbox" value="4" id="checkbox4">
                        <label for="checkbox4">商场店</label>

                        <input type="checkbox" name="salonType" class="checkbox" value="5" id="checkbox5">
                        <label for="checkbox5">工作室(写字楼)店</label>
                    </div>  

                    <div class="control-group">
                        <label class="control-label" for=""></label>
                        <button class="btn" style="margin-right:20px">预览</button>
                        <button class="btn-primary">下一步</button>
                    </div>
                </script>                 
            </form>
        </div>  
        <script type="text/javascript" src="assess.js"></script>     
    </body>
</html>
