<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="../../js/include.js"></script>
      <link rel="stylesheet" href="shop.css" />    
    </head>

    <body>
        <div class="breadcrumb">
            <a class="link" href="ui.html">一级导航</a>
            <span>&gt;</span>
            <a class="link" href="ui.html">二级导航</a>
            <span>&gt;</span>新增店铺
        </div>
        
        <div class="wrapper">
            <ul class="nav-step flex-box">
                <li class="flex-item active"><a class="arrow">1.店铺基本信息</a></li>
                <li class="flex-item"><a>2.银行账号信息</a></li>
                <li class="flex-item"><a>3.准入评估信息</a></li>
                <li class="flex-item"><a>4.附件上传</a></li>
            </ul>

            <form novalidate="" class="form-vertical" data-role="form">
                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>店铺编号：</label>
                    <div class="control">
                        <input type="text" name="shopNum" placeholder="店铺编号" maxlength="10" required>
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>店铺名称：</label>
                    <div class="control">
                        <input type="text" name="shopName" placeholder="店铺名称" maxlength="16" required>
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>所属商户：</label>
                    <div class="control">
                        <input type="text" name="marchant" placeholder="所属商户" disabled>
                    </div>
                </div>

                <div class="control-group" style="margin-bottom:0">
                    <label class="control-label" for=""><span class="red">*</span>店铺地址：</label>
                    <select id="province" name="province" class="select min-width" required>
                        <option value="">省份</option>
                        <option value="1">广东</option>
                    </select>
                    <select id="city" name="city" class="select min-width" required>
                        <option value="">城市</option>
                        <option value="1">深圳</option>
                    </select>
                    <select id="area" name="area" class="select min-width" style="margin-right:10px" required>
                        <option value="">地区</option>
                        <option value="1">南山</option>
                    </select>
                    <span class="control-help" style="display:none;"></span>
                </div>

                <div class="control-group" style="margin:0">
                    <label class="control-label" for=""></label>
                    <textarea class="textarea" name="address" id="address" placeholder="详细街道信息" 
                    maxlength="50" required ></textarea>
                </div>                  

                <div class="control-group" style="margin:0">
                    <label class="control-label" for=""></label>
                    <div class="textarea-bar">
                        <span class="area-coor">地理坐标：</span>
                        <span  id="coorMarker">未标记</span>                        
                        <button class="btn area-btn" id="addCoordinate">
                            <i class="fa fa-map-marker"></i> 
                            <span>添加坐标</span>
                        </button>
                    </div>
                    <input id="coorMarkerInput" name="lngLat" type='hidden' required requiredmsg="未标记">
                    <span class="control-help"  style="display:none;"></span>
                </div>    

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>所属商圈：</label>
                    <input type="radio" class="label" id="areaRadio1" name="area">
                    <label for="areaRadio1" style="margin-right:10px">南山区</label>

                    <input type="radio" class="label" id="areaRadio2" name="area">
                    <label for="areaRadio2" style="margin-right:10px">福田区</label>

                    <input type="radio" class="label" id="areaRadio3" name="area">
                    <label for="areaRadio3" style="margin-right:10px">龙岗区</label>
                    <span class="control-help" style="display:none;"></span>
                </div> 

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>店铺类型：</label>
                    <input type="radio" class="radio" id="radio1" name="shopType">
                    <label for="radio1">预付款店</label>
                    <input type="radio" class="radio" id="radio2" name="shopType">
                    <label for="radio2">投资店</label>
                    <input type="radio" class="radio" id="radio3" name="shopType">
                    <label for="radio3">金字塔店</label>
                    <span class="control-help" style="display:none;"></span>
                </div> 

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>合同编号：</label>
                    <div class="control">
                        <input type="text" name="contractNum" placeholder="合同编号" maxlength="16" required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>合同日期：</label>
                    <div class="control">
                        <input type="date" name="contractDate" required min="1950-01-01" max="2030-01-01">
                    </div>
                </div>  

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>合同限期：</label>
                    <select class="select min-width" name="contractLimitY">
                        <option value="0">0年</option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                        <option value="3" selected="true">3年</option>
                        <option value="4">4年</option>
                        <option value="5">5年</option>
                        <option value="6">6年</option>
                        <option value="7">7年</option>
                        <option value="8">8年</option>
                        <option value="9">9年</option>
                        <option value="10">10年</option>
                    </select>

                    <select class="select min-width" name="contractLimitM">
                        <option value="0" selected="true">0月</option>
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                        <option value="5">5月</option>
                        <option value="6">6月</option>
                        <option value="7">7月</option>
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                        <option value="10">10月</option>
                        <option value="9">11月</option>
                    </select>
                </div> 


                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>联系人：</label>
                    <div class="control">
                        <input type="text" name="linkman" placeholder="联系人" maxlength="8" required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>联系电话：</label>
                    <div class="control">
                        <input type="text" name="linkPhone" placeholder="11位有效手机号码" 
                        maxlength="11" required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>店铺电话：</label>
                    <div class="control">
                        <input type="text" name="shopPhone" placeholder="店铺电话" maxlength="12" required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>法人代表：</label>
                    <div class="control">
                        <input type="text" name="legalPerson" placeholder="法人代表" maxlength="8" required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>法人电话：</label>
                    <div class="control">
                        <input type="text" name="legalPhone" placeholder="11位有效手机号码" 
                        maxlength="11" required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""><span class="red">*</span>业务代表：</label>
                    <select class="select defalut-width" name="businessMan" required>
                        <option value="">请选择</option>
                        <option value="1">刘大运</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""></label>
                    <button class="btn" style="margin-right:20px">预览</button>
                    <button class="btn-primary">下一步</button>
                </div>                                                                                         
            </form>       
        </div>

        <div id="pop-wrapper" class="hide">
            <div class="mask"></div>
            <div class="pop">
                <div class="pop-header-wrapper">
                    <span class="pop-tip">标记地理坐标</span>
                    <span class="pop-close">×</span>
                </div>
                <div class="pop-search-wrapper">
                    <input  type="text" placeholder="" id="map-search" placeholder="请输入关键字" />
                </div>
                <div class="pop-map-wrapper" id="map-wrapper"></div>
                <div class="pop-bar-wrapper">
                    <div class="bar-mark">
                        <strong>标记位置：</strong>
                        <span id="pop-geo-coor">未标注</span>
                    </div>
                    <div class="bar-group">
                        <button class="btn" id="pop-cancel-btn">取消</button>
                        <button class="btn-primary" id="pop-sure-btn">确定</button>
                    </div>
                </div>                                
            </div>        
        </div>
        <script src="http://api.map.baidu.com/api?v=2.0&ak=F360d7e9ea3c3ecb5b9b9f2b530be8f4&callback=renderMap()">
        </script>
        <script src="add.js"></script>
    </body>
</html>
