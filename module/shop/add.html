<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>臭美管理后台</title>
        <link rel="stylesheet" href="../../awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/global.css" />
        <link rel="stylesheet" href="../../css/admin.css" />    
        <style>
        .textarea{
          margin-top: 10px;
          width: 20%;            
        }

        .textarea-bar{
          background-color: #F0F3F8;
          height: 40px;
          width: 20%;
          border: 1px solid #ddd;
          box-sizing: border-box;
          line-height: 40px;
        }

        .area-btn{
            border-radius: 12px;
            float: right;
            margin-top:3px;
        }


        </style>    
    </head>

    <body>
        <div class="breadcrumb">
            <a class="link" href="ui.html">一级导航</a>
            <span>&gt;</span>
            <a class="link" href="ui.html">二级导航</a>
            <span>&gt;</span>新增店铺
        </div>

        <div class="wrapper">
            <div style="height:40px;margin:0 10%;font-size:18px;font-weight: bold;">            
                <span style="display:inline-block;width:20%">1、店铺基本信息</span> 
                <span style="display:inline-block;width:20%">2、银行账户信息</span>  
                <span style="display:inline-block;width:20%">3、准入评估信息</span>
                <span style="display:inline-block;width:20%">4、附件上传</span>
                <hr/>            
            </div>

            <form novalidate="" method="post" class="form-vertical" data-role="form" action="/data/post.json">
                <div class="control-group">
                    <label class="control-label" for="">*店铺编号：</label>
                    <div class="control">
                        <input type="text" patternmsg="邮箱输入不正确" pattern="email" requiredmsg="请输入邮箱" required="" value="" name="account">
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">*店铺名称：</label>
                    <div class="control">
                        <input type="text" patternmsg="邮箱输入不正确" pattern="email" requiredmsg="请输入邮箱" required="" value="" name="account">
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">*所属商户：</label>
                    <div class="control">
                        <input type="text" patternmsg="邮箱输入不正确" pattern="email" requiredmsg="请输入邮箱" required="" value="" name="account">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">*店铺地址：</label>
                    <select class="select">
                        <option value="1">深圳</option>
                        <option value="2">上海</option>
                        <option value="3">北京</option>
                        <option value="4">天津</option>
                        <option value="5">广州</option>
                    </select>

                    <select class="select">
                        <option value="1">深圳</option>
                        <option value="2">上海</option>
                        <option value="3">北京</option>
                        <option value="4">天津</option>
                        <option value="5">广州</option>
                    </select>

                    <select class="select">
                        <option value="1">深圳</option>
                        <option value="2">上海</option>
                        <option value="3">北京</option>
                        <option value="4">天津</option>
                        <option value="5">广州</option>
                    </select><br>

                    <textarea class="textarea"></textarea>
                    <div class="textarea-bar">
                        <span style="display:inline-block;font-size:14px;vertical-align:middle;padding-left:15px;">
                        地理坐标：
                        </span>
                        <button class="btn area-btn"><i class="fa fa-map-marker"></i> 添加坐标</button>
                    </div>
                </div>

 

                <div class="control-group">
                    <label class="control-label" for="">*所属商圈：</label>
                    <input type="radio" name="area" class="label" id="area1">
                    <label for="area1">南山区</label>

                    <input type="radio" name="area" class="label" id="area1">
                    <label for="area1">南山区</label>

                    <input type="radio" name="area" class="label" id="area1">
                    <label for="area1">南山区</label>

                    <input type="radio" name="area" class="label" id="area1">
                    <label for="area1">南山区</label>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">*店铺类型：</label>
                    <input type="radio" name="sex" class="radio" id="radio1"><label for="radio1">预付款店</label>
                    <input type="radio" name="sex" class="radio" id="radio2"><label for="radio2">投资店</label>
                    <input type="radio" name="sex" class="radio" id="radio3"><label for="radio3">金字塔店</label>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">*合同日期：</label>
                    <select class="select">
                        <option value="1">深圳</option>
                        <option value="2">上海</option>
                        <option value="3">北京</option>
                        <option value="4">天津</option>
                        <option value="5">广州</option>
                    </select>

                    <select class="select">
                        <option value="1">深圳</option>
                        <option value="2">上海</option>
                        <option value="3">北京</option>
                        <option value="4">天津</option>
                        <option value="5">广州</option>
                    </select>

                    <select class="select">
                        <option value="1">深圳</option>
                        <option value="2">上海</option>
                        <option value="3">北京</option>
                        <option value="4">天津</option>
                        <option value="5">广州</option>
                    </select>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">*合同限期：</label>
                    <select class="select">
                        <option value="1">深圳</option>
                        <option value="2">上海</option>
                        <option value="3">北京</option>
                        <option value="4">天津</option>
                        <option value="5">广州</option>
                    </select>

                    <select class="select">
                        <option value="1">深圳</option>
                        <option value="2">上海</option>
                        <option value="3">北京</option>
                        <option value="4">天津</option>
                        <option value="5">广州</option>
                    </select>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">*合同编号：</label>
                    <div class="control">
                        <input type="text" patternmsg="邮箱输入不正确" pattern="email" requiredmsg="请输入邮箱" required="" value="" name="account">
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">*联系人：</label>
                    <div class="control">
                        <input type="text" patternmsg="邮箱输入不正确" pattern="email" requiredmsg="请输入邮箱" required="" value="" name="account">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">*联系电话：</label>
                    <div class="control">
                        <input type="text" patternmsg="邮箱输入不正确" pattern="email" requiredmsg="请输入邮箱" required="" value="" name="account">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">*店铺电话：</label>
                    <div class="control">
                        <input type="text" patternmsg="邮箱输入不正确" pattern="email" requiredmsg="请输入邮箱" required="" value="" name="account">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">*法人代表：</label>
                    <div class="control">
                        <input type="text" patternmsg="邮箱输入不正确" pattern="email" requiredmsg="请输入邮箱" required="" value="" name="account">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">*法人电话：</label>
                    <div class="control">
                        <input type="text" patternmsg="邮箱输入不正确" pattern="email" requiredmsg="请输入邮箱" required="" value="" name="account">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">*业务代表：</label>
                    <select class="select" style="width: 20%;">
                        <option value="1">深圳</option>
                        <option value="2">上海</option>
                        <option value="3">北京</option>
                        <option value="4">天津</option>
                        <option value="5">广州</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""></label>
                    <button class="btn"><i class="fa fa-print"></i> 打印</button>
                    <a href="bank.html">
                        <button class="btn-primary">下一步</button>
                    </a>
                </div>                                                                                         
            </form>       
        </div>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/sea.js"></script>
    <script src="../../js/ejs.js"></script>
    <script src="../../js/lib.js"></script>
    <script src="../../js/admin.js"></script>            
    </body>
</html>
