<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>臭美管理后台</title>
        <link rel="stylesheet" href="../../awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/global.css" />
        <link rel="stylesheet" href="../../css/admin.css" />
        <link rel="stylesheet" href="shop.css" />      
    </head>
    <body>
      <div class="breadcrumb">
      <a class="link" href="ui.html">一级导航</a>
      <span>&gt;</span>
      <a class="link" href="ui.html">二级导航</a>
      <span>&gt;</span>店铺列表
      </div>
      <div class="wrapper">
        <div class="flex-box">
          <div class="flex-item">
            <form data-role="hash">
            <div class="input-group">
            <select class="select border-none">
            <option value="1">店铺搜索</option>
            <option value="2">业务代表</option>
            </select>
            <input type="text" class="border-none"/>
            <button type="submit" class="fa fa-search"></button>
            </div>
            </form>
          </div>

          <div id="dropMenu">
            <span class="drop-menu drop-menu-right" style="float:right;">
              <a class="drop-menu-toggle btn" data-toggle-class="open">
                筛选条件 <i class="fa fa-angle-down"></i>
              </a>
            </span>             
          </div>
        </div>

        <div class="area-box" style="display:none">
          <div class="flex-box">
            <div class="filter-title">店铺类型：</div>
            <div class="flex-item">
              <input type="radio" class="label" name="type" id="type1" /><label for="type1">全部</label>
              <input type="radio" class="label" name="type"  id="type2" /><label for="type2">预付款店</label>
              <input type="radio" class="label" name="type"  id="type3" /><label for="type3">投资店</label>
              <input type="radio" class="label" name="type"  id="type4" /><label for="type4">金字塔店</label>
            </div>
          </div>
          <div class="flex-box">
            <div class="filter-title">区域类型：</div>
            <div class="flex-item">
              <input type="radio" class="label" name="_area" id="_area1" /><label for="_area1">全部</label>
              <input type="radio" class="label" name="_area" id="_area2" /><label for="_area2">南山区</label>
              <input type="radio" class="label" name="_area" id="_area3" /><label for="_area3">罗湖区</label>
              <input type="radio" class="label" name="_area" id="_area4" /><label for="_area4">福田区</label>
            </div>
          </div>
          <div class="flex-box">
            <div class="filter-title">商圈类型：</div>
            <div class="flex-item">
              <input type="radio" class="label" name="circle" id="circle1" /><label for="circle1">全部</label>
              <input type="radio" class="label" name="_area" id="_area1" /><label for="_area1">全部</label>
              <input type="radio" class="label" name="_area" id="_area2" /><label for="_area2">南山区</label>
              <input type="radio" class="label" name="_area" id="_area3" /><label for="_area3">罗湖区</label>
              <input type="radio" class="label" name="_area" id="_area4" /><label for="_area4">福田区</label>
            </div>
          </div>
        </div>

        <div class="table">
          <table>
            <thead>
              <tr>
                <th>序号</th>
                <th>编号</th>
                <th>店铺</th>
                <th><a>店铺类型<i class="fa fa-sort"></i></a></th>
                <th>区域</th>
                <th>所属商圈</th>
                <th>业务代表</th>
                <th><a>状态<i class="fa fa-sort"></i></a></th>
                <th>操作</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>001</td>
                <td>11111111111</td>
                <td><strong>卡顿美发</strong><p>所属商户：卡顿</p></td>
                <td>金字塔</td>
                <td>福田</td>
                <td>福田1111</td>
                <td>aaaa</td>
                <td>正常</td>
                <td><a class="link" href="detail.html">查看&gt;&gt;</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <script src="../../js/cfg.js"></script>
      <script src="../../js/jquery.min.js"></script>
      <script src="../../js/sea.js"></script>
      <script src="../../js/ejs.js"></script>
      <script src="../../js/lib.js"></script>
      <script src="../../js/iscroll.js"></script>
      <script src="../../js/admin.js"></script>
      <script src="../../js/frame.js"></script>
      <script>
        $("#dropMenu").on('click',function(e){
          $(".area-box").fadeToggle(300);
        })
      </script>      
    </body>
</html>
