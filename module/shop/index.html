<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="../../js/include.js"></script>
      <script type="text/javascript" src="../../js/utils.js"></script>
      <link rel="stylesheet" href="shop.css" />     
    </head>
    <body>
      <div class="breadcrumb">
      <a class="link" href="ui.html">一级导航</a>
      <span>&gt;</span>
      <a class="link" href="ui.html">二级导航</a>
      <span>&gt;</span>店铺列表
      </div>
      <div class="wrapper">
        <div class="flex-box">
          <div class="flex-item">
            <form data-role="hash">
            <div class="input-group">
            <select class="select border-none">
            <option value="1">店铺搜索</option>
            <option value="2">业务代表</option>
            </select>
            <input type="text" class="border-none"/>
            <button type="submit" class="fa fa-search"></button>
            </div>
            </form>
          </div>

          <div id="dropMenu">
            <span class="drop-menu drop-menu-right" style="float:right;">
              <a class="drop-menu-toggle btn" data-toggle-class="open">
                筛选条件 <i class="fa fa-angle-down"></i>
              </a>
            </span>             
          </div>
        </div>

        <div class="area-box" style="display:none">
          <div class="flex-box">
            <div class="filter-title">店铺类型：</div>
            <div class="flex-item">
              <input type="radio" class="label" name="type" id="type1" />
              <label for="type1"  class="mr">全部</label>
              <input type="radio" class="label" name="type"  id="type2" />
              <label for="type2"  class="mr">预付款店</label>
              <input type="radio" class="label" name="type"  id="type3" />
              <label for="type3"  class="mr">投资店</label>
              <input type="radio" class="label" name="type"  id="type4" />
              <label for="type4"  class="mr">金字塔店</label>
            </div>
          </div>
          <div class="flex-box">
            <div class="filter-title">区域类型：</div>
            <div class="flex-item">
              <input type="radio" class="label" name="_area" id="_area1" />
              <label for="_area1">全部</label>
              <input type="radio" class="label" name="_area" id="_area2" />
              <label for="_area2">南山区</label>
              <input type="radio" class="label" name="_area" id="_area3" />
              <label for="_area3">罗湖区</label>
              <input type="radio" class="label" name="_area" id="_area4" />
              <label for="_area4">福田区</label>
            </div>
          </div>
          <div class="flex-box">
            <div class="filter-title">商圈类型：</div>
            <div class="flex-item">
              <input type="radio" class="label" name="circle" id="circle1" /><label for="circle1">全部</label>
              <input type="radio" class="label" name="_area" id="_area1" /><label for="_area1">全部</label>
              <input type="radio" class="label" name="_area" id="_area2" /><label for="_area2">南山区</label>
              <input type="radio" class="label" name="_area" id="_area3" /><label for="_area3">罗湖区</label>
              <input type="radio" class="label" name="_area" id="_area4" /><label for="_area4">福田区</label>
            </div>
          </div>
        </div>

        <div class="table" id="table" ajat="salon/index?<%=query._%>#domid=table&tempid=table-t">
          <script type="text/template" id="table-t">
          <table>
            <thead>
              <tr>
                <th>序号</th>
                <th>编号</th>
                <th>店铺</th>
                <th><a>店铺类型<i class="fa fa-sort"></i></a></th>
                <th>区域</th>
                <th>所属商圈</th>
                <th>业务代表</th>
                <th><a>状态<i class="fa fa-sort"></i></a></th>
                <th>操作</th>
              </tr>
            </thead>

            <tbody>
              <% 
              var row = data.data;
              for(var i = 0 ; i< row.length ; i++){ 
                var t = row[i].shopType , typeName = "" , statusText = "";
                if(t == "1") typeName = "预付款店";
                if(t == "2") typeName = "投资店";
                if(t == "3") typeName = "金字塔店";
                if(row[i].salestatus == "0") statusText = "终止合作";
                if(row[i].salestatus == "1") statusText = "正常";
              %>
              <tr>
                <td><%=i+1%></td>
                <td><%=row[i].sn%></td>
                <td><strong><%=row[i].salonname%></strong><p>所属商户：<%=row[i].name%></p></td>
                <td><%=typeName%></td>
                <td><%=row[i].districtName%></td>
                <td><%=row[i].zoneName%></td>
                <td><%=row[i].businessName%></td>
                <td><%=statusText%></td>
                <td><a class="link" href="detail.html?type=detail&salonid=<%=row[i].salonid%>">查看&gt;&gt;</a></td>
              </tr>
              <%}%>
            </tbody>
          </table>
          <div class="pager"></div>          
          </script>
        </div>
      </div>

      <script>
        $("#dropMenu").on('click',function(e){
          $(".area-box").fadeToggle(300);
        })
      </script>      
    </body>
</html>
