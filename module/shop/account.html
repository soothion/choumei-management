<!DOCTYPE html>
<html lang="zh-CN">
    <head>
		<title>臭美管理后台</title>
		<script type="text/javascript" src="../../js/include.js"></script>
    </head>
    <body>
        <div class="breadcrumb">
            <a>店铺管理</a>
            <span>&gt;</span>店铺账号
			<div class="flex-box">
			<div class="flex-item">
				<h4>店铺账号</h4>
			</div>
			<div>
				<a class="btn-primary" data-slug="salonAccount.create" href="addAccount.html"><i class="fa fa-plus"></i>新增</a>
			</div>
		</div>
        </div>
        <div class="wrapper">
           <form data-role="hash" class="position-group">
						<div class="input-group">
							<select class="select border-none" id="select">
								<option value="0">店铺搜索</option>
								<option value="1">商户搜索</option>
								<option value="2">用户名</option>
							</select>
							<input type="text" class="border-none" placeholder="请输入店铺名" name="salonname">
							<input type="text" class="border-none" placeholder="请输入商户名" name="name" style="display:none">
							<input type="text" class="border-none" placeholder="请输入用户名" name="username" style="display:none">
							<button type="submit" class="fa fa-search"></button>
						</div>
					</form>
            <div class="table" id="table" ajat="salonAccount/index?<%=query._%>#domid=table&tempid=table-t">
			<script type="text/template" id="table-t">
				<table>
					<thead>
						<tr>
							<th>序号</th>
							<th>店铺</th>
							<th>用户名</th>
							<th><a data-role="hash" href="#sort_key=roleType&sort_type=<%=query.sort_type=="DESC"?"ASC":"DESC"%>">用户角色 <i class="fa fa-sort"></i></a></th>
							<th>创建日期 </th>
							<th><a data-role="hash" href="#sort_key=status&sort_type=<%=query.sort_type=="DESC"?"ASC":"DESC"%>">状态  <i class="fa fa-sort"></i></a></th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<%data=data.data%>
						<%var role=["普通用户","超级管理员"]%>
						<%var status=["正常使用","已停用","已删除"]%>
						<%for(var i=0;i<data.length;i++){%>
						<tr>
							<td><%=i+1%></td>
							<td class="<%=data[i].name?"colswrap":""%>">
								<%if(data[i].salonname){%>
								<strong><%=data[i].salonname%></strong><br />
								<%}%>
								<span class="weak"><%=data[i].name%></span>
							</td>
							<td><%=data[i].username%></td>
							<td><%=role[data[i].roleType-1]%></td>
							<%if(data[i].addTime){
						var date=new Date(data[i].addTime*1000);
						data[i].addTime=date.getFullYear()+"-"+(date.getMonth()+1<10?"0"+(date.getMonth()+1):date.getMonth()+1)+"-"+(date.getDate()<10?"0"+date.getDate():date.getDate());
						}%>
							<td><%=data[i].addTime%></td>
							<td><%=status[data[i].status-1]%></td>
							<td>
							<a data-id="<%=data[i].salonUserId%>" class="link reset" data-slug="salonAccount.reset" data-text="重置密码">重置密码</a>
							<span class="space"></span>
								<form action="salonAccount/delAct" data-role="remove" data-slug="salonAccount.del">
									<input type="hidden" name="salonUserId" value="<%=data[i].salonUserId%>" />
									<input type="hidden" name="type" value="2" />
									<button class="link">删除</button>
								</form>
							</td>
						</tr>
						<%}%>
					</tbody>
				</table>
				<div class="pager"></div>
			</script>
            </div>            
        </div>

   <script type="text/javascript">
		$('#select').on('change',function(){
			var $this=$(this);
			var inputs=$('.position-group input');
			inputs.eq($this.val()).show().siblings('input').hide().val('');
		});
		$('.table').on('click','.reset',function(){
			var $this=$(this);
			parent.lib.popup.confirm({
				text:$this.data('text'),
				define:function(){
					lib.ajax({
						url:'salonAccount/resetPwd',
						type:'POST',
						data:{salonUserId:$this.data('id')},
						success:function(data){
							lib.popup.tips({
								text:'<i class="fa fa-check-circle"></i>'+(data.result==1?'重置成功':data.msg),
								time:2000
							});
						}
					});
				}
			})
		})
	</script>    
    </body>
</html>
