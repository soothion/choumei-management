<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>臭美管理后台</title>
        <link rel="stylesheet" href="../../awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/global.css" />
        <link rel="stylesheet" href="../../css/admin.css" />    
    </head>
    <body>
        <div class="breadcrumb">
            <a class="link" href="ui.html">一级导航</a>
            <span>&gt;</span>
            <a class="link" href="ui.html">二级导航</a>
            <span>&gt;</span>新增店铺
        </div>

        <div class="wrapper">
            <form novalidate="" method="post" class="form-vertical" data-role="form" action="/data/post.json">
                <div class="control-group">
                    <label class="control-label" for="">*银行名称：</label>
                    <div class="control">
                        <input type="text">
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">*收款人：</label>
                    <div class="control">
                        <input type="text">
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label" for="">*银行卡号：</label>
                    <div class="control">
                        <input type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">*支行名称：</label>
                    <div class="control">
                        <input type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="">*账户类型：</label>
                    <input type="radio" name="sex" class="radio" id="radio1"><label for="radio1">对公账户</label>
                    <input type="radio" name="sex" class="radio" id="radio2"><label for="radio2">对私账户</label>
                </div>

                <div class="control-group">
                    <label class="control-label" for=""></label>
                    <button class="btn" style="margin-right:20px">预览</button>
                    <button class="btn-primary">下一步</button>
                </div>                                                                  
            </form>
        </div>        

    <script src="../../js/cfg.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/sea.js"></script>
    <script src="../../js/ejs.js"></script>
    <script src="../../js/lib.js"></script>
    <script src="../../js/iscroll.js"></script>
    <script src="../../js/admin.js"></script>
    <script src="../../js/frame.js"></script>        
    </body>
</html>
