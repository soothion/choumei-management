<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="../../js/include.js"></script>
      <script type="text/javascript" src="../../js/utils.js"></script>
      <link rel="stylesheet" href="shop.css" />   
    </head>
    <body>
        <div class="breadcrumb">
            <a class="link" href="ui.html">一级导航</a>
            <span>&gt;</span>
            <a class="link" href="ui.html">二级导航</a>
            <span>&gt;</span>新增店铺
        </div>

        <div class="wrapper">
            <ul class="nav-step flex-box">
                <li class="flex-item">
                    <a href="add.html">
                        <i class="fa fa-check-circle"></i>
                        <span>1.店铺基本信息</span>
                    </a>
                </li>
                <li class="flex-item">
                    <a href="bank.html">
                        <i class="fa fa-check-circle"></i>

                    </a>
                </li>
                <li class="flex-item">
                    <a href="assess.html">
                        <i class="fa fa-check-circle"></i>

                    </a>
                </li>
                <li class="flex-item active"><span class="arrow">4.附件上传</span></li>
            </ul>

           <table style="margin-top:20px;">
              <thead>
                <tr>
                  <th colspan="2" class="thead">（请选择图片文件，小于10M，支持JPG，PNG，GIF和JPEC格式）</th>
                </tr>
              </thead>

              <tbody>
                <tr style="height:15px"></tr>
                <tr>
                  <td style="width:150px">
                    <span class="conent">合同上传</span><br>
                    <span>（选填，限10张）</span>
                  </td>
                  <td>
                    <div class="thumbnail">
                      <i class="del"></i>
                      <img />
                    </div>                   
                                             
                    <div class="upload-btn">
                      <i class="fa fa-image"></i>
                      <p class="btn-text">上传合同图片</p>
                      <input type="file" class="file-btn">
                    </div>
                  </td>
                </tr>
                <tr style="height:15px"></tr>
                <tr>
                  <td>
                    <span class="conent">营业执照</span><br>
                    <span>（选填，限3张）</span>
                  </td>
                  <td>
                    <div class="thumbnail">
                       <i class="del"></i>
                       <img class="img-thumbnail">
                    </div>                     
                    <div class="thumbnail">
                       <i class="del"></i>
                       <img class="img-thumbnail">
                    </div>                     
                    <div class="thumbnail">
                       <i class="del"></i>
                       <img class="img-thumbnail">
                    </div>                     
               <div class="upload-btn">
                      <i class="fa fa-image"></i>
                      <p class="btn-text">上传合同图片</p>
                      <input type="file" class="file-btn">
                    </div>                                 
                  </td>
                </tr>
                <tr style="height:15px"></tr>
                <tr>
                  <td>
                    <span class="conent">法人执照</span><br>
                    <span>（选填，限3张）</span>
                  </td>
                  <td>
                    <div class="thumbnail">
                       <i class="del"></i>                    
                       <img class="img-thumbnail">
                    </div>                     
                    <div class="thumbnail">
                       <i class="del"></i>                    
                       <img class="img-thumbnail">
                    </div>                     
                    <div class="thumbnail">
                       <i class="del"></i>

                    </div>

                      <i class="fa fa-image"></i>
                      <p class="btn-text">上传合同图片</p>
                      <input type="file" class="file-btn">
                    </div>                                 
                  </td>
                </tr>                                
              </tbody>            
            </table>  
            <div style="margin:50px 160px;">
                <button class="btn" style="margin-right:20px">预览</button>
                <button class="btn-primary">提交</button>              
            </div>
        </div> 
        <script type="text/javascript" src="upload.js"></script>
