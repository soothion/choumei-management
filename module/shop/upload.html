<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="../../js/include.js"></script>
      <script type="text/javascript" src="../../js/utils.js"></script>
      <link rel="stylesheet" href="../../css/webuploader.css" />
      <link rel="stylesheet" href="../../css/swiper.css">
      <link rel="stylesheet" href="shop.css" />   
    </head>
    <body>
        <div class="breadcrumb">
            <a>店铺管理</a>
            <span>&gt;</span>
            <a href="index.html">店铺列表</a>
            <span>&gt;</span><%=query.type=="add"?"新增店铺":"编辑店铺"%>
        </div>

        <div class="wrapper">
            <ul class="nav-step flex-box">
                <li class="flex-item">
                    <a href="add.html">
                        <i class="fa fa-check-circle"></i>
                        <span>1.店铺基本信息</span>
                    </a>
                </li>
                <li class="flex-item">
                    <a href="bank.html">
                        <i class="fa fa-check-circle"></i>
                        <span>2.银行账号信息</span>
                    </a>
                </li>
                <li class="flex-item">
                    <a href="assess.html">
                        <i class="fa fa-check-circle"></i>
                        <span>3.准入评估信息</span>
                    </a>
                </li>
                <li class="flex-item active"><span class="arrow">4.附件上传</span></li>
            </ul>

            <table style="margin-top:20px;">
              <thead>
                <tr>
                  <th colspan="2" class="thead">（请选择图片文件，小于10M，支持JPG，PNG，GIF和JPEC格式）</th>
                </tr>
              </thead>

              <tbody>
                <tr style="height:15px"></tr>

                <tr>
                  <td style="width:150px"><span class="conent">合同上传</span><br><span>（选填，限10张）</span></td>
                  <td id="con_wrapper" class="td-wrapper">                                                              
                    <div class="upload-btn" id="con_loader_button">
                      <i class="fa fa-image"></i>
                      <p class="btn-text">上传合同图片</p>
                    </div>
                  </td>
                </tr>

                <tr style="height:15px"></tr>

                <tr>
                  <td>
                    <span class="conent">营业执照</span><br>
                    <span>（选填，限3张）</span>
                  </td>

                  <td id="lic_wrapper" class="td-wrapper">                                        
                    <div class="upload-btn" id="lic_loader_button">
                      <i class="fa fa-image"></i>
                      <p class="btn-text">上传合同图片</p>
                    </div>                                 
                  </td>
                </tr>

                <tr style="height:15px"></tr>

                <tr>
                  <td>
                    <span class="conent">法人执照</span><br>
                    <span>（选填，限3张）</span>
                  </td>

                  <td id="cor_wrapper" class="td-wrapper">
                    <div class="upload-btn" id="cor_loader_button">
                      <i class="fa fa-image"></i>
                      <p class="btn-text">上传合同图片</p>
                    </div>                                 
                  </td>
                </tr>                                
              </tbody>            
            </table>  

            <div style="margin:50px 160px;">
                <button class="btn" type="button" id="preview_btn" style="margin-right:20px">预览</button>
                <button class="btn-primary" id="submit">提交</button>              
            </div>
        </div> 

        <div id="swipper" style="display:none">
            <div class="mask"></div>
            <div class="swiper-container">
                <div class="swiper-wrapper">

                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <i class="fa fa-times-circle swiper-close"></i>
            </div>
        </div>

        <script type="text/javascript" src="../../js/webuploader.js"></script>
        <script src="../../js/swiper.js"></script>
        <script type="text/javascript" src="upload.js"></script>  
    </body>
</html>
