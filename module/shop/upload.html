<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>臭美管理后台</title>
        <link rel="stylesheet" href="../../awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/global.css" />
        <link rel="stylesheet" href="../../css/admin.css" /> 
        <style>

          .thead{
            text-align: left;
            font-weight: normal;
            font-size: 15px;
          }
          .conent{
            display:inline-block;
            font-weight: bold;
            font-size: 15px;
            padding-left: 5px;
            width:150px;            
          }
          .thumbnail{
            position: relative;
            width:196px;
            height:138px;
            line-height: 138px;
            display:inline-block;
            border:1px solid #ddd;
            margin:5px; 
            border-radius: 3px;
            cursor: pointer;                     
          }

          .upload-btn{
            position: relative;
            display:inline-block;
            background-color: #ddd;
            border-radius: 3px;
            text-align: center;
            font-size: 15px;
            font-weight: bold; 
            width:196px;
            height:138px;
            line-height: 138px;
            border:1px solid #ddd;
            margin:5px;                    
          }

          .upload-btn .fa{
            font-size: 40px;         
          }

          .btn-text{
            position: absolute;
            top:40px;
            left:50px;
            height:70%
          }

          .file-btn{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            opacity:0;
            cursor: pointer;
          }

          .del{
            width: 20px;
            height: 20px;
            position: absolute;
            right: -6px;
            top: -6px;
            background: url(../../images/remove.png);
            background-size: contain;
          }



        </style>  
    </head>
    <body>
        <div class="breadcrumb">
            <a class="link" href="ui.html">一级导航</a>
            <span>&gt;</span>
            <a class="link" href="ui.html">二级导航</a>
            <span>&gt;</span>新增店铺
        </div>

        <div class="wrapper">

           <table>
              <thead>
                <tr>
                  <th colspan="2" class="thead">（请选择图片文件，小于10M，支持JPG，PNG，GIF和JPEC格式）</th>
                </tr>
              </thead>

              <tbody>
                <tr style="height:15px"></tr>
                <tr>
                  <td style="width:150px">
                    <span class="conent">合同上传</span><br>
                    <span>（选填，限10张）</span>
                  </td>
                  <td>
                    <div class="thumbnail">
                      <i class="del"></i>
                      <img />
                    </div>                   
                                             
                    <div class="upload-btn">
                      <i class="fa fa-image"></i>
                      <p class="btn-text">上传合同图片</p>
                      <input type="file" class="file-btn">
                    </div>
                  </td>
                </tr>
                <tr style="height:15px"></tr>
                <tr>
                  <td>
                    <span class="conent">营业执照</span><br>
                    <span>（选填，限3张）</span>
                  </td>
                  <td>
                    <div class="thumbnail">
                       <i class="del"></i>
                       <img class="img-thumbnail">
                    </div>                     
                    <div class="thumbnail">
                       <i class="del"></i>
                       <img class="img-thumbnail">
                    </div>                     
                    <div class="thumbnail">
                       <i class="del"></i>
                       <img class="img-thumbnail">
                    </div>                     
               <div class="upload-btn">
                      <i class="fa fa-image"></i>
                      <p class="btn-text">上传合同图片</p>
                      <input type="file" class="file-btn">
                    </div>                                 
                  </td>
                </tr>
                <tr style="height:15px"></tr>
                <tr>
                  <td>
                    <span class="conent">法人执照</span><br>
                    <span>（选填，限3张）</span>
                  </td>
                  <td>
                    <div class="thumbnail">
                       <i class="del"></i>                    
                       <img class="img-thumbnail">
                    </div>                     
                    <div class="thumbnail">
                       <i class="del"></i>                    
                       <img class="img-thumbnail">
                    </div>                     
                    <div class="thumbnail">
                       <i class="del"></i>                    
                       <img class="img-thumbnail">
                    </div>                     
                    <div class="upload-btn">
                      <i class="fa fa-image"></i>
                      <p class="btn-text">上传合同图片</p>
                      <input type="file" class="file-btn">
                    </div>                                 
                  </td>
                </tr>                                
              </tbody>            
            </table>  
            <div style="margin:50px 160px;">
                <button class="btn" style="margin-right:20px">预览</button>
                <button class="btn-primary">提交</button>              
            </div>
        </div>

        <script src="../../js/cfg.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/sea.js"></script>
        <script src="../../js/ejs.js"></script>
        <script src="../../js/lib.js"></script>
        <script src="../../js/iscroll.js"></script>
        <script src="../../js/admin.js"></script>
        <script src="../../js/frame.js"></script>       
    </body>
</html>
