<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>臭美管理后台</title>
      <script type="text/javascript" src="../../js/include.js"></script>
      <link rel="stylesheet" href="shop.css" />   
    </head>

    <body>
        <div class="breadcrumb">
            <a>店铺管理</a>
            <span>&gt;</span>
            <a href="index.html">店铺管理</a>
            <span>&gt;</span>店铺详情       
        </div>
        <div class="wrapper" id="table-wrapper">
            <script type="text/template" id="table-t">                
            <div class="btn-group">
                <div style="float:right">                     
                    <button data-slug="salon.endCooperation" class="btn" id="stop_cooperation_btn" salonid="<%=data.salonid%>" status="<%=data.salestatus%>">
                        <%=data.salestatus == 0 ? '恢复合作' : '终止合作'%> 
                    </button>

                    <button class="btn" id="remove_stop_btn" salonid="<%=data.salonid%>" data-slug="salon.del">
                        删除店铺
                    </button>
                    <a href='add.html?type=edit' data-slug="salon.update">
                        <button class="btn">编辑</button>
                    </a>  
                </div>          
            </div>
                    
            <div>
                <div class="table-wrapper"  >
                        <div class="table" style="margin:0px">
                            <table>
                                <tr style="height:60px;">
                                    <td class="shop-name">
                                        <h1><%=data.salonname%></h1>
                                        <p style="padding-left:5px">所属商户：<%=data.name%></p>
                                    </td>
                                    <td class="shop-num">编号：<%=data.sn%></td>
                                </tr>                      
                            </table>

                            <table>
                                <tbody>
                                    <tr>
                                        <td class="content">店铺地址：</td>
                                        <td><%=data.provinceName + data.citiesName + data.districtName + data.addr%></td>
                                    </tr>
                                    <tr><td class="content">所属商圈：</td>
                                        <td><%=data.zone%></td>
                                    </tr>
                                    <tr><td class="content">店铺类型：</td>
                                        <%
                                        var typeName = "";
                                        if(data.shopType == 1) typeName = "预付款店";
                                        if(data.shopType == 2) typeName = "投资店";
                                        if(data.shopType == 3) typeName = "金字塔店";
                                        %>
                                        <td><%=typeName%></td>
                                    </tr>
                                    <tr>
                                        <td class="content">合同：</td>
                                        <td>
											<%if(data.contractTime.indexOf("-")==-1){
												var date=new Date(data.contractTime*1000);
												data.contractTime=date.getFullYear()+"-"+(date.getMonth()+1<10?"0"+(date.getMonth()+1):date.getMonth()+1)+"-"+(date.getDate()<10?"0"+date.getDate():date.getDate());
											}%>
                                            <span class="contract-mr">日期：<%=data.contractTime%></span>
                                            <span class="contract-mr">期限：<%=data.contractPeriod.replace("_","年")%>月</span>
                                            <span class="contract-mr">合同编号：<%=data.bargainno%></span>
                                        </td>
                                    </tr>
                                    <tr><td class="content">联系人：</td><td><%=data.bcontacts%></td></tr>
                                    <tr><td class="content">联系手机：</td><td><%=data.tel%></td></tr>
                                    <tr><td class="content">店铺电话：</td><td><%=data.phone%></td></tr>
                                    <tr><td class="content">法人代表：</td><td><%=data.corporateName%></td></tr>
                                    <tr><td class="content">法人手机：</td><td><%=data.corporateTel%></td></tr>
                                    <tr><td class="content">业务代表：</td><td><%=data.businessName%></td></tr>
                                </tbody>
                            </table>

                            <table>
                                  <thead>
                                    <tr>
                                      <th colspan="4" class="content">银行账户信息</th>
                                    </tr>
                                  </thead>                      
                                <tbody>
                                    <tr>
                                        <td class="content">银行名称：</td>
                                        <td><%=data.bankName%></td>
                                        <td class="content">支行名称：</td>
                                        <td><%=data.branchName%></td>
                                    </tr>
                                    <tr>
                                        <td class="content">收款人：</td>
                                        <td><%=data.beneficiary%></td>
                                        <td class="content">银行账号：</td>
                                        <td><%=data.bankCard%></td>
                                    </tr>
                                    <tr>
                                    <td colspan="1" class="content">账户类型：</td>
                                    <td colspan="3">
                                    <%= data.accountType==1 ? " 对公帐户" : "对私帐户"  %>
                                    </td>
                                    </tr>
                                </tbody>
                            </table>

                            <table>

                                  <thead>
                                    <tr>
                                      <th colspan="8" class="content">准入评估表</th>
                                    </tr>
                                  </thead>  

                                <tbody>
                                    <tr>
                                        <td class="content">店铺面积：</td>
                                        <td><%=data.salonArea%></td>
                                        <td class="content">镜台数量：</td>
                                        <td><%=data.dressingNums%></td>
                                        <td class="content">员工总人数：</td>
                                        <td><%=data.staffNums%></td>
                                        <td class="content">发型师人数：</td>
                                        <td><%=data.stylistNums%></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" class="con-special">店铺平均月销售量：</td>
                                        <td colspan="2"><%=data.monthlySales%></td>
                                        <td colspan="2" class="content">年销售总额：</td>
                                        <td colspan="2"><%=data.totalSales%></td>
                                    </tr>                            
                                    <tr>
                                        <td colspan="2" class="con-special">本店客单价：</td>
                                        <td colspan="2"><%=data.price%></td>
                                        <td colspan="2" class="content">充值卡占月销售额：</td>
                                        <td colspan="2"><%=data.payScale%></td>
                                    </tr>                            
                                    <tr>
                                        <td  colspan="2" class="con-special">销售最多的充值卡金额：</td>
                                        <td ><%=data.payMoney%></td>
                                        <td ><%=data.payMoneyScale%>折</td>
                                        <td colspan="2" class="content">占全部充值总额：</td>
                                        <td colspan="2"><%=data.payCountScale%></td>
                                    </tr>                            
                                    <tr>
                                        <td colspan="2" class="con-special">洗剪吹占销售额：</td>
                                        <td colspan="2"><%=data.blowScale%></td>
                                        <td colspan="2" class="content">烫染占销售额：</td>
                                        <td colspan="2"><%=data.hdScale%></td>
                                    </tr>                            
                                    <tr>
                                        <td colspan="2" class="con-special">O2O平台合作：</td>
                                        <td colspan="2"><%=data.platformName%></td>
                                        <td colspan="2" class="content">合作O2O销售额占比：</td>
                                        <td colspan="2"><%=data.platformScale%>%</td>
                                    </tr>                            
                                    <tr>
                                        <td colspan="2" class="con-special">本店正常工作时间每日最多客接待人次理论数：</td>
                                        <td colspan="6"><%=data.receptionNums%></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" class="con-special">平均每月实际接待：</td>
                                        <td colspan="2"><%=data.receptionMons%></td>
                                        <td colspan="2" class="content">店铺成立时间：</td>
                                        <td colspan="2"><%=data.setupTime%></td>
                                    </tr>                            
                                    <tr>
                                        <td colspan="2" class="con-special">店铺租金：</td>
                                        <td colspan="2"><%=data.hotdyeScale%></td>
                                        <td colspan="2" class="content">店铺租赁合同剩余有效期：</td>
                                        <td colspan="2"><%=data.lastValidity%></td>
                                    </tr>                            

                                    <tr>
                                        <td colspan="2" class="content">店铺类型：</td>
                                        <td colspan="6">
                                            <input type="checkbox" name="salonType" class="checkbox" style="display:none" 
                                            value="1" id="checkbox1">
                                            <label for="checkbox1" style="display:none">纯社区店</label>

                                            <input type="checkbox" name="salonType" class="checkbox" style="display:none" 
                                            value="2" id="checkbox2">
                                            <label for="checkbox2" style="display:none">社区商圈店</label>

                                            <input type="checkbox" name="salonType" class="checkbox" style="display:none" 
                                            value="3" id="checkbox3">
                                            <label for="checkbox3" style="display:none">商圈店</label>

                                            <input type="checkbox" name="salonType" class="checkbox" style="display:none" 
                                            value="4" id="checkbox4">
                                            <label for="checkbox4" style="display:none">商场店</label>

                                            <input type="checkbox" name="salonType" class="checkbox" style="display:none" 
                                            value="5" id="checkbox5">
                                            <label for="checkbox5" style="display:none">工作室(写字楼)店</label>                                                                          
                                        </td>
                                    </tr>
                                </tbody>
                            </table>  

                            <table>
                                  <thead>
                                    <tr>
                                      <th colspan="8" class="content">附件图片</th>
                                    </tr>
                                  </thead>                    
                                <tbody>
                                    <tr>
                                        <td colspan="2" class="content">合同照片：</td>
                                        <td colspan="6" id="con_wrapper">
                                            <%
                                            if(data.contractPicUrl && typeof data.contractPicUrl === "string"){
                                                var arr = JSON.parse(data.contractPicUrl);
                                                arr.forEach(function(obj,index){
                                            %>
                                                <div class="img-wrapper">
                                                    <img index="<%=index%>" src="<%=obj.img%>">
                                                </div> 
                                            <%
                                                });
                                            }
                                            %>                                                                               
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" class="content">营业执照：</td>
                                        <td colspan="6" id="lic_wrapper">
                                            <%
                                            if(data.licensePicUrl && typeof data.licensePicUrl === "string"){
                                                var arr = JSON.parse(data.licensePicUrl);
                                                arr.forEach(function(obj,index){                                 
                                            %>
                                                <div class="img-wrapper">
                                                    <img index="<%=index%>" src="<%=obj.img%>">
                                                </div> 
                                            <%
                                                });
                                            }
                                            %>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" class="content">法人执照：</td>
                                        <td colspan="6" id="cor_wrapper">
                                            <%
                                            if(data.corporatePicUrl && typeof data.corporatePicUrl === "string"){
                                                var arr = JSON.parse(data.corporatePicUrl);
                                                arr.forEach(function(obj,index){
                                            %>
                                                <div class="img-wrapper">
                                                    <img index="<%=index%>" src="<%=obj.img%>">
                                                </div> 
                                            <%
                                                });
                                            }
                                            %>  
                                        </td>
                                    </tr>
                                </tbody>
                            </table>                                           
                        </div>
                </div>

                <div class="map">
                    <div><strong>地理坐标：</strong></div>
                    <div>
                        <div class="map-content" id="mapContent"></div>
                        <div class="map-search-box">
							<a id="map-open">
                            <i class="map-search-bar"></i>
                            <strong>查看完整地图</strong>
							</a>
                        </div>
                    </div>
                </div>
            </div>
            </script>
        </div>
        <script src="detail.js"></script>           
    </body>
</html>
